<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asonik AI</title>
    <style>
        /* CSS-стили для оформления сайта. Используется шрифт Inter. */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        /* Общие стили для тела страницы и звездного фона */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        /* Анимация звезд и комет */
        @keyframes move-stars {
            from { background-position: 0 0; }
            to { background-position: -10000px -5000px; }
        }

        /* Анимация комет */
        @keyframes move-comet-1 {
            0% { transform: translateX(200vw) translateY(-100vh); opacity: 0; }
            1% { opacity: 1; }
            100% { transform: translateX(-100vw) translateY(50vh); opacity: 0; }
        }
        
        @keyframes move-comet-2 {
            0% { transform: translateX(-100vw) translateY(200vh); opacity: 0; }
            10% { opacity: 0; }
            11% { opacity: 1; }
            100% { transform: translateX(200vw) translateY(-100vh); opacity: 0; }
        }

        @keyframes move-comet-3 {
            0% { transform: translateX(200vw) translateY(200vh); opacity: 0; }
            20% { opacity: 0; }
            21% { opacity: 1; }
            100% { transform: translateX(-100vw) translateY(-100vh); opacity: 0; }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(4px 4px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(3px 3px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 150px 10px, #ddd, rgba(0,0,0,0)),
                radial-gradient(4px 4px at 100px 20px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 50px, #ddd, rgba(0,0,0,0)),
                radial-gradient(5px 5px at 300px 500px, #fff, rgba(0,0,0,0)),
                radial-gradient(3px 3px at 200px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 350px 80px, #ddd, rgba(0,0,0,0)),
                radial-gradient(4px 4px at 400px 120px, #fff, rgba(0,0,0,0)),
                radial-gradient(3px 3px at 600px 200px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 700px 400px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 500px 500px;
            opacity: 0.7;
            animation: move-stars 100s linear infinite;
            z-index: -1;
        }

        .comet {
            position: fixed;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 50%;
            width: 200px;
            height: 2px;
            transform-origin: left center;
            opacity: 0;
            z-index: 0;
        }

        #comet-1 {
            top: 10%; left: 0;
            animation: move-comet-1 20s linear infinite;
            animation-delay: 5s;
        }
        
        #comet-2 {
            top: 80%; right: 0;
            animation: move-comet-2 25s linear infinite;
            animation-delay: 15s;
        }
        
        #comet-3 {
            bottom: 20%; left: 0;
            animation: move-comet-3 30s linear infinite;
            animation-delay: 10s;
        }

        /* Заголовок сайта */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 15px rgba(0, 191, 255, 0.7);
        }

        /* Контейнер для кнопок аутентификации */
        .auth-buttons-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .auth-btn, .profile-btn-wrapper, .modal-auth-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .auth-btn:hover, .profile-btn-wrapper:hover, .modal-auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .main-auth-btn {
            background-color: #007bff;
            color: white;
        }
        
        /* Кнопка истории чатов */
        #chat-history-btn {
            background-color: #333;
            color: #fff;
        }

        /* Кнопка профиля с выпадающим меню */
        .profile-btn-wrapper {
            position: relative;
            background: none;
            padding: 0;
            border-radius: 50%;
        }

        .profile-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
        }

        .profile-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #2c2f33;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 5px;
            z-index: 15;
            min-width: 150px;
        }

        .profile-menu.show {
            display: flex;
        }

        .profile-menu-item {
            padding: 10px;
            cursor: pointer;
            text-align: left;
            border-radius: 6px;
            transition: background-color 0.2s ease;
            color: white;
            text-decoration: none;
        }

        .profile-menu-item:hover {
            background-color: #3e4247;
        }
        
        /* Модальные окна */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .modal.open {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        .modal-content h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-auth-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-auth-btn.google-btn {
            background-color: #4285F4;
            color: white;
        }
        
        .modal-auth-btn.apple-btn {
            background-color: #000;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Модальное окно истории чатов */
        #chat-history-modal {
            display: none;
            flex-direction: column;
        }
        
        #chat-history-modal.open {
            display: flex;
        }

        #history-list {
            max-height: 500px;
            overflow-y: auto;
            text-align: left;
            width: 100%;
        }

        .history-item {
            padding: 10px;
            border-radius: 8px;
            background-color: #2c2f33;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            word-wrap: break-word;
        }

        .history-item:hover {
            background-color: #3e4247;
        }
        
        /* Основной контейнер чата */
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 5;
        }
        
        #ai-chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            gap: 10px;
            padding-bottom: 20px;
        }

        .message {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .message-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .user-message {
            background-color: #007bff;
            align-self: flex-end;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            background-color: #2c2f33;
            align-self: flex-start;
            color: #e0e0e0;
            border-bottom-left-radius: 4px;
        }
        
        .file-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 8px;
            margin-top: 8px;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .file-preview-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .file-preview-item img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
        }

        .file-preview-item .file-icon {
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3e4247;
            border-radius: 6px;
        }

        .file-preview-item .file-name {
            font-size: 0.75rem;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            max-width: 100%;
            margin-top: 4px;
        }

        .remove-file-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        
        .remove-file-btn:hover {
            opacity: 1;
        }

        /* Плавающая панель ввода */
        .chat-input-wrapper {
            position: sticky;
            bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            width: 100%;
            align-items: center;
        }

        .ai-selection-container {
            width: 100%;
            text-align: left;
            margin-bottom: 0;
        }

        #ai-selector {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        #user-message-input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #1a1a1a;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .input-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 0;
        }

        #send-message-btn {
            background-color: #00bfff;
            color: white;
        }
        
        #send-message-btn:hover {
            background-color: #0099e6;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        #send-message-btn svg {
            fill: white;
            width: 20px;
            height: 20px;
            transform: translateX(2px);
        }
        
        #file-upload-btn {
            background-color: #3e4247;
            color: #e0e0e0;
        }
        
        #file-upload-btn:hover {
            background-color: #55585b;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Стили для динамического скрытия/показа элементов */
        .hidden {
            display: none;
        }

        /* Стили для кнопки во время загрузки */
        .send-loading {
            background-color: #777;
            cursor: not-allowed;
        }
    </style>
</head>

        // Массив для хранения загруженных файлов
        let uploadedFiles = [];
        
        // Загрузка данных профиля из LocalStorage при загрузке страницы
        window.onload = () => {
            const savedUsername = localStorage.getItem('username');
            const savedAvatar = localStorage.getItem('avatar');
            if (savedUsername) {
                displayUsername.textContent = savedUsername;
            }
            if (savedAvatar) {
                profilePicElement.src = savedAvatar;
            }
        };

        // Открытие модального окна входа
        mainSignInBtn.addEventListener('click', () => {
            authModal.classList.add('open');
        });

        // Закрытие модального окна при клике вне его
        [authModal, profileModal, chatHistoryModal].forEach(modal => {
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.classList.remove('open');
                }
            });
        });

        // Открытие модального окна профиля
        openProfileModalBtn.addEventListener('click', (event) => {
            event.preventDefault();
            profileMenu.classList.remove('show');
            profileModal.classList.add('open');
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                usernameInput.value = savedUsername;
            }
        });
        
        // Открытие модального окна истории чатов
        chatHistoryBtn.addEventListener('click', () => {
            renderChatHistoryList();
            chatHistoryModal.classList.add('open');
        });

        // Переключение выпадающего меню профиля
        profileBtn.addEventListener('click', (event) => {
            profileMenu.classList.toggle('show');
        });

        // Обработчики входа
        googleModalBtn.addEventListener('click', () => {
            auth.signInWithPopup(googleProvider)
                .then((result) => {
                    console.log('Пользователь успешно вошел:', result.user.displayName);
                    localStorage.setItem('username', result.user.displayName || 'Пользователь');
                    localStorage.setItem('avatar', result.user.photoURL || 'https://placehold.co/40x40/2c2f33/white?text=U');
                    authModal.classList.remove('open');
                })
                .catch((error) => {
                    console.error('Ошибка входа:', error.message);
                    addMessageToChat('Ошибка входа: пожалуйста, проверьте настройки Firebase.', 'ai');
                });
        });

        // Обработчик сохранения профиля
        profileForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const newUsername = usernameInput.value.trim();
            if (newUsername) {
                localStorage.setItem('username', newUsername);
                displayUsername.textContent = newUsername;
            }

            const file = avatarInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const newAvatar = e.target.result;
                    localStorage.setItem('avatar', newAvatar);
                    profilePicElement.src = newAvatar;
                };
                reader.readAsDataURL(file);
            }
            profileModal.classList.remove('open');
        });

        // Обработчик выхода
        signOutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                console.log('Пользователь вышел');
                // Очищаем LocalStorage при выходе
                localStorage.removeItem('username');
                localStorage.removeItem('avatar');
                // Очищаем историю чата
                chatHistory = [];
                messagesContainer.innerHTML = '';
            }).catch((error) => {
                console.error('Ошибка выхода:', error.message);
            });
        });

        // Отслеживание состояния аутентификации
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Пользователь вошел. Показываем чат и скрываем кнопки входа.
                authContainer.classList.add('hidden');
                profileContainer.classList.remove('hidden');
                aiChatContainer.classList.remove('hidden');
                chatInputWrapper.classList.remove('hidden');
                authModal.classList.remove('open');

                if (user.photoURL) {
                    profilePicElement.src = user.photoURL;
                }
                if (user.displayName) {
                    displayUsername.textContent = user.displayName;
                }
            } else {
                // Пользователь вышел. Скрываем чат и показываем кнопки входа.
                authContainer.classList.remove('hidden');
                profileContainer.classList.add('hidden');
                aiChatContainer.classList.add('hidden');
                chatInputWrapper.classList.add('hidden');
            }
        });
        
        // Функция для добавления сообщения в чат и сохранения в историю
        function addMessageToChat(text, sender, files = []) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (sender === 'user') {
                messageDiv.classList.add('user-message');
            } else {
                messageDiv.classList.add('ai-message');
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            
            const textP = document.createElement('p');
            textP.textContent = text;
            contentDiv.appendChild(textP);
            
            if (files.length > 0) {
                const previewDiv = document.createElement('div');
                previewDiv.classList.add('file-preview');
                files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.classList.add('file-preview-item');
                    
                    if (file.type.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = URL.createObjectURL(file);
                        img.alt = file.name;
                        fileItem.appendChild(img);
                    } else {
                        const iconDiv = document.createElement('div');
                        iconDiv.classList.add('file-icon');
                        iconDiv.innerHTML = `<svg viewBox="0 0 20 20" fill="currentColor" width="32" height="32" class="text-gray-600 dark:text-gray-400"><path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"></path></svg>`;
                        fileItem.appendChild(iconDiv);
                    }
                    const fileNameSpan = document.createElement('span');
                    fileNameSpan.classList.add('file-name');
                    fileNameSpan.textContent = file.name;
                    fileItem.appendChild(fileNameSpan);
                    previewDiv.appendChild(fileItem);
                });
                contentDiv.appendChild(previewDiv);
            }
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Добавляем сообщение в историю чата
            chatHistory.push({ text, sender, files });
        }

        // Функция для рендеринга списка истории чатов в модальном окне
        function renderChatHistoryList() {
            historyList.innerHTML = ''; // Очищаем список
            // Группируем сообщения по сессиям (простой пример: одна сессия = один чат)
            if (chatHistory.length > 0) {
                const sessionDiv = document.createElement('div');
                sessionDiv.classList.add('history-item');
                // Отображаем первые 30 символов первого сообщения в качестве заголовка
                sessionDiv.textContent = chatHistory[0].text.substring(0, 30) + '...';
                sessionDiv.addEventListener('click', () => {
                    // При клике загружаем историю в основной чат
                    messagesContainer.innerHTML = '';
                    chatHistory.forEach(msg => addMessageToChat(msg.text, msg.sender, msg.files));
                    chatHistoryModal.classList.remove('open');
                });
                historyList.appendChild(sessionDiv);
            } else {
                historyList.textContent = 'История пуста. Начните новый чат!';
            }
        }
        
        // Обработчик для кнопки загрузки файлов
        fileUploadBtn.addEventListener('click', () => {
            fileUploadInput.click();
        });
        
        // Обработчик изменения input'а файлов
        fileUploadInput.addEventListener('change', (event) => {
            uploadedFiles = [...uploadedFiles, ...Array.from(event.target.files)];
            renderFilePreviews();
        });
        
        // Функция для отображения предварительного просмотра файлов
        function renderFilePreviews() {
            filePreviewContainer.innerHTML = '';
            if (uploadedFiles.length > 0) {
                filePreviewContainer.classList.remove('hidden');
                uploadedFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.classList.add('file-preview-item');
                    
                    if (file.type.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = URL.createObjectURL(file);
                        img.alt = file.name;
                        fileItem.appendChild(img);
                    } else {
                        const iconDiv = document.createElement('div');
                        iconDiv.classList.add('file-icon');
                        iconDiv.innerHTML = `<svg viewBox="0 0 20 20" fill="currentColor" width="32" height="32" class="text-gray-600 dark:text-gray-400"><path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"></path></svg>`;
                        fileItem.appendChild(iconDiv);
                    }
                    const removeBtn = document.createElement('button');
                    removeBtn.classList.add('remove-file-btn');
                    removeBtn.textContent = '×';
                    removeBtn.addEventListener('click', () => {
                        uploadedFiles = uploadedFiles.filter((_, i) => i !== index);
                        renderFilePreviews();
                    });
                    
                    const fileNameSpan = document.createElement('span');
                    fileNameSpan.classList.add('file-name');
                    fileNameSpan.textContent = file.name;
                    
                    fileItem.appendChild(removeBtn);
                    fileItem.appendChild(fileNameSpan);
                    filePreviewContainer.appendChild(fileItem);
                });
            } else {
                filePreviewContainer.classList.add('hidden');
            }
        }


        // Функция для отправки сообщения в Gemini AI
        async function sendMessageToGemini(message) {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${geminiApiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: message }] }]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status: ${response.status}`);
                }

                const result = await response.json();
                const aiText = result.candidates[0].content.parts[0].text;
                addMessageToChat(aiText, 'ai');

            } catch (error) {
                console.error('Error calling Gemini API:', error);
                addMessageToChat('Извини, произошла ошибка при получении ответа от нейросети.', 'ai');
            } finally {
                sendMessageBtn.disabled = false;
                sendMessageBtn.classList.remove('send-loading');
            }
        }
        
        // Функция для отправки сообщения в GPT AI (требует API-ключа)
        async function sendMessageToGpt(message) {
            if (gptApiKey === "Ваш-Новый-GPT-Ключ-Сюда" || !gptApiKey) {
                addMessageToChat('Ошибка: для использования GPT необходим API-ключ. Пожалуйста, замените "Ваш-Новый-GPT-Ключ-Сюда" в коде на ваш ключ.', 'ai');
                sendMessageBtn.disabled = false;
                sendMessageBtn.classList.remove('send-loading');
                return;
            }
            
            const apiUrl = 'https://api.openai.com/v1/chat/completions';
            const payload = {
                model: "gpt-4o-mini",
                messages: [{ role: "user", content: message }]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${gptApiKey}`
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status: ${response.status}`);
                }

                const result = await response.json();
                const aiText = result.choices[0].message.content;
                addMessageToChat(aiText, 'ai');

            } catch (error) {
                console.error('Error calling GPT API:', error);
                addMessageToChat('Извини, произошла ошибка при получении ответа от GPT. Проверьте ваш API-ключ и убедитесь, что он активен.', 'ai');
            } finally {
                sendMessageBtn.disabled = false;
                sendMessageBtn.classList.remove('send-loading');
            }
        }

        // Обработчик отправки сообщения
        sendMessageBtn.addEventListener('click', () => {
            const message = userMessageInput.value.trim();
            const selectedAi = aiSelector.value;
            
            // Проверяем, есть ли что-то для отправки
            if (message === '' && uploadedFiles.length === 0) {
                return; // Ничего не отправляем, если нет текста и нет файлов
            }

            // Добавляем сообщение пользователя с файлами в чат
            addMessageToChat(message, 'user', uploadedFiles);
            
            // Очищаем поле ввода и файлы
            userMessageInput.value = '';
            uploadedFiles = [];
            renderFilePreviews();
            
            sendMessageBtn.disabled = true;
            sendMessageBtn.classList.add('send-loading');
            
            if (selectedAi.startsWith('gpt')) {
                // Здесь нужно добавить логику для обработки файлов с GPT, но пока просто отправляем текст
                sendMessageToGpt(message);
            } else if (selectedAi === 'gemini') {
                // Здесь нужно добавить логику для обработки файлов с Gemini, но пока просто отправляем текст
                sendMessageToGemini(message);
            } else if (selectedAi === 'asonik') {
                setTimeout(() => {
                    addMessageToChat("Привет! Я - твоя бесплатная нейросеть Asonik. Пока я умею только имитировать ответы, но скоро мы добавим сюда реальные модели!", 'ai');
                    sendMessageBtn.disabled = false;
                    sendMessageBtn.classList.remove('send-loading');
                }, 1500);
            }
        });
        
        // Отправка по нажатию Enter
        userMessageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !sendMessageBtn.disabled) {
                sendMessageBtn.click();
            }
        });
    </script>
