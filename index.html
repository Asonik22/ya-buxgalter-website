function UserChatInterface({ user, setAlertInfo, t, onClose, initialMessage = '' }) {
    const [messages, setMessages] = useState([]);
    const [newMessage, setNewMessage] = useState(initialMessage);
    const [loading, setLoading] = useState(true);
    const messagesEndRef = useRef(null);

    useEffect(() => {
        if (!user) { setLoading(false); return; }
        const q = query(collection(db, `chats/${user.uid}/messages`), orderBy('timestamp', 'asc'));
        const unsubscribe = onSnapshot(q, (snapshot) => {
            setMessages(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
            setLoading(false);
        }, (error) => {
            console.error("Error fetching chat messages:", error);
            setLoading(false);
            setAlertInfo({ message: `${t.errorOccurred}: ${error.message}` });
        });
        return () => unsubscribe();
    }, [user]);

    useEffect(() => {
        messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
    }, [messages]);

    const sendMessage = async (e) => {
        e.preventDefault();
        if (newMessage.trim() === '') return;
        if (!user) { setAlertInfo({ message: t.loginForSupport }); return; }
        try {
            await addDoc(collection(db, `chats/${user.uid}/messages`), {
                senderId: user.uid,
                senderName: user.displayName || user.email,
                message: newMessage,
                timestamp: serverTimestamp(),
                isRead: false,
                isAdmin: false
            });
            await setDoc(doc(db, "chats", user.uid), {
                lastMessage: newMessage,
                lastMessageTimestamp: serverTimestamp(),
                userId: user.uid,
                userName: user.displayName || user.email,
                userEmail: user.email,
                hasUnreadAdmin: true,
                hasUnreadUser: false,
            }, { merge: true });
            setNewMessage('');
        } catch (error) {
            console.error("Error sending message:", error);
            setAlertInfo({ message: `${t.errorOccurred}: ${error.message}` });
        }
    };

    return (
        <Modal onClose={onClose} size="max-w-4xl">
            <h2 className="text-2xl font-bold text-primary mb-4 text-center">{t.chatWithAdmin}</h2>
            <div className="flex-grow overflow-y-auto pr-2 mb-4 space-y-4 h-96">
                {loading ? <LoadingSpinner /> : (
                    messages.length === 0 ? (
                        <p className="text-center text-secondary text-xl mt-12">{t.noChatMessages}</p>
                    ) : (
                        messages.map((msg) => (
                            <div key={msg.id} className={`flex ${msg.isAdmin ? 'justify-start' : 'justify-end'}`}>
                                <div className={`${msg.isAdmin ? 'bg-tertiary rounded-br-none' : 'accent-bg text-white rounded-bl-none'} max-w-[75%] p-3 rounded-lg shadow`}>
                                    <p className="font-bold text-sm mb-1">{msg.isAdmin ? 'Admin' : (msg.senderName || t.you)}</p>
                                    <p>{msg.message}</p>
                                    <p className="text-xs mt-1 text-right opacity-70">
                                        {msg.timestamp?.toDate ? new Date(msg.timestamp.toDate()).toLocaleTimeString() : ''}
                                    </p>
                                </div>
                            </div>
                        ))
                    )
                )}
                <div ref={messagesEndRef} />
            </div>
            <form onSubmit={sendMessage} className="flex">
                <input
                    type="text"
                    value={newMessage}
                    onChange={(e) => setNewMessage(e.target.value)}
                    placeholder={t.enterMessagePlaceholder}
                    className="flex-grow p-3 bg-tertiary rounded-l-lg border-color text-primary focus:outline-none focus:ring-2 accent-border"
                    disabled={!user}
                />
                <button type="submit" className="accent-bg hover:accent-bg-secondary text-white font-bold py-3 px-6 rounded-r-lg transition-colors disabled:bg-gray-500" disabled={!user}>
                    {t.send || 'Отправить'}
                </button>
            </form>
            {!user && <p className="text-red-500 text-center text-sm mt-2">{t.loginForSupport}</p>}
        </Modal>
    );
}

function ChatsPage({ user, setAlertInfo, t }) {
    const [isChatModalOpen, setIsChatModalOpen] = useState(false);
    const [loadingUserChats, setLoadingUserChats] = useState(true);
    const [userChatsList, setUserChatsList] = useState([]);
    const [searchUserId, setSearchUserId] = useState('');
    const [foundUser, setFoundUser] = useState(null);

    useEffect(() => {
        if (!user) { setLoadingUserChats(false); return; }
        const adminChatQuery = query(collection(db, "chats"), where("userId", "==", user.uid));
        const unsubscribeAdminChat = onSnapshot(adminChatQuery, (snapshot) => {
            const chat = snapshot.docs.length > 0 ? { id: snapshot.docs[0].id, ...snapshot.docs[0].data(), type: 'admin' } : null;
            setUserChatsList(chat ? [chat] : []); 
            setLoadingUserChats(false);
        }, (error) => {
            console.error("Error fetching user's chat document:", error);
            setLoadingUserChats(false);
        });
        return () => {
            unsubscribeAdminChat();
        };
    }, [user]);

    const copyUserIdToClipboard = () => {
        if (user && user.uid) {
            navigator.clipboard.writeText(user.uid).then(() => {
                setAlertInfo({ message: t.idCopied || 'ID скопирован в буфер обмена!' });
            }, (err) => {
                console.error('Could not copy text: ', err);
            });
        }
    };

    const handleFindUserById = async () => {
        if (!searchUserId.trim()) {
            setAlertInfo({ message: t.enterUserIdToFind || 'Введите ID пользователя для поиска.' });
            setFoundUser(null);
            return;
        }

        if (searchUserId === user.uid) {
            setAlertInfo({ message: t.cannotChatWithSelf || 'Вы не можете начать чат с самим собой.' });
            setFoundUser(null);
            return;
        }

        try {
            const userDocRef = doc(db, 'users', searchUserId);
            const userDocSnap = await getDoc(userDocRef);

            if (userDocSnap.exists()) {
                setFoundUser({ id: userDocSnap.id, ...userDocSnap.data() });
                setAlertInfo({ message: t.userFound || 'Пользователь найден.' });
            } else {
                setFoundUser(null);
                setAlertInfo({ message: t.userNotFound || 'Пользователь с таким ID не найден.' });
            }
        } catch (error) {
            console.error("Error searching user by ID:", error);
            setAlertInfo({ message: `${t.errorOccurred}: ${error.message}` });
            setFoundUser(null);
        }
    };

    const handleSendChatRequest = async (targetUser) => {
        if (!user || !targetUser) return;
        try {
            const newChatDocRef = doc(collection(db, 'userChats'));
            await setDoc(newChatDocRef, {
                participants: [user.uid, targetUser.id],
                type: 'private',
                name: `${user.displayName || user.email} & ${targetUser.displayName || targetUser.email}`,
                createdAt: serverTimestamp(),
                lastMessage: t.chatRequestSent || 'Запрос на чат отправлен.',
                lastMessageTimestamp: serverTimestamp(),
                requests: [{
                    requesterId: user.uid,
                    invitedId: targetUser.id,
                    status: 'pending',
                    timestamp: serverTimestamp()
                }],
                hasUnreadRequest: {
                    [targetUser.id]: true
                }
            });

            await addDoc(collection(db, `userChats/${newChatDocRef.id}/messages`), {
                senderId: user.uid,
                senderName: user.displayName || user.email,
                message: t.chatRequestMessage || `Я хочу начать с Вами чат. Пожалуйста, примите мой запрос.`,
                timestamp: serverTimestamp(),
                isRead: false,
                isAdmin: false
            });

            setAlertInfo({ message: `${t.chatRequestSent || 'Запрос на чат отправлен пользователю:'} ${targetUser.displayName || targetUser.email}` });
            setFoundUser(null);
            setSearchUserId('');
        } catch (error) {
            console.error("Error sending chat request:", error);
            setAlertInfo({ message: `${t.errorOccurred}: ${error.message}` });
        }
    };

    return (
        <div className="container mx-auto p-4 md:p-8">
            <h1 className="text-4xl font-bold text-center mb-8 text-primary">{t.chats || 'Чаты'}</h1>
            <div className="max-w-2xl mx-auto bg-secondary rounded-xl shadow-lg border-color p-6">
                
                {user && (
                    <div className="bg-tertiary p-3 rounded-lg mb-4 flex justify-between items-center flex-wrap">
                        <p className="text-secondary text-sm">{t.yourId || 'Ваш уникальный ID для связи'}: <span className="font-mono text-primary break-all">{user.uid}</span></p>
                        <button onClick={copyUserIdToClipboard} className="bg-blue-600 hover:bg-blue-700 text-white text-xs font-bold py-1 px-3 rounded-lg mt-2 md:mt-0">
                            {t.clickToCopy || 'Нажмите, чтобы скопировать'}
                        </button>
                    </div>
                )}

                <div className="mb-6 space-y-4">
                    <h3 className="text-xl font-bold text-primary">{t.activeChats || 'Активные чаты'}</h3>
                    {loadingUserChats ? <LoadingSpinner /> : (
                        (userChatsList.length > 0) ? (
                            userChatsList.map(chat => (
                                <button 
                                    key={chat.id}
                                    onClick={() => {
                                        if (chat.type === 'admin') {
                                            setIsChatModalOpen(true);
                                        } else {
                                            setAlertInfo({ message: `Opening chat with ${chat.name}` });
                                        }
                                    }}
                                    className="w-full text-left p-3 bg-tertiary rounded-lg hover:bg-gray-700 transition-colors flex justify-between items-center"
                                >
                                    <div>
                                        <p className="font-semibold text-primary">
                                            {chat.type === 'admin' ? t.projectAdmin || 'Администрация проекта' : (chat.name || 'Чат с пользователем')}
                                        </p>
                                        <p className="text-sm text-secondary truncate">{t.lastMessage || 'Последнее сообщение'}: {chat.lastMessage}</p>
                                    </div>
                                    {chat.hasUnreadUser && (
                                        <span className="bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full">{t.new || 'Новое'}</span>
                                    )}
                                </button>
                            ))
                        ) : (
                            <p className="text-secondary">{t.noActiveChats || 'Нет активных чатов. Начните новый чат с администрацией.'}</p>
                        )
                    )}
                     {user && userChatsList.every(chat => chat.type !== 'admin') && (
                        <button onClick={() => setIsChatModalOpen(true)} className="w-full accent-bg hover:accent-bg-secondary text-white font-bold py-2 px-4 rounded-lg transition-colors mt-4">
                            {t.startNewChat || 'Начать новый чат с администрацией'}
                        </button>
                    )}
                </div>

                <div className="space-y-4 mb-6 p-4 bg-tertiary rounded-lg border-color">
                    <h3 className="text-xl font-bold text-primary">{t.findUserToChat || 'Найти пользователя для чата'}</h3>
                    <div className="flex space-x-2">
                        <input type="text" value={searchUserId} onChange={e => setSearchUserId(e.target.value)} placeholder={t.enterUserIdToFind || 'Введите ID пользователя'} className="flex-grow p-3 bg-primary rounded-lg border-color text-primary"/>
                        <button onClick={handleFindUserById} className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">{t.findUser || 'Найти'}</button>
                    </div>
                    {foundUser && (
                        <div className="mt-4 p-3 bg-secondary rounded-lg flex justify-between items-center">
                            <div>
                                <p className="font-semibold text-primary">{foundUser.displayName || foundUser.email}</p>
                                <p className="text-sm text-secondary">{foundUser.id}</p>
                            </div>
                            <button onClick={() => handleSendChatRequest(foundUser)} className="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">
                                {t.sendChatRequest || 'Отправить запрос на чат'}
                            </button>
                        </div>
                    )}
                </div>

                <div className="space-y-4">
                    <h3 className="text-xl font-bold text-primary">{t.myRequests || 'Мои запросы'}</h3>
                    <p className="text-secondary text-sm">{t.chatRequestsInfo || 'Здесь будут отображаться ваши исходящие и входящие запросы на чат.'}</p>
                    <button className="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors disabled:opacity-50" disabled>
                        {t.viewRequests || 'Посмотреть мои запросы'}
                    </button>
                </div>
            </div>
            {isChatModalOpen && user && <UserChatInterface user={user} onClose={() => setIsChatModalOpen(false)} setAlertInfo={setAlertInfo} t={t} />}
        </div>
    );
}

function AdminChatInterface({ setAlertInfo, t }) {
    const [userChats, setUserChats] = useState([]);
    const [selectedUserChat, setSelectedUserChat] = useState(null);
    const [messages, setMessages] = useState([]);
    const [newMessage, setNewMessage] = useState('');
    const [loadingChats, setLoadingChats] = useState(true);
    const [loadingMessages, setLoadingMessages] = useState(false);
    const messagesEndRef = useRef(null);

    useEffect(() => {
        const q = query(collection(db, "chats"), orderBy('lastMessageTimestamp', 'desc'));
        const unsubscribe = onSnapshot(q, (snapshot) => {
            setUserChats(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
            setLoadingChats(false);
        }, (error) => {
            console.error("Error fetching user chats:", error);
            setLoadingChats(false);
            setAlertInfo({ message: `${t.errorOccurred}: ${error.message}` });
        });
        return () => unsubscribe();
    }, []);

    useEffect(() => {
        if (!selectedUserChat) {
            setMessages([]);
            return;
        }
        setLoadingMessages(true);
        const q = query(collection(db, `chats/${selectedUserChat.userId}/messages`), orderBy('timestamp', 'asc'));
        const unsubscribe = onSnapshot(q, (snapshot) => {
            setMessages(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
            setLoadingMessages(false);
            if (selectedUserChat.hasUnreadAdmin) {
                 updateDoc(doc(db, "chats", selectedUserChat.userId), { hasUnreadAdmin: false });
            }
        }, (error) => {
            console.error("Error fetching chat messages for admin:", error);
            setLoadingMessages(false);
            setAlertInfo({ message: `${t.errorOccurred}: ${error.message}` });
        });
        return () => unsubscribe();
    }, [selectedUserChat]);

    useEffect(() => {
        messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
    }, [messages]);

    const sendMessage = async (e) => {
        e.preventDefault();
        if (newMessage.trim() === '' || !selectedUserChat) return;
        try {
            await addDoc(collection(db, `chats/${selectedUserChat.userId}/messages`), {
                senderId: 'admin',
                senderName: 'Admin',
                message: newMessage,
                timestamp: serverTimestamp(),
                isRead: false,
                isAdmin: true
            });
            await updateDoc(doc(db, "chats", selectedUserChat.userId), {
                lastMessage: newMessage,
                lastMessageTimestamp: serverTimestamp(),
                hasUnreadUser: true,
            });
            setNewMessage('');
        } catch (error) {
            console.error("Error sending admin message:", error);
            setAlertInfo({ message: `${t.errorOccurred}: ${error.message}` });
        }
    };
    
    const handleFindUserById = async () => {
        const userIdToFind = prompt(t.enterUserIdToFind || 'Введите ID пользователя:');
        if (userIdToFind) {
            const chatRef = doc(db, 'chats', userIdToFind);
            const chatSnap = await getDoc(chatRef);
            if (chatSnap.exists()) {
                const userData = (await getDoc(doc(db, 'users', userIdToFind))).data();
                setSelectedUserChat({ id: chatSnap.id, ...chatSnap.data(), userName: userData?.displayName || userData?.email || userIdToFind });
            } else {
                setAlertInfo({ message: t.userNotFound || 'Пользователь с таким ID не найден.' });
            }
        }
    };

    return (
        <div className="p-4 md:p-8 bg-secondary rounded-xl shadow-lg border-color min-h-[500px] flex">
            <div className="w-1/3 border-r border-color pr-4 overflow-y-auto">
                <h3 className="text-2xl font-bold text-primary mb-4">{t.userChats}</h3>
                <div className="mb-4">
                    <button onClick={handleFindUserById} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                        {t.findUserById || 'Найти по ID'}
                    </button>
                </div>
                {loadingChats ? <LoadingSpinner /> : (
                    userChats.length === 0 ? <p className="text-secondary text-sm">{t.noChats || 'Нет активных чатов.'}</p> : (
                        userChats.map(chat => (
                            <button
                                key={chat.id}
                                onClick={() => setSelectedUserChat(chat)}
                                className={`w-full text-left p-3 rounded-lg mb-2 transition-colors ${selectedUserChat?.id === chat.id ? 'accent-bg text-white' : 'bg-tertiary text-primary hover:bg-gray-700'} flex justify-between items-center`}
                            >
                                <div>
                                    <p className="font-semibold">{chat.userName || chat.userEmail}</p>
                                    <p className="text-xs text-secondary opacity-80 truncate">{chat.lastMessage}</p>
                                </div>
                                {chat.hasUnreadAdmin && (
                                    <span className="bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full">New</span>
                                )}
                            </button>
                        ))
                    )
                )}
            </div>

            <div className="w-2/3 pl-4 flex flex-col">
                {selectedUserChat ? (
                    <>
                        <h3 className="text-2xl font-bold text-primary mb-4">{t.chatWith}: {selectedUserChat.userName || selectedUserChat.userEmail}</h3>
                        <div className="flex-grow overflow-y-auto pr-2 mb-4 space-y-4">
                            {loadingMessages ? <LoadingSpinner /> : (
                                messages.map((msg) => (
                                    <div key={msg.id} className={`flex ${msg.isAdmin ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`${msg.isAdmin ? 'accent-bg text-white rounded-bl-none' : 'bg-tertiary rounded-br-none'} max-w-[75%] p-3 rounded-lg shadow`}>
                                            <p className="font-bold text-sm mb-1">{msg.isAdmin ? 'Admin' : (msg.senderName || t.user)}</p>
                                            <p>{msg.message}</p>
                                            <p className="text-xs mt-1 text-right opacity-70">
                                                {msg.timestamp?.toDate ? new Date(msg.timestamp.toDate()).toLocaleTimeString() : ''}
                                            </p>
                                        </div>
                                    </div>
                                ))
                            )}
                            <div ref={messagesEndRef} />
                        </div>
                        <form onSubmit={sendMessage} className="flex mt-auto">
                            <input
                                type="text"
                                value={newMessage}
                                onChange={(e) => setNewMessage(e.target.value)}
                                placeholder={t.enterMessagePlaceholder}
                                className="flex-grow p-3 bg-tertiary rounded-l-lg border-color text-primary focus:outline-none focus:ring-2 accent-border"
                            />
                            <button type="submit" className="accent-bg hover:accent-bg-secondary text-white font-bold py-3 px-6 rounded-r-lg transition-colors">
                                {t.send || 'Отправить'}
                            </button>
                        </form>
                    </>
                ) : (
                    <p className="text-center text-secondary text-xl mt-12">{t.selectUserToChat || 'Выберите пользователя для просмотра чата.'}</p>
                )}
            </div>
        </div>
    );
}

function App() {
    const [user, setUser] = useState(undefined);
    const [products, setProducts] = useState([]);
    const [faqs, setFaqs] = useState([]);
    const [page, setPage] = useState('home');
    const [alertInfo, setAlertInfo] = useState(null);
    const [language, setLanguage] = useState('ru');
    const [currency, setCurrency] = useState('UZS');
    const [profileVisible, setProfileVisible] = useState(false);
    const [isPinModalVisible, setIsPinModalVisible] = useState(false);
    const [pinError, setPinError] = useState('');
    const [isAdminSessionActive, setIsAdminSessionActive] = useState(false);
    const [selectedProduct, setSelectedProduct] = useState(null);
    const [purchasingProduct, setPurchasingProduct] = useState(null);
    const [yooMoneyData, setYooMoneyData] = useState(null);
    const [theme, setTheme] = useState('asonik');
    const [cart, setCart] = useState([]);
    const [isCartVisible, setIsCartVisible] = useState(false);

    useEffect(() => {
        const storedSession = localStorage.getItem('adminSession');
        if (storedSession) {
            try {
                const { expiryTime } = JSON.parse(storedSession);
                if (Date.now() < expiryTime) {
                    setIsAdminSessionActive(true);
                } else {
                    localStorage.removeItem('adminSession');
                }
            } catch (e) {
                localStorage.removeItem('adminSession');
            }
        }
    }, []);

    useEffect(() => { document.body.className = theme; }, [theme]);
    useEffect(() => {
         const params = new URLSearchParams(window.location.search);
        const productId = params.get('product');
        if (productId && products.length > 0) {
            const productToShow = products.find(p => p.id === productId);
            if (productToShow) setSelectedProduct(productToShow);
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    }, [products]);
    
    const isAdmin = user && user.uid === ADMIN_UID;
    const t = translations[language] || translations.ru;
    
    useEffect(() => {
        const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
            setUser(currentUser);
            if (currentUser) {
                const userDocRef = doc(db, 'users', currentUser.uid);
                getDoc(userDocRef).then(docSnap => {
                    if (!docSnap.exists()) {
                        setDoc(userDocRef, {
                            uid: currentUser.uid,
                            displayName: currentUser.displayName || 'Anonim',
                            email: currentUser.email,
                            photoURL: currentUser.photoURL || '',
                            createdAt: serverTimestamp(),
                            lastLogin: serverTimestamp()
                        }, { merge: true });
                    } else {
                        updateDoc(userDocRef, { lastLogin: serverTimestamp() });
                    }
                }).catch(error => console.error("Error setting user doc:", error));
            }
        });
        return () => unsubscribe();
    }, []);

    useEffect(() => {
        const q = query(collection(db, "products"), orderBy('createdAt', 'desc'));
        const unsubProducts = onSnapshot(q, (snapshot) => setProducts(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))));
        const unsubFaqs = onSnapshot(collection(db, "faq"), (snapshot) => setFaqs(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))));
        return () => { unsubProducts(); unsubFaqs(); };
    }, []);

    const handleLogin = async () => { try { await signInWithPopup(auth, provider); } catch (error) { setAlertInfo({ message: "Login failed: " + error.message }); } };
    const handleLogout = async () => { 
        try { 
            await signOut(auth); 
            localStorage.removeItem('adminSession');
            setIsAdminSessionActive(false);
            setPage('home'); 
        } catch (error) { 
            console.error("Logout Error:", error); 
        } 
    };
    
    const handleAdminClick = () => {
        if (isAdmin && isAdminSessionActive) {
            setPage('admin');
        } else {
            setIsPinModalVisible(true);
        }
    };

    const handlePinSubmit = (pin, rememberMe) => {
        if (pin === ADMIN_PIN) {
            if (rememberMe) {
                const expiryTime = Date.now() + 10 * 60 * 1000;
                localStorage.setItem('adminSession', JSON.stringify({ expiryTime }));
                setIsAdminSessionActive(true);
            }
            setPage('admin');
            setIsPinModalVisible(false);
            setPinError('');
            return true;
        } else {
            setPinError('Неверный ПИН-код');
            return false;
        }
    };

    const handleBuy = (product) => {
        if (user) {
            setSelectedProduct(null);
            setPurchasingProduct(product);
        } else {
            setAlertInfo({ message: t.loginToBuy });
        }
    };

    const handleAddToCart = (productToAdd) => {
        setCart(prevCart => {
            const existingItem = prevCart.find(item => 
                item.id === productToAdd.id && item.selectedVariant.nominal === productToAdd.selectedVariant.nominal
            );
            if (existingItem) {
                return prevCart.map(item => 
                    item.id === productToAdd.id && item.selectedVariant.nominal === productToAdd.selectedVariant.nominal
                    ? { ...item, quantity: item.quantity + 1 }
                    : item
                );
            }
            return [...prevCart, { ...productToAdd, quantity: 1 }];
        });
        setAlertInfo({ message: t.itemAddedToCart });
    };

    const handleRemoveFromCart = (productId, variantNominal) => {
        setCart(prevCart => prevCart.filter(item => 
            !(item.id === productId && item.selectedVariant.nominal === variantNominal)
        ));
    };

    const handleUpdateCartQuantity = (productId, variantNominal, newQuantity) => {
        if (newQuantity <= 0) {
            handleRemoveFromCart(productId, variantNominal);
            return;
        }
        setCart(prevCart => prevCart.map(item => 
            item.id === productId && item.selectedVariant.nominal === variantNominal
            ? { ...item, quantity: newQuantity }
            : item
        ));
    };


    const handleYooMoneyPayment = (product, purchaseDetails) => {
        setYooMoneyData({ product, purchaseDetails });
    };

    const handleReceiptSubmit = async (product, purchaseDetails, receiptData) => {
        if (!user) return;
        const { receiptFile, contactTelegram, contactEmail } = receiptData;
        const formData = new FormData();
        formData.append('image', receiptFile);
        try {
            const imgbbResponse = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: formData });
            const imgbbResult = await imgbbResponse.json();
            if (!imgbbResult.success) throw new Error(imgbbResult.error.message || 'ImgBB upload failed');
            
            const purchaseCode = generatePurchaseCode();
            const purchasePayload = {
                userId: user.uid, userEmail: user.email,
                productId: product.id, productName: product.name,
                timestamp: serverTimestamp(),
                originalPrice: product.selectedVariant.price,
                finalPrice: purchaseDetails.finalPrice,
                promoCodeUsed: purchaseDetails.promoCodeUsed,
                paymentMethod: purchaseDetails.paymentMethod,
                contactTelegram, contactEmail, 
                receiptImageUrl: imgbbResult.data.url,
                status: 'pending',
                purchaseCode: purchaseCode,
                nominal: product.selectedVariant.nominal,
            };
            await addDoc(collection(db, 'purchases'), purchasePayload);

            if (purchaseDetails.promoCodeUsed) {
                await updateDoc(doc(db, 'promoCodes', purchaseDetails.promoCodeUsed), { timesUsed: increment(1) });
            }
            
            const productDocRef = doc(db, 'products', product.id);
            const productSnap = await getDoc(productDocRef);
            if (productSnap.exists()) {
                const currentVariants = productSnap.data().variants || [];
                const updatedVariants = currentVariants.map((v, idx) => 
                    idx === product.selectedVariantIndex ? { ...v, stockQuantity: (v.stockQuantity || 0) - 1 } : v
                );
                 await updateDoc(productDocRef, { variants: updatedVariants, popularity: increment(1) });
            }
            setAlertInfo({ message: `${t.receiptSent}\n\n${t.yourPurchaseCode}: ${purchaseCode}` });

        } catch (error) {
            console.error("Receipt submission error:", error);
            setAlertInfo({ message: `${t.errorOccurred}: ${error.message}` });
            throw error;
        }
    };

    const handleConfirmPurchase = async (product, purchaseDetails, initialChatMessage = '') => {
        if (!user) return;
        try {
            const purchaseCode = generatePurchaseCode();
            const purchasePayload = {
                userId: user.uid, userEmail: user.email,
                productId: product.id, productName: product.name,
                timestamp: serverTimestamp(),
                originalPrice: product.selectedVariant.price,
                finalPrice: purchaseDetails.finalPrice,
                promoCodeUsed: purchaseDetails.promoCodeUsed,
                paymentMethod: purchaseDetails.paymentMethod,
                status: 'contacted',
                purchaseCode: purchaseCode,
                nominal: product.selectedVariant.nominal,
            };
            await addDoc(collection(db, 'purchases'), purchasePayload);
            
            if (purchaseDetails.promoCodeUsed) {
                await updateDoc(doc(db, 'promoCodes', purchaseDetails.promoCodeUsed), { timesUsed: increment(1) });
            }
            
            const productDocRef = doc(db, 'products', product.id);
            const productSnap = await getDoc(productDocRef);
            if (productSnap.exists()) {
                const currentVariants = productSnap.data().variants || [];
                const updatedVariants = currentVariants.map((v, idx) => 
                    idx === product.selectedVariantIndex ? { ...v, stockQuantity: (v.stockQuantity || 0) - 1 } : v
                );
                 await updateDoc(productDocRef, { variants: updatedVariants, popularity: increment(1) });
            }
            
            if (initialChatMessage) {
                 await addDoc(collection(db, `chats/${user.uid}/messages`), {
                    senderId: user.uid,
                    senderName: user.displayName || user.email,
                    message: initialChatMessage,
                    timestamp: serverTimestamp(),
                    isRead: false,
                    isAdmin: false
                });
                await setDoc(doc(db, "chats", user.uid), {
                    lastMessage: initialChatMessage,
                    lastMessageTimestamp: serverTimestamp(),
                    userId: user.uid,
                    userName: user.displayName || user.email,
                    userEmail: user.email,
                    hasUnreadAdmin: true, 
                    hasUnreadUser: false, 
                }, { merge: true });
            }
            setAlertInfo({ message: `${t.contactSellerToReceive}\n\n${t.yourPurchaseCode}: ${purchaseCode}` });

        } catch (error) { 
            console.error("Purchase creation error: ", error);
            setAlertInfo({ message: t.errorOccurred });
        }
    };
    
    const handleAlertConfirm = () => { if (alertInfo && alertInfo.onConfirm) alertInfo.onConfirm(); setAlertInfo(null); };

    const renderContent = () => {
        switch (page) {
            case 'admin': return isAdmin ? <AdminPanel {...{setPage, setAlertInfo, t, currency, convertPrice}} /> : <HomePage {...{products, onProductClick: setSelectedProduct, t, currency, convertPrice, loading: products.length === 0}} />;
            case 'purchases': return user ? <MyPurchasesPage {...{user, t, currency, convertPrice, setAlertInfo}} /> : <div className="text-center text-primary p-10">{t.loginToView}</div>;
            case 'faq': return <FAQPage faqs={faqs} t={t} />;
            case 'chats': return user ? <ChatsPage user={user} setAlertInfo={setAlertInfo} t={t} /> : <div className="text-center text-primary p-10">{t.loginToView}</div>;
            default: return <HomePage {...{products, onProductClick: setSelectedProduct, t, currency, convertPrice, loading: products.length === 0}} />;
        }
    };
    
    if (user === undefined) {
        return <LoadingSpinner />;
    }
    
    return (
        <div className="bg-primary min-h-screen font-sans flex flex-col">
            <Header {...{user, onLogin: handleLogin, onLogout: handleLogout, setPage, isAdmin, t, currency, setCurrency, language, setLanguage, setProfileVisible, theme, setTheme, onAdminClick: handleAdminClick, cartCount: cart.length, onCartClick: () => setIsCartVisible(true)}} />
            <div className="flex-grow">
                {renderContent()}
            </div>
            
            {selectedProduct && <ProductModal product={selectedProduct} user={user} onClose={() => setSelectedProduct(null)} onBuy={handleBuy} onAddToCart={handleAddToCart} setAlertInfo={setAlertInfo} t={t} currency={currency} convertPrice={convertPrice} />}
            {purchasingProduct && user && <PurchaseModal product={purchasingProduct} onClose={() => setPurchasingProduct(null)} onConfirm={handleConfirmPurchase} onYooMoney={handleYooMoneyPayment} t={t} currency={currency} convertPrice={convertPrice} setAlertInfo={setAlertInfo} />}
            {yooMoneyData && user && <YooMoneyModal data={yooMoneyData} onClose={() => setYooMoneyData(null)} onSubmitReceipt={handleReceiptSubmit} t={t} currency={currency} convertPrice={convertPrice} setAlertInfo={setAlertInfo} />}
            {isCartVisible && user && <CartModal cart={cart} onClose={() => setIsCartVisible(false)} onRemoveFromCart={handleRemoveFromCart} onUpdateCartQuantity={handleUpdateCartQuantity} onCheckout={()=>{}} t={t} currency={currency} convertPrice={convertPrice} setAlertInfo={setAlertInfo} />}
            {alertInfo && <AlertModal message={alertInfo.message} onConfirm={alertInfo.onConfirm ? handleAlertConfirm : null} onCancel={() => setAlertInfo(null)} t={t} />}
            {profileVisible && user && <ProfileModal user={user} onClose={() => setProfileVisible(false)} t={t} setAlertInfo={setAlertInfo} onLogout={handleLogout} />}
            {isPinModalVisible && <PinModal onSubmit={handlePinSubmit} error={pinError} onClose={() => setIsPinModalVisible(false)} t={t} />}
            <Footer t={t}/>
        </div>
    );
}

const currencyRates = { RUB: 1, USD: 0.011, UZS: 140 };
const currencySymbols = { RUB: '₽', USD: '$', UZS: "so'm" };
const convertPrice = (priceInRub, targetCurrency) => {
    const rate = currencyRates[targetCurrency];
    const symbol = currencySymbols[targetCurrency];
    if (!rate || !priceInRub) return `0 ${symbol}`;
    const convertedPrice = priceInRub * rate;
    return `${convertedPrice.toLocaleString('ru-RU', { maximumFractionDigits: 2 })} ${symbol}`;
};
