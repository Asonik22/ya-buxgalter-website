    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the project */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Basic theme variables */
        :root {
            --bg-light: #ffffff;
            --text-light: #111827;
            --primary-light: #8b5cf6; /* violet-500 */
            --primary-hover-light: #7c3aed; /* violet-600 */
            --border-light: #e5e7eb; /* gray-200 */

            --bg-dark: #111827; /* gray-900 */
            --text-dark: #f9fafb; /* gray-50 */
            --primary-dark: #a78bfa; /* violet-400 */
            --primary-hover-dark: #8b5cf6; /* violet-500 */
            --border-dark: #374151; /* gray-700 */
        }
        /* Applying light theme by default */
        body {
            background-color: var(--bg-light);
            color: var(--text-light);
        }
        .dark body {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }
        .bg-primary { background-color: var(--primary-light); }
        .dark .bg-primary { background-color: var(--primary-dark); }
        .hover\:bg-primary-hover:hover { background-color: var(--primary-hover-light); }
        .dark .hover\:bg-primary-hover:hover { background-color: var(--primary-hover-dark); }
        .text-primary { color: var(--primary-light); }
        .dark .text-primary { color: var(--primary-dark); }
        .border-custom { border-color: var(--border-light); }
        .dark .border-custom { border-color: var(--border-dark); }
        .bg-secondary { background-color: #f3f4f6; }
        .dark .bg-secondary { background-color: #1f2937; }
        .card-bg { background-color: var(--bg-light); }
        .dark .card-bg { background-color: var(--bg-dark); }

        /* For the product card hover effect */
        .product-card .actions {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .product-card:hover .actions {
            opacity: 1;
        }
    </style>
</head>

    <script>
        // --- UI Interaction Script ---

        // Dropdown toggle logic
        function setupDropdown(menuId, optionsId) {
            const menu = document.getElementById(menuId);
            const options = document.getElementById(optionsId);
            if(menu && options) {
                menu.addEventListener('click', (event) => {
                    event.stopPropagation();
                    options.classList.toggle('hidden');
                });
            }
        }
        
        setupDropdown('lang-dropdown-menu', 'lang-options');
        setupDropdown('currency-dropdown-menu', 'currency-options');
        setupDropdown('profile-dropdown-menu', 'profile-options');

        // Close dropdowns when clicking outside
        window.addEventListener('click', () => {
            document.getElementById('lang-options')?.classList.add('hidden');
            document.getElementById('currency-options')?.classList.add('hidden');
            document.getElementById('profile-options')?.classList.add('hidden');
        });

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        if(mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // --- Theme Toggle ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Check for saved theme in localStorage or use system preference
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
            document.documentElement.classList.add('dark');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
            document.documentElement.classList.remove('dark');
        }

        themeToggleBtn.addEventListener('click', function() {
            // toggle icons
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // if set via local storage previously
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            // if NOT set via local storage previously
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });
    </script>
