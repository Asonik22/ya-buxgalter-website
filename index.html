        }
        html.dark { --bg: var(--bg-dark); --text: var(--text-dark); --card-bg: var(--card-bg-dark); --primary: var(--primary-dark); --primary-hover: var(--primary-hover-dark); --border: var(--border-dark); --logo-text: var(--logo-text-dark); }
        html:not(.dark) { --bg: var(--bg-light); --text: var(--text-light); --card-bg: var(--card-bg-light); --primary: var(--primary-light); --primary-hover: var(--primary-hover-light); --border: var(--border-light); --logo-text: var(--logo-text-light); }
        body { font-family: 'Manrope', sans-serif; background-color: var(--bg); color: var(--text); }
        .logo-text { color: var(--logo-text); }
        .bg-primary { background-color: var(--primary); }
        .hover\:bg-primary-hover:hover { background-color: var(--primary-hover); }
        .text-primary { color: var(--primary); }
        .border-custom { border-color: var(--border); }
        .card-bg { background-color: var(--card-bg); }
        .input-bg { background-color: var(--bg); border-color: var(--border); }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.7); }

        .faq-question.open + .faq-answer { grid-template-rows: 1fr; }
        .faq-icon { transition: transform 0.3s; }
        .faq-question.open .faq-icon { transform: rotate(180deg); }
        .payment-option.selected { border-color: var(--primary); box-shadow: 0 0 0 2px var(--primary); }

        .admin-tabs .admin-tab-btn { display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.25rem; border-radius: 0.5rem 0.5rem 0 0; margin-right: 0.5rem; margin-bottom: -1px; background-color: transparent; font-weight: 600; border: 1px solid transparent; border-bottom: none; }
        .admin-tabs .admin-tab-btn.active { background-color: var(--primary); color: white; border-color: var(--border); border-bottom-color: var(--primary); }
        .admin-tabs .admin-tab-btn:hover:not(.active) { background-color: var(--card-bg); color: var(--primary-hover); }
        .variation-item { display: flex; flex-wrap: wrap; align-items: center; gap: 0.5rem; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; margin-bottom: 0.5rem; }
        .variation-item input[type="text"], .variation-item input[type="number"] { padding: 0.5rem; border-radius: 0.375rem; border: 1px solid var(--border); background-color: var(--bg); }
        .variation-item .v-name { flex: 1 1 120px; }
        .variation-item .v-price { flex: 1 1 80px; }
        .variation-item .v-desc { flex: 2 1 180px; }

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, collection, getDocs, onSnapshot, updateDoc, deleteDoc, query, where, serverTimestamp, orderBy, increment, writeBatch, arrayUnion, arrayRemove, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDim7T4GqxZK4zM9tBDLkcGTSveVOaUbMY", authDomain: "asonikstore-v3.firebaseapp.com", projectId: "asonikstore-v3", storageBucket: "asonikstore-v3.appspot.com", messagingSenderId: "1018442222532", appId: "1:1018442222532:web:9b78f7be6c5c02bb327291" };
        const IMGBB_API_KEY = '96bf3f29606f1989bb5a450ad3770cce'; 
        const ADMIN_UID = 'MrjXzJnZYbb6jb65B4f4aYDTVBt2';
        const TELEGRAM_USERNAME = 'asonikofficial';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        enableIndexedDbPersistence(db).catch(err => console.warn("Persistence disabled", err.code));

        let currentUser = null, isAdmin = false, allProducts = [], paymentMethods = [], userWishlist = [], cart = JSON.parse(localStorage.getItem('asonik_cart')) || [];
        const appState = { currency: localStorage.getItem('asonik_currency') || 'UZS', lang: localStorage.getItem('asonik_lang') || 'RU', rates: { UZS: 1, RUB: 0.0073, USD: 0.000078 }, balance: 0, balanceHistory: [] };
        const translations = { RU: { nav_main: '–ì–ª–∞–≤–Ω–∞—è', nav_chats: '–ß–∞—Ç—ã', nav_faq: 'FAQ', nav_purchases: '–ú–æ–∏ –ø–æ–∫—É–ø–∫–∏', nav_download: '–°–∫–∞—á–∞—Ç—å', catalog_title: '–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤', search_placeholder: '–ü–æ–∏—Å–∫...', faq_title: '–ß–∞—Å—Ç–æ –∑–∞–¥–∞–≤–∞–µ–º—ã–µ –≤–æ–ø—Ä–æ—Å—ã', purchases_title: '–ú–æ–∏ –ø–æ–∫—É–ø–∫–∏', cart_title: '–ö–æ—Ä–∑–∏–Ω–∞', profile_title: '–ü—Ä–æ—Ñ–∏–ª—å', buy_button: '–ö—É–ø–∏—Ç—å', download_title: '–°–∫–∞—á–∞—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ' }, UZ: { nav_main: 'Asosiy', nav_chats: 'Chatlar', nav_faq: 'FAQ', nav_purchases: 'Xaridlarim', nav_download: 'Yuklab olish', catalog_title: 'Mahsulotlar', search_placeholder: 'Qidirish...', faq_title: 'Ko\'p so\'raladigan savollar', purchases_title: 'Xaridlarim', cart_title: 'Savatcha', profile_title: 'Profil', buy_button: 'Sotib olish', download_title: 'Ilovani yuklab olish' } };
        
        const t = key => translations[appState.lang]?.[key] || key;
        const translatePage = () => { document.querySelectorAll('[data-lang-key]').forEach(el => el.textContent = t(el.dataset.langKey)); document.querySelectorAll('[data-lang-placeholder]').forEach(el => el.placeholder = t(el.dataset.langPlaceholder)); };

        document.addEventListener('DOMContentLoaded', () => { initTheme(); initSwitchers(); setupEventListeners(); updateCartCount(); onAuthStateChanged(auth, async user => { await Promise.all([loadPaymentMethods(), loadStoreSettings()]); await initializeAppState(user); }); });

        async function initializeAppState(user) {
            currentUser = user;
            isAdmin = user?.uid === ADMIN_UID;
            const balanceBtn = document.getElementById('balance-btn');
            if (user) {
                const userRef = doc(db, "users", user.uid);
                onSnapshot(userRef, docSnap => { if (docSnap.exists()) { const data = docSnap.data(); appState.balance = data.balance || 0; appState.balanceHistory = (data.balanceHistory || []).sort((a,b) => new Date(b.date) - new Date(a.date)); updateBalanceDisplay(); }});
                await setDoc(userRef, { displayName: user.displayName, email: user.email, photoURL: user.photoURL, lastSeen: serverTimestamp(), uid: user.uid }, { merge: true });
                setupNotificationsListener();
                setupWishlistListener();
                balanceBtn?.classList.remove('hidden');
                balanceBtn?.classList.add('flex');
            } else {
                document.getElementById('notifications-container').innerHTML = '';
                userWishlist = [];
                appState.balance = 0;
                balanceBtn?.classList.add('hidden');
                balanceBtn?.classList.remove('flex');
            }
            updateAuthUI();
            handleRouting();
        }

        const formatPrice = (price, currency = appState.currency) => new Intl.NumberFormat('ru-RU', { style: 'currency', currency, minimumFractionDigits: 0 }).format(price * (appState.rates[currency] || 1));
        const generateCode = () => 'A' + Math.random().toString(36).substring(2, 9).toUpperCase();
        const showToast = (message, isError = false) => { const el = document.createElement('div'); el.className = `fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg z-50 ${isError ? 'bg-red-500' : 'bg-green-500'}`; el.textContent = message; document.body.appendChild(el); setTimeout(() => el.remove(), 3000); };
        const showModal = (title, content, onSave, btnText = '–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å') => { const modal = document.createElement('div'); modal.className = 'fixed inset-0 z-50 flex items-center justify-center modal-backdrop'; modal.innerHTML = `<div class="card-bg rounded-lg shadow-xl w-11/12 md:w-2/3 lg:w-1/2 p-6 max-h-[90vh] overflow-y-auto"><div class="flex justify-between items-center mb-4"><h2 class="text-2xl font-bold">${title}</h2><button class="close-modal-btn text-2xl">&times;</button></div><div>${content}</div>${onSave ? `<div class="mt-6 flex justify-end gap-4"><button class="close-modal-btn px-6 py-2 rounded-lg">–û—Ç–º–µ–Ω–∞</button><button class="save-modal-btn bg-primary text-white px-6 py-2 rounded-lg">${btnText}</button></div>` : ''}</div>`; document.getElementById('modals-container').appendChild(modal); modal.querySelectorAll('.close-modal-btn').forEach(b => b.onclick = () => modal.remove()); if (onSave) modal.querySelector('.save-modal-btn').onclick = async () => { if (await onSave(modal) !== false) modal.remove(); }; return modal; };
        const confirmAction = (msg, onConfirm) => showModal('–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ', `<p>${msg}</p>`, () => { onConfirm(); return true; }, '–î–∞, —É–≤–µ—Ä–µ–Ω');

        async function loadStoreSettings() { try { const settingsDoc = await getDoc(doc(db, "storeSettings", "config")); if (settingsDoc.exists()) { const { logoUrl, socialLinks, appDownload } = settingsDoc.data(); const logoEl = document.getElementById('store-logo'); if (logoUrl) { logoEl.src = logoUrl; logoEl.classList.remove('hidden'); } else { logoEl.classList.add('hidden'); } renderSocialLinks(socialLinks); appState.appDownload = appDownload || {}; } } catch (e) { console.error("Error loading store settings:", e); } }
        const loadPaymentMethods = () => new Promise(res => onSnapshot(query(collection(db, "paymentMethods"), orderBy("order", "asc")), s => { paymentMethods = s.docs.map(d => ({ id: d.id, ...d.data() })); res(); }, e => { console.error(e); res(); }));
        const renderSocialLinks = (links) => { const cont = document.getElementById('social-links-container'); if (!cont || !links?.length) { if(cont) cont.innerHTML = ''; return; } cont.innerHTML = links.map(l => `<a href="${l.url}" target="_blank" class="text-gray-500 hover:text-primary"><img src="${l.imageUrl}" alt="${l.name}" class="w-6 h-6 object-contain"></a>`).join(''); };

        function handleRouting() {
            const hash = window.location.hash || '#main';
            let [page, subpage] = (hash.substring(1) || 'main').split('/');
            document.querySelectorAll('[data-page]').forEach(p => p.classList.remove('active'));
            const activePage = document.querySelector(`[data-page="${page}"]`);
            if (activePage) { activePage.classList.add('active'); loadPageContent(page, subpage); } else { document.querySelector(`[data-page="main"]`).classList.add('active'); loadPageContent('main'); }
            translatePage();
        }
        function loadPageContent(page, subpage) {
            const protectedPages = ['purchases', 'chats', 'profile', 'admin', 'wishlist'];
            if (protectedPages.includes(page) && !currentUser) { const el = document.querySelector(`[data-page="${page}"] > div`); if (el) el.innerHTML = `<h1 class="text-4xl font-bold text-center mb-8">${t(page+'_title')}</h1><p class="text-center">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, <a href="#" id="login-redirect" class="text-primary underline">–≤–æ–π–¥–∏—Ç–µ</a>.</p>`; return; }
            switch(page) {
                case 'main': loadMainPage(); break; 
                case 'faq': loadFaq(); break;
                case 'admin': loadAdminPanel(subpage || 'users'); break; 
                case 'cart': renderCartPage(); break;
                case 'chats': loadChatsPage(subpage); break;
                case 'purchases': loadPurchasesPage(); break;
                case 'wishlist': loadWishlistPage(); break;
                case 'profile': loadProfilePage(); break;
                case 'download': loadDownloadPage(); break;
            }
        }
        
        const loadMainPage = () => { const el = document.getElementById('main-page-content-wrapper'); el.innerHTML = `<div id="ads-container"></div><h1 class="text-4xl font-bold text-center mb-8" data-lang-key="catalog_title"></h1><div class="mb-8 p-4 card-bg rounded-lg shadow-md flex items-center border border-custom"><input id="search-input" type="text" data-lang-placeholder="search_placeholder" class="w-full pl-4 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg"></div><div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>`; const searchInput = document.getElementById('search-input'); if(searchInput) searchInput.addEventListener('input', applyFiltersAndSort); loadProducts(); };
        const loadProducts = () => onSnapshot(query(collection(db, "products")), s => { allProducts = s.docs.map(d => ({ id: d.id, ...d.data() })); applyFiltersAndSort(); });
        const applyFiltersAndSort = () => { let filtered = [...allProducts]; const term = document.getElementById('search-input')?.value.toLowerCase(); if (term) filtered = filtered.filter(p => p.name.toLowerCase().includes(term)); filtered.sort((a,b) => (b.createdAt?.toMillis()||0) - (a.createdAt?.toMillis()||0)); const grid = document.getElementById('products-grid'); if (!grid) return; grid.innerHTML = filtered.length ? filtered.map(p => renderProductCard(p)).join('') : `<p class="col-span-full text-center">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.</p>`; translatePage(); };
        
        const renderProductCard = (p) => {
            const privateBadge = p.isPrivateSeller ? `<div class="absolute top-2 right-12 bg-yellow-500 text-white w-8 h-8 rounded-full flex items-center justify-center cursor-help" title="–ß–∞—Å—Ç–Ω–æ–µ –ª–∏—Ü–æ"><svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg></div>` : '';
            return `<div class="card-bg rounded-lg shadow-lg flex flex-col justify-between border border-custom overflow-hidden" data-product-id="${p.id}">
                <div class="relative"><img src="${p.imageUrl || 'https://placehold.co/600x400/673ab7/ffffff?text=No+Image'}" class="w-full h-48 object-cover"><div class="absolute top-2 right-2"><button class="wishlist-btn p-2 rounded-full ${userWishlist.includes(p.id) ? 'bg-red-500/80' : 'bg-black/30'} text-white" data-product-id="${p.id}"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg></button></div>${privateBadge}</div>
                <div class="p-4 flex-grow"><h3 class="text-lg font-semibold truncate">${p.name}</h3><p class="text-gray-600 dark:text-gray-400 mt-1 text-sm h-10 overflow-hidden">${p.description}</p><p class="text-2xl font-bold text-primary mt-2">${formatPrice(p.price || 0)}</p></div>
                <div class="p-4 pt-2 border-t border-custom flex items-center gap-2"><button class="add-to-cart-btn p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700" data-product-id="${p.id}" title="–í –∫–æ—Ä–∑–∏–Ω—É"><svg class="w-6 h-6 pointer-events-none" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg></button><button class="buy-now-btn flex-grow bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-hover font-semibold" data-product-id="${p.id}" data-lang-key="buy_button"></button></div>
            </div>`;

        async function showPromoForm(){const onSave=async m=>{const data={code:m.querySelector('#code').value.toUpperCase(),discount:parseInt(m.querySelector('#discount').value),limit:parseInt(m.querySelector('#limit').value),uses:0};if(!data.code)return false; await setDoc(doc(db,'promocodes',data.code),data,{merge:true});return true;}; showModal('–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–º–æ–∫–æ–¥',`<div><input id="code" placeholder="–ö–æ–¥"><input id="discount" type="number" placeholder="–°–∫–∏–¥–∫–∞ %"><input id="limit" type="number" placeholder="–õ–∏–º–∏—Ç"></div>`,onSave);}
        
        const initTheme = () => { const btn = document.getElementById('theme-toggle'); if(!btn) return; const apply = t => { if(t==='dark'){document.documentElement.classList.add('dark'); btn.innerHTML='‚òÄÔ∏è'} else {document.documentElement.classList.remove('dark'); btn.innerHTML='üåô'}}; apply(localStorage.getItem('color-theme')||'light'); btn.onclick=() => {const n = document.documentElement.classList.contains('dark') ? 'light' : 'dark'; localStorage.setItem('color-theme',n); apply(n);};};
        const updateAuthUI = () => { const c = document.getElementById('auth-container'); if(!c) return; if (currentUser) { c.innerHTML = `<div class="relative"><button id="profile-btn" class="flex items-center gap-2"><img src="${currentUser.photoURL||''}" class="w-8 h-8 rounded-full object-cover"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button><div id="profile-menu" class="hidden absolute right-0 mt-2 w-52 card-bg rounded-md shadow-lg z-10"><a href="#profile" class="nav-link block px-4 py-2">–ü—Ä–æ—Ñ–∏–ª—å</a>${isAdmin ? `<a href="#admin" class="nav-link block px-4 py-2">–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</a>` : ''}<a href="#" id="logout-btn" class="block px-4 py-2 text-red-500">–í—ã–π—Ç–∏</a></div></div>`;} else { c.innerHTML = `<button id="google-login-btn" class="px-4 py-2 bg-primary text-white rounded-md">–í–æ–π—Ç–∏</button>`; } };
        const signInWithGoogle = () => { const p = new GoogleAuthProvider(); signInWithPopup(auth, p).catch(e => showToast("–û—à–∏–±–∫–∞: " + e.message, true)); };
        const initSwitchers = () => { const cur = document.getElementById('currency-switcher'), lang = document.getElementById('lang-switcher'); if(cur) { cur.innerHTML = `<select id="currency-select" class="p-2 border rounded input-bg text-sm"><option>UZS</option><option>RUB</option><option>USD</option></select>`; cur.querySelector('select').value = appState.currency; } if(lang) { lang.innerHTML = `<select id="lang-select" class="p-2 border rounded input-bg text-sm"><option>RU</option><option>UZ</option></select>`; lang.querySelector('select').value = appState.lang; } };
        const setupNotificationsListener = () => { const c = document.getElementById('notifications-container'); if (!currentUser || !c) return; onSnapshot(query(collection(db, "notifications"), where("userId", "==", currentUser.uid), orderBy("createdAt", "desc")), s => { const n = s.docs.map(d => ({ id: d.id, ...d.data() })); const unread = n.filter(i => !i.isRead).length; renderNotifications(n, unread); }); };
        const renderNotifications = (n, unread) => { const c = document.getElementById('notifications-container'); if(!c) return; c.innerHTML = `<button id="notifications-btn" class="relative p-2"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.4-1.4a2 2 0 01-1.4-1.4V11a6 6 0 00-12 0v3.2a2 2 0 01-1.4 1.4L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>${unread > 0 ? `<span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">${unread}</span>` : ''}</button><div id="notifications-dropdown" class="hidden absolute right-0 mt-2 w-80 card-bg rounded-md shadow-lg z-20"><div class="p-4 font-bold">–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</div><div class="max-h-96 overflow-y-auto">${n.length ? n.map(i => `<div class="p-4 border-t ${!i.isRead ? 'bg-primary/10':''}"><p>${i.title}</p></div>`).join(''):'<p class="p-4">–ü—É—Å—Ç–æ.</p>'}</div></div>`; c.querySelector('#notifications-btn').onclick = () => {c.querySelector('#notifications-dropdown').classList.toggle('hidden'); if(unread > 0) {const b = writeBatch(db); n.filter(i => !i.isRead).forEach(i => b.update(doc(db,'notifications',i.id),{isRead:true})); b.commit();}}; };
        const setupWishlistListener = () => { if (!currentUser) return; onSnapshot(doc(db, "users", currentUser.uid), d => { userWishlist = d.data()?.wishlist || []; applyFiltersAndSort(); }); };
        
        function setupEventListeners() {
            window.addEventListener('hashchange', handleRouting);
            document.body.addEventListener('change', async e => {
                const { target } = e;
                if (target.id === 'currency-select') { appState.currency = target.value; localStorage.setItem('asonik_currency', target.value); handleRouting(); }
                if (target.id === 'lang-select') { appState.lang = target.value; localStorage.setItem('asonik_lang', target.value); handleRouting(); }
                if (target.matches('.toggle-payment-btn')) await updateDoc(doc(db, "paymentMethods", target.dataset.id), { isEnabled: target.checked });
            });
            document.body.addEventListener('click', async e => {
                const { target } = e;
                const closest = sel => target.closest(sel);
                if (closest('.nav-link')) { e.preventDefault(); window.location.hash = new URL(closest('.nav-link').href).hash; }
                if (closest('.admin-tab-btn')) { e.preventDefault(); window.location.hash = `admin/${closest('.admin-tab-btn').dataset.tab}`; }
                if (target.id === 'google-login-btn' || target.id === 'login-redirect') signInWithGoogle();
                if (target.id === 'logout-btn' || target.id === 'logout-btn-profile') signOut(auth);
                if (target.id === 'balance-btn') showBalanceModal();
                if (closest('.buy-now-btn')) showCheckoutModal([allProducts.find(p => p.id === closest('.buy-now-btn').dataset.productId)].filter(Boolean), allProducts.find(p => p.id === closest('.buy-now-btn').dataset.productId)?.price || 0);
                if (closest('.add-to-cart-btn')) addToCart(closest('.add-to-cart-btn').dataset.productId);
                if (closest('.remove-from-cart-btn')) { cart.splice(closest('.remove-from-cart-btn').dataset.index, 1); localStorage.setItem('asonik_cart', JSON.stringify(cart)); renderCartPage(); updateCartCount(); }
                if (target.id === 'checkout-cart-btn') showCheckoutModal(cart, cart.reduce((s, i) => s + (i.price || 0), 0));
                if (closest('.faq-question')) closest('.faq-question').classList.toggle('open');
                if (closest('.contact-seller-btn')) showContactModal(closest('.contact-seller-btn').dataset.code);
                if(closest('.cancel-purchase-btn')) confirmAction('–û—Ç–º–µ–Ω–∏—Ç—å –∑–∞–∫–∞–∑?', async () => await updateDoc(doc(db, "purchases", closest('.cancel-purchase-btn').dataset.id), { status: '–û—Ç–º–µ–Ω–µ–Ω' }));
                if (target.id === 'start-chat-btn') openUserChat();
                if (target.id === 'send-chat-message') { const text = document.getElementById('chat-message-input').value.trim(); sendChatMessage(target.dataset.chatId, target.dataset.senderId, text); document.getElementById('chat-message-input').value = ''; }
                if (closest('#profile-btn')) { e.stopPropagation(); document.getElementById('profile-menu')?.classList.toggle('hidden'); }
                if (target.id === 'change-avatar-btn') document.getElementById('avatar-upload').click();
                if (target.id === 'save-profile-btn') { const newName = document.getElementById('profile-name').value; await updateProfile(currentUser, { displayName: newName }); await setDoc(doc(db, "users", currentUser.uid), { displayName: newName }, { merge: true }); showToast('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ'); }
                if (closest('.wishlist-btn')) { if(!currentUser) return; const btn = closest('.wishlist-btn'); await updateDoc(doc(db, 'users', currentUser.uid), { wishlist: userWishlist.includes(btn.dataset.productId) ? arrayRemove(btn.dataset.productId) : arrayUnion(btn.dataset.productId) }); }
                if (target.id === 'add-product-btn') showProductForm();
                if (target.id === 'add-faq-btn') showFaqForm();
                if (target.id === 'add-payment-btn') showPaymentMethodForm();
                if (target.id === 'add-promo-btn') showPromoForm();
                if (closest('.edit-btn')) { const { id, type } = closest('.edit-btn').dataset; if(type==='product') showProductForm(id); if(type==='faq') showFaqForm(id); if(type==='payment') showPaymentMethodForm(id); }
                if (closest('.delete-btn')) confirmAction('–£–¥–∞–ª–∏—Ç—å?', async () => await deleteDoc(doc(db, closest('.delete-btn').dataset.collection, closest('.delete-btn').dataset.id)));
                if (closest('.approve-purchase-btn')) await updateDoc(doc(db, "purchases", closest('.approve-purchase-btn').dataset.id), { status: '–í—ã–ø–æ–ª–Ω–µ–Ω' });
                if (closest('.reject-purchase-btn')) showModal('–ü—Ä–∏—á–∏–Ω–∞', `<input id="rejection-reason" class="w-full p-2 border rounded">`, async m => { await updateDoc(doc(db, "purchases", closest('.reject-purchase-btn').dataset.id), { status: '–û—Ç–∫–ª–æ–Ω–µ–Ω', rejectionReason: m.querySelector('input').value }); return true; }, '–û—Ç–∫–ª–æ–Ω–∏—Ç—å');
                if (closest('.approve-topup-btn')) { const btn = closest('.approve-topup-btn'); await updateDoc(doc(db, "users", btn.dataset.userId), { balance: increment(parseFloat(btn.dataset.amount)), balanceHistory: arrayUnion({ type: 'topup', amount: parseFloat(btn.dataset.amount), date: new Date().toISOString() }) }); await updateDoc(doc(db, "purchases", btn.dataset.id), { status: '–í—ã–ø–æ–ª–Ω–µ–Ω' }); }
                if (target.id === 'save-logo-btn') { const file = document.getElementById('logo-upload-input').files[0]; if (file) { const url = await uploadImage(file); if(url) await setDoc(doc(db, "storeSettings", "config"), { logoUrl: url }, { merge: true }); } showToast('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ'); }
                if (target.id === 'save-download-settings-btn') { await setDoc(doc(db, "storeSettings", "config"), { appDownload: { description: document.getElementById('download-description').value, exeLink: document.getElementById('download-exe-link').value, apkLink: document.getElementById('download-apk-link').value } }, { merge: true }); showToast('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ'); }
                if(target.id === 'add-social-link-btn') showSocialLinkForm();
                if(closest('.delete-social-link-btn')) { const id = closest('.delete-social-link-btn').dataset.id; const s = (await getDoc(doc(db, "storeSettings", "config"))).data(); const links = s.socialLinks.filter(l => l.id !== id); await updateDoc(doc(db, "storeSettings", "config"), { socialLinks: links }); }
                if(closest('.add-balance-btn') || closest('.remove-balance-btn')) { const btn = closest('button'); const isAdding = btn.classList.contains('add-balance-btn'); const amount = parseFloat(btn.previousElementSibling.value); if(amount > 0) { confirmAction(`${isAdding ? '–î–æ–±–∞–≤–∏—Ç—å' : '–°–Ω—è—Ç—å'} ${formatPrice(amount)}?`, async () => { await updateDoc(doc(db, "users", btn.dataset.uid), { balance: increment(isAdding ? amount : -amount), balanceHistory: arrayUnion({ type: isAdding ? 'topup' : 'deduction', amount: isAdding ? amount : -amount, date: new Date().toISOString(), reason: '–ê–¥–º–∏–Ω' }) }); showToast('–ë–∞–ª–∞–Ω—Å –∏–∑–º–µ–Ω–µ–Ω'); btn.previousElementSibling.value = ''; }); }}
            });
            const mobMenu = document.getElementById('mobile-menu'), mobPanel = document.getElementById('mobile-menu-panel');
            const closeMobMenu = () => { mobMenu.classList.add('opacity-0'); mobPanel.classList.add('translate-x-full'); setTimeout(() => mobMenu.classList.add('hidden'), 300); };
            document.getElementById('mobile-menu-btn').onclick = () => { mobMenu.classList.remove('hidden'); setTimeout(() => { mobMenu.classList.remove('opacity-0'); mobPanel.classList.remove('translate-x-full'); }, 10); };
            document.getElementById('mobile-menu-close-btn').onclick = closeMobMenu;
            document.getElementById('mobile-nav-links').innerHTML = document.querySelector('header nav').innerHTML;
            document.getElementById('mobile-nav-links').onclick = e => { if(e.target.classList.contains('nav-link')) closeMobMenu(); };
        }

        async function showSocialLinkForm() {
            const onSave = async m => {
                const name = m.querySelector('#social-name').value, url = m.querySelector('#social-url').value, file = m.querySelector('#social-image').files[0];
                if(!name || !url || !file) return false;
                const imageUrl = await uploadImage(file); if(!imageUrl) return false;
                await updateDoc(doc(db, "storeSettings", "config"), { socialLinks: arrayUnion({ id: ''+Date.now(), name, url, imageUrl }) });
                return true;
            };
            showModal('–î–æ–±–∞–≤–∏—Ç—å —Å–æ—Ü. —Å–µ—Ç—å', '<div><input id="social-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ"><input id="social-url" placeholder="URL"><input type="file" id="social-image"></div>', onSave);
        }
    </script>
