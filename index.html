<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asonik | Store</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🛒</text></svg>" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            /* Default Light Theme Colors */
            --bg-light: #f3e5f5; 
            --text-light: #1f2937; 
            --card-bg-light: #ffffff; 
            --primary-light: #673ab7; 
            --primary-hover-light: #512da8; 
            --border-light: #d1c4e9; 
            --logo-text-light: #4527a0;

            /* Default Dark Theme Colors */
            --bg-dark: #1a102c; 
            --text-dark: #e5e7eb; 
            --card-bg-dark: #23153c; 
            --primary-dark: #9575cd; 
            --primary-hover-dark: #b39ddb; 
            --border-dark: #311b92; 
            --logo-text-dark: #d1c4e9;
        }

        /* Applying themes */
        html.dark { 
            --bg: var(--bg-dark); 
            --text: var(--text-dark); 
            --card-bg: var(--card-bg-dark); 
            --primary: var(--primary-dark); 
            --primary-hover: var(--primary-hover-dark); 
            --border: var(--border-dark); 
            --logo-text: var(--logo-text-dark); 
        }
        html:not(.dark) { 
            --bg: var(--bg-light); 
            --text: var(--text-light); 
            --card-bg: var(--card-bg-light); 
            --primary: var(--primary-light); 
            --primary-hover: var(--primary-hover-light); 
            --border: var(--border-light); 
            --logo-text: var(--logo-text-light);
        }

        /* Base styles */
        body { 
            font-family: 'Manrope', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            transition: background-color 0.3s, color 0.3s;
        }
        .logo-text { color: var(--logo-text); }
        .bg-primary { background-color: var(--primary); }
        .hover\:bg-primary-hover:hover { background-color: var(--primary-hover); }
        .text-primary { color: var(--primary); }
        .border-custom { border-color: var(--border); }
        .card-bg { background-color: var(--card-bg); }
        .input-bg { background-color: var(--bg); border-color: var(--border); }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.7); }
        
        /* Page visibility */
        [data-page] { display: none; }
        [data-page].active { display: block; }

        /* FAQ accordion */
        .faq-answer { display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.3s ease-out; }
        .faq-question.open + .faq-answer { grid-template-rows: 1fr; }
        .faq-icon { transition: transform 0.3s; }
        .faq-question.open .faq-icon { transform: rotate(180deg); }

        /* Payment option selection */
        .payment-option.selected { border-color: var(--primary); box-shadow: 0 0 0 2px var(--primary); }
        
        /* Mobile menu transition */
        #mobile-menu, #mobile-menu-panel { transition: all 0.3s ease-in-out; }
        
        /* Admin tabs styling */
        .admin-tabs .admin-tab-btn.active { background-color: var(--primary); color: white; border-color: var(--border); border-bottom-color: var(--primary); }
        .admin-tabs .admin-tab-btn:hover:not(.active) { background-color: var(--card-bg); color: var(--primary-hover); }
        
        /* General UI improvements */
        .btn-primary {
            background-color: var(--primary);
            color: white;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        .modern-input {
            background-color: var(--bg);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.75rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .modern-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary);
        }
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: capitalize;
        }
        .status-badge.completed { background-color: #10b981; color: white; }
        .status-badge.pending { background-color: #f59e0b; color: white; }
        .status-badge.rejected { background-color: #ef4444; color: white; }
        .status-badge.cancelled { background-color: #6b7280; color: white; }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="card-bg shadow-md sticky top-0 z-40 border-b border-custom">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="#main" class="flex items-center gap-3 text-2xl font-bold nav-link">
                    <img id="store-logo" src="" alt="logo" class="h-8 w-8 rounded-full hidden">
                    <span class="logo-text">Asonik | Store</span>
                </a>
                
                <nav class="hidden md:flex items-center space-x-6">
                    <a href="#main" class="nav-link hover:text-primary" data-lang-key="nav_main"></a>
                    <a href="#chats" class="nav-link hover:text-primary" data-lang-key="nav_chats"></a>
                    <a href="#faq" class="nav-link hover:text-primary" data-lang-key="nav_faq"></a>
                    <a href="#purchases" class="nav-link hover:text-primary" data-lang-key="nav_purchases"></a>
                    <a href="#download" class="nav-link hover:text-primary" data-lang-key="nav_download"></a>
                </nav>

                <div class="flex items-center space-x-2 md:space-x-4">
                    <button id="balance-btn" class="hidden items-center gap-2 px-4 py-2 rounded-full bg-primary/10 hover:bg-primary/20 border border-primary/30 transition-all">
                        <svg class="h-5 w-5 text-primary" viewBox="0 0 20 20" fill="currentColor"><path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z"></path><path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd"></path></svg>
                        <span id="user-balance-display" class="font-semibold text-sm text-primary">0</span>
                    </button>
                    <div id="currency-switcher" class="hidden md:block"></div>
                    <div id="lang-switcher" class="hidden md:block"></div>
                    <button id="theme-toggle" class="p-2 rounded-full"></button>
                    <div id="notifications-container" class="relative"></div>
                    <a href="#wishlist" class="relative p-2 nav-link"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 016.364 6.364L12 20.364l-7.682-7.682a4.5 4.5 0 010-6.364z"></path></svg></a>
                    <a href="#cart" class="relative p-2 nav-link"><svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg><span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center hidden">0</span></a>
                    <div id="auth-container" class="relative"></div>
                    <button id="mobile-menu-btn" class="md:hidden p-2"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg></button>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 opacity-0">
        <div id="mobile-menu-panel" class="fixed top-0 right-0 h-full w-64 card-bg shadow-lg p-6 transform translate-x-full">
            <button id="mobile-menu-close-btn" class="absolute top-4 right-4 p-2 text-2xl">&times;</button>
            <nav id="mobile-nav-links" class="flex flex-col space-y-6 text-xl mt-12 text-center"></nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div data-page="main" class="active"><div id="main-page-content-wrapper"></div></div>
        <div data-page="chats"><div id="chats-content"></div></div>
        <div data-page="faq"><div id="faq-content"></div></div>
        <div data-page="purchases"><div id="purchases-content"></div></div>
        <div data-page="wishlist"><div id="wishlist-content"></div></div>
        <div data-page="admin"><div id="admin-content"></div></div>
        <div data-page="cart"><div id="cart-content"></div></div>
        <div data-page="profile"><div id="profile-content"></div></div>
        <div data-page="download"><div id="download-content"></div></div>
    </main>
    
    <!-- Footer -->
    <footer class="container mx-auto px-4 py-6 mt-8 border-t border-custom"><div id="social-links-container" class="flex justify-center items-center gap-6"></div></footer>
    <div class="text-center text-sm text-gray-500 py-4">© Asonik | Store 2025</div>
    
    <!-- Modals Container -->
    <div id="modals-container"></div>

    <script type="module">
        // Firebase and App Initialization
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, collection, getDocs, onSnapshot, updateDoc, deleteDoc, query, where, serverTimestamp, orderBy, increment, writeBatch, arrayUnion, arrayRemove, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        const firebaseConfig = { apiKey: "AIzaSyDim7T4GqxZK4zM9tBDLkcGTSveVOaUbMY", authDomain: "asonikstore-v3.firebaseapp.com", projectId: "asonikstore-v3", storageBucket: "asonikstore-v3.appspot.com", messagingSenderId: "1018442222532", appId: "1:1018442222532:web:9b78f7be6c5c02bb327291" };
        const IMGBB_API_KEY = '96bf3f29606f1989bb5a450ad3770cce'; 
        const ADMIN_UID = 'MrjXzJnZYbb6jb65B4f4aYDTVBt2';
        const TELEGRAM_USERNAME = 'asonikofficial';

        // --- FIREBASE SETUP ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        enableIndexedDbPersistence(db).catch(err => console.warn("Persistence disabled", err.code));

        // --- GLOBAL STATE ---
        let currentUser = null, isAdmin = false, allProducts = [], paymentMethods = [], userWishlist = [], cart = JSON.parse(localStorage.getItem('asonik_cart')) || [];
        const appState = { 
            currency: localStorage.getItem('asonik_currency') || 'UZS', 
            lang: localStorage.getItem('asonik_lang') || 'RU', 
            rates: { UZS: 1, RUB: 0.0073, USD: 0.000078 }, 
            balance: 0, 
            balanceHistory: [] 
        };
        const translations = { RU: { nav_main: 'Главная', nav_chats: 'Чаты', nav_faq: 'FAQ', nav_purchases: 'Мои покупки', nav_download: 'Скачать', catalog_title: 'Каталог товаров', search_placeholder: 'Поиск...', faq_title: 'Часто задаваемые вопросы', purchases_title: 'Мои покупки', cart_title: 'Корзина', profile_title: 'Профиль', buy_button: 'Купить', download_title: 'Скачать приложение' }, UZ: { nav_main: 'Asosiy', nav_chats: 'Chatlar', nav_faq: 'FAQ', nav_purchases: 'Xaridlarim', nav_download: 'Yuklab olish', catalog_title: 'Mahsulotlar', search_placeholder: 'Qidirish...', faq_title: 'Ko\'p so\'raladigan savollar', purchases_title: 'Xaridlarim', cart_title: 'Savatcha', profile_title: 'Profil', buy_button: 'Sotib olish', download_title: 'Ilovani yuklab olish' } };
        
        // --- CORE FUNCTIONS ---
        const t = key => translations[appState.lang]?.[key] || key;
        const translatePage = () => { document.querySelectorAll('[data-lang-key]').forEach(el => el.textContent = t(el.dataset.langKey)); document.querySelectorAll('[data-lang-placeholder]').forEach(el => el.placeholder = t(el.dataset.langPlaceholder)); };

        document.addEventListener('DOMContentLoaded', () => { 
            initTheme(); 
            initSwitchers(); 
            setupEventListeners(); 
            updateCartCount(); 
            onAuthStateChanged(auth, async user => { 
                await Promise.all([loadPaymentMethods(), loadStoreSettings()]); 
                await initializeAppState(user); 
            }); 
        });

        async function initializeAppState(user) {
            currentUser = user;
            isAdmin = user?.uid === ADMIN_UID;
            const balanceBtn = document.getElementById('balance-btn');
            if (user) {
                const userRef = doc(db, "users", user.uid);
                onSnapshot(userRef, docSnap => { if (docSnap.exists()) { const data = docSnap.data(); appState.balance = data.balance || 0; appState.balanceHistory = (data.balanceHistory || []).sort((a,b) => new Date(b.date) - new Date(a.date)); updateBalanceDisplay(); }});
                await setDoc(userRef, { displayName: user.displayName, email: user.email, photoURL: user.photoURL, lastSeen: serverTimestamp(), uid: user.uid }, { merge: true });
                setupNotificationsListener();
                setupWishlistListener();
                balanceBtn?.classList.remove('hidden');
                balanceBtn?.classList.add('flex');
            } else {
                document.getElementById('notifications-container').innerHTML = '';
                userWishlist = [];
                appState.balance = 0;
                balanceBtn?.classList.add('hidden');
                balanceBtn?.classList.remove('flex');
            }
            updateAuthUI();
            handleRouting();
        }
        
        // --- UI & UTILITY FUNCTIONS ---
        const formatPrice = (price, currency = appState.currency) => new Intl.NumberFormat('ru-RU', { style: 'currency', currency, minimumFractionDigits: 0 }).format(price * (appState.rates[currency] || 1));
        const generateCode = () => 'A' + Math.random().toString(36).substring(2, 9).toUpperCase();
        const showToast = (message, isError = false) => { const el = document.createElement('div'); el.className = `fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg z-50 ${isError ? 'bg-red-500' : 'bg-green-500'}`; el.textContent = message; document.body.appendChild(el); setTimeout(() => el.remove(), 3000); };
        const showModal = (title, content, onSave, btnText = 'Подтвердить') => { const modal = document.createElement('div'); modal.className = 'fixed inset-0 z-50 flex items-center justify-center modal-backdrop'; modal.innerHTML = `<div class="card-bg rounded-lg shadow-xl w-11/12 md:w-2/3 lg:w-1/2 p-6 max-h-[90vh] overflow-y-auto"><div class="flex justify-between items-center mb-4"><h2 class="text-2xl font-bold">${title}</h2><button class="close-modal-btn text-2xl">&times;</button></div><div>${content}</div>${onSave ? `<div class="mt-6 flex justify-end gap-4"><button class="close-modal-btn px-6 py-2 rounded-lg">Отмена</button><button class="save-modal-btn btn-primary px-6 py-2 rounded-lg">${btnText}</button></div>` : ''}</div>`; document.getElementById('modals-container').appendChild(modal); modal.querySelectorAll('.close-modal-btn').forEach(b => b.onclick = () => modal.remove()); if (onSave) modal.querySelector('.save-modal-btn').onclick = async () => { if (await onSave(modal) !== false) modal.remove(); }; return modal; };
        const confirmAction = (msg, onConfirm) => showModal('Подтвердите', `<p>${msg}</p>`, () => { onConfirm(); return true; }, 'Да, уверен');

        // --- DATA LOADING ---
        async function loadStoreSettings() { 
            try { 
                const settingsDoc = await getDoc(doc(db, "storeSettings", "config")); 
                if (settingsDoc.exists()) { 
                    const { logoUrl, socialLinks, appDownload, themeColors } = settingsDoc.data(); 
                    const logoEl = document.getElementById('store-logo'); 
                    if (logoUrl) { logoEl.src = logoUrl; logoEl.classList.remove('hidden'); } else { logoEl.classList.add('hidden'); } 
                    renderSocialLinks(socialLinks); 
                    if (themeColors) applyCustomTheme(themeColors);
                    appState.appDownload = appDownload || {}; 
                } 
            } catch (e) { console.error("Error loading store settings:", e); } 
        }
        const loadPaymentMethods = () => new Promise(res => onSnapshot(query(collection(db, "paymentMethods"), orderBy("order", "asc")), s => { paymentMethods = s.docs.map(d => ({ id: d.id, ...d.data() })); res(); }, e => { console.error(e); res(); }));
        const renderSocialLinks = (links) => { const cont = document.getElementById('social-links-container'); if (!cont || !links?.length) { if(cont) cont.innerHTML = ''; return; } cont.innerHTML = links.map(l => `<a href="${l.url}" target="_blank" class="text-gray-500 hover:text-primary"><img src="${l.imageUrl}" alt="${l.name}" class="w-6 h-6 object-contain"></a>`).join(''); };

        // --- ROUTING & PAGE LOADING ---
        function handleRouting() {
            const hash = window.location.hash || '#main';
            let [page, subpage] = (hash.substring(1) || 'main').split('/');
            document.querySelectorAll('[data-page]').forEach(p => p.classList.remove('active'));
            const activePage = document.querySelector(`[data-page="${page}"]`);
            if (activePage) { activePage.classList.add('active'); loadPageContent(page, subpage); } else { document.querySelector(`[data-page="main"]`).classList.add('active'); loadPageContent('main'); }
            translatePage();
        }
        function loadPageContent(page, subpage) {
            const protectedPages = ['purchases', 'chats', 'profile', 'admin', 'wishlist'];
            if (protectedPages.includes(page) && !currentUser) { const el = document.querySelector(`[data-page="${page}"] > div`); if (el) el.innerHTML = `<h1 class="text-4xl font-bold text-center mb-8">${t(page+'_title')}</h1><p class="text-center">Пожалуйста, <a href="#" id="login-redirect" class="text-primary underline">войдите</a>.</p>`; return; }
            switch(page) {
                case 'main': loadMainPage(); break; 
                case 'faq': loadFaq(); break;
                case 'admin': loadAdminPanel(subpage || 'users'); break; 
                case 'cart': renderCartPage(); break;
                case 'chats': loadChatsPage(subpage); break;
                case 'purchases': loadPurchasesPage(); break;
                case 'wishlist': loadWishlistPage(); break;
                case 'profile': loadProfilePage(); break;
                case 'download': loadDownloadPage(); break;
            }
        }
        
        // --- MAIN PAGE ---
        const loadMainPage = () => { const el = document.getElementById('main-page-content-wrapper'); el.innerHTML = `<div id="ads-container"></div><h1 class="text-4xl font-bold text-center mb-8" data-lang-key="catalog_title"></h1><div class="mb-8 p-4 card-bg rounded-lg shadow-md flex items-center border border-custom"><input id="search-input" type="text" data-lang-placeholder="search_placeholder" class="w-full pl-4 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg"></div><div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>`; const searchInput = document.getElementById('search-input'); if(searchInput) searchInput.addEventListener('input', applyFiltersAndSort); loadProducts(); };
        const loadProducts = () => onSnapshot(query(collection(db, "products")), s => { allProducts = s.docs.map(d => ({ id: d.id, ...d.data() })); applyFiltersAndSort(); });
        const applyFiltersAndSort = () => { let filtered = [...allProducts]; const term = document.getElementById('search-input')?.value.toLowerCase(); if (term) filtered = filtered.filter(p => p.name.toLowerCase().includes(term)); filtered.sort((a,b) => (b.createdAt?.toMillis()||0) - (a.createdAt?.toMillis()||0)); const grid = document.getElementById('products-grid'); if (!grid) return; grid.innerHTML = filtered.length ? filtered.map(p => renderProductCard(p)).join('') : `<p class="col-span-full text-center">Товары не найдены.</p>`; translatePage(); };
        
        const renderProductCard = (p) => {
            const privateBadge = p.isPrivateSeller ? `<div class="absolute top-2 right-12 bg-yellow-500 text-white w-8 h-8 rounded-full flex items-center justify-center cursor-help" title="Частное лицо"><svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg></div>` : '';
            return `<div class="card-bg rounded-lg shadow-lg flex flex-col justify-between border border-custom overflow-hidden transition-all duration-300 hover:shadow-2xl hover:-translate-y-1" data-product-id="${p.id}">
                <div class="relative"><img src="${p.imageUrl || 'https://placehold.co/600x400/673ab7/ffffff?text=No+Image'}" class="w-full h-48 object-cover"><div class="absolute top-2 right-2"><button class="wishlist-btn p-2 rounded-full ${userWishlist.includes(p.id) ? 'bg-red-500/80' : 'bg-black/30'} text-white" data-product-id="${p.id}"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg></button></div>${privateBadge}</div>
                <div class="p-4 flex-grow"><h3 class="text-lg font-semibold truncate">${p.name}</h3><p class="text-gray-600 dark:text-gray-400 mt-1 text-sm h-10 overflow-hidden">${p.description}</p><p class="text-2xl font-bold text-primary mt-2">${formatPrice(p.price || 0)}</p></div>
                <div class="p-4 pt-2 border-t border-custom flex items-center gap-2"><button class="add-to-cart-btn p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700" data-product-id="${p.id}" title="В корзину"><svg class="w-6 h-6 pointer-events-none" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg></button><button class="buy-now-btn flex-grow btn-primary py-2 px-4 rounded-lg font-semibold" data-product-id="${p.id}" data-lang-key="buy_button"></button></div>
            </div>`;
        };
        
        // --- PURCHASES & CHECKOUT ---
        async function showCheckoutModal(items, total) {
            if (!currentUser) { showModal('Вход', '<p>Для покупки войдите в аккаунт.</p>', () => signInWithGoogle(), 'Войти'); return; }
            if (appState.balance < 0) { showModal('Ошибка', '<p>У вас отрицательный баланс. Пожалуйста, пополните счет перед совершением покупок.</p>'); return; }
            if (!items.length) { showToast('Корзина пуста', true); return; }

            let currentTotal = total; let appliedPromo = null;
            const balanceNeeded = currentTotal - appState.balance;
            let paymentButtonsHTML = '';

                            <input type="color" id="primary-dark-picker" value="${settings.themeColors?.primaryDark || '#9575cd'}">
                            <label class="block text-sm mt-2">Цвет фона</label>
                            <input type="color" id="bg-dark-picker" value="${settings.themeColors?.bgDark || '#1a102c'}">
                        </div>
                    </div>
                    <button id="save-theme-btn" class="btn-primary px-4 py-2 rounded-lg mt-4">Сохранить тему</button>
                </div>
                <hr class="border-custom">
                <div>
                    <h3 class="text-xl font-bold">Логотип</h3>
                    <input type="file" id="logo-upload-input" class="mt-2"><button id="save-logo-btn" class="btn-primary p-2 rounded-lg ml-2">Сохранить лого</button>
                </div>
                <hr class="border-custom">
                <div>
                    <h3 class="text-xl font-bold">Социальные сети</h3>
                    <div id="social-links-admin" class="space-y-2 mt-2"></div>
                    <button id="add-social-link-btn" class="bg-green-500 text-white p-2 rounded-lg mt-2">Добавить ссылку</button>
                </div>
            </div>`; 
            renderAdminSocialLinks(settings.socialLinks);
        };
        const applyCustomTheme = (colors) => {
            const root = document.documentElement;
            if (colors.primaryLight) root.style.setProperty('--primary-light', colors.primaryLight);
            if (colors.bgLight) root.style.setProperty('--bg-light', colors.bgLight);
            if (colors.primaryDark) root.style.setProperty('--primary-dark', colors.primaryDark);
            if (colors.bgDark) root.style.setProperty('--bg-dark', colors.bgDark);
        };

        // --- THEME & AUTH UI ---
        const initTheme = () => { const btn = document.getElementById('theme-toggle'); if(!btn) return; const apply = t => { if(t==='dark'){document.documentElement.classList.add('dark'); btn.innerHTML='☀️'} else {document.documentElement.classList.remove('dark'); btn.innerHTML='🌙'}}; apply(localStorage.getItem('color-theme')||'light'); btn.onclick=() => {const n = document.documentElement.classList.contains('dark') ? 'light' : 'dark'; localStorage.setItem('color-theme',n); apply(n);};};
        const updateAuthUI = () => { const c = document.getElementById('auth-container'); if(!c) return; if (currentUser) { c.innerHTML = `<div class="relative"><button id="profile-btn" class="flex items-center gap-2"><img src="${currentUser.photoURL||'https://placehold.co/32x32'}" class="w-8 h-8 rounded-full object-cover"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button><div id="profile-menu" class="hidden absolute right-0 mt-2 w-52 card-bg rounded-md shadow-lg z-10"><a href="#profile" class="nav-link block px-4 py-2">Профиль</a>${isAdmin ? `<a href="#admin" class="nav-link block px-4 py-2">Админ-панель</a>` : ''}<a href="#" id="logout-btn" class="block px-4 py-2 text-red-500">Выйти</a></div></div>`;} else { c.innerHTML = `<button id="google-login-btn" class="px-4 py-2 btn-primary rounded-md">Войти</button>`; } };
        const signInWithGoogle = () => { const p = new GoogleAuthProvider(); signInWithPopup(auth, p).catch(e => showToast("Ошибка: " + e.message, true)); };
        
        // --- EVENT LISTENERS ---
        function setupEventListeners() {
            window.addEventListener('hashchange', handleRouting);
            document.body.addEventListener('click', async e => {
                const { target } = e;
                const closest = sel => target.closest(sel);
                if (closest('.nav-link')) { e.preventDefault(); window.location.hash = new URL(closest('.nav-link').href).hash; }
                if (closest('.admin-tab-btn')) { e.preventDefault(); window.location.hash = `admin/${closest('.admin-tab-btn').dataset.tab}`; }
                if (target.id === 'google-login-btn' || target.id === 'login-redirect') signInWithGoogle();
                if (target.id === 'logout-btn' || target.id === 'logout-btn-profile') signOut(auth);
                if (target.id === 'balance-btn') showBalanceModal();
                if (closest('.buy-now-btn')) { const p = allProducts.find(p => p.id === closest('.buy-now-btn').dataset.productId); if (p) showCheckoutModal([p], p.price || 0); }
                if (closest('.add-to-cart-btn')) addToCart(closest('.add-to-cart-btn').dataset.productId);
                if (closest('.remove-from-cart-btn')) { cart.splice(closest('.remove-from-cart-btn').dataset.index, 1); localStorage.setItem('asonik_cart', JSON.stringify(cart)); renderCartPage(); updateCartCount(); }
                if (target.id === 'checkout-cart-btn') showCheckoutModal(cart, cart.reduce((s, i) => s + (i.price || 0), 0));
                if (closest('.faq-question')) closest('.faq-question').classList.toggle('open');
                if (closest('.contact-seller-btn')) showContactModal(closest('.contact-seller-btn').dataset.code);
                if(closest('.cancel-purchase-btn')) confirmAction('Вы уверены, что хотите отменить заказ?', async () => await updateDoc(doc(db, "purchases", closest('.cancel-purchase-btn').dataset.id), { status: 'Отменен' }));
                if(closest('.upload-proof-btn')) showProofUploadModal(closest('.upload-proof-btn').dataset.id);
                if (closest('#profile-btn')) { e.stopPropagation(); document.getElementById('profile-menu')?.classList.toggle('hidden'); }
                if (closest('.wishlist-btn')) { if(!currentUser) return; const btn = closest('.wishlist-btn'); await updateDoc(doc(db, 'users', currentUser.uid), { wishlist: userWishlist.includes(btn.dataset.productId) ? arrayRemove(btn.dataset.productId) : arrayUnion(btn.dataset.productId) }); }
                if (target.id === 'add-product-btn') showProductForm();
                if (closest('.edit-btn')) { const { id, type } = closest('.edit-btn').dataset; if(type==='product') showProductForm(id); }
                if (closest('.delete-btn')) confirmAction('Вы уверены, что хотите удалить этот элемент?', async () => await deleteDoc(doc(db, closest('.delete-btn').dataset.collection, closest('.delete-btn').dataset.id)));
                if (closest('.approve-purchase-btn')) await updateDoc(doc(db, "purchases", closest('.approve-purchase-btn').dataset.id), { status: 'Выполнен' });
                if (closest('.reject-purchase-btn')) showModal('Укажите причину отказа', `<input id="rejection-reason" class="w-full modern-input" placeholder="Например, неверные данные чека">`, async m => { const reason = m.querySelector('input').value; if (!reason) { showToast('Причина не может быть пустой', true); return false; } await updateDoc(doc(db, "purchases", closest('.reject-purchase-btn').dataset.id), { status: 'Отклонен', rejectionReason: reason }); return true; }, 'Отклонить');
                if (closest('.approve-topup-btn')) { const btn = closest('.approve-topup-btn'); await updateDoc(doc(db, "users", btn.dataset.userId), { balance: increment(parseFloat(btn.dataset.amount)), balanceHistory: arrayUnion({ type: 'topup', amount: parseFloat(btn.dataset.amount), date: new Date().toISOString() }) }); await updateDoc(doc(db, "purchases", btn.dataset.id), { status: 'Выполнен' }); }
                if(closest('.add-balance-btn') || closest('.remove-balance-btn')) { const btn = closest('button'); const isAdding = btn.classList.contains('add-balance-btn'); const amountInput = btn.parentElement.querySelector('.user-balance-input'); const amount = parseFloat(amountInput.value); if(amount > 0) { confirmAction(`${isAdding ? 'Добавить' : 'Снять'} ${formatPrice(amount)} с баланса пользователя?`, async () => { await updateDoc(doc(db, "users", btn.dataset.uid), { balance: increment(isAdding ? amount : -amount), balanceHistory: arrayUnion({ type: isAdding ? 'topup' : 'deduction', amount: isAdding ? amount : -amount, date: new Date().toISOString(), reason: 'Админ' }) }); showToast('Баланс изменен'); amountInput.value = ''; }); }}
                if (target.id === 'save-theme-btn') {
                    const themeColors = {
                        primaryLight: document.getElementById('primary-light-picker').value,
                        bgLight: document.getElementById('bg-light-picker').value,
                        primaryDark: document.getElementById('primary-dark-picker').value,
                        bgDark: document.getElementById('bg-dark-picker').value,
                    };
                    await setDoc(doc(db, "storeSettings", "config"), { themeColors }, { merge: true });
                    applyCustomTheme(themeColors);
                    showToast('Тема сохранена!');
                }
            });
        }
        
        // --- OTHER FUNCTIONS (FAQ, Profile, etc. - mostly unchanged but available) ---
        const loadFaq = () => { const cont = document.getElementById('faq-content'); if(!cont) return; cont.innerHTML = `<div class="max-w-4xl mx-auto"><h1 class="text-4xl font-bold text-center mb-12" data-lang-key="faq_title"></h1><div id="faq-list" class="space-y-4"></div></div>`; const list = document.getElementById('faq-list'); onSnapshot(collection(db, "faq"), s => { list.innerHTML = s.docs.map(d => { const i = d.data(); return `<div class="card-bg rounded-lg shadow border border-custom"><button class="faq-question w-full text-left p-6 font-bold flex justify-between items-center text-lg"><span>${i.question}</span><svg class="faq-icon w-6 h-6 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg></button><div class="faq-answer"><p class="p-6 pt-0">${i.answer}</p></div></div>` }).join(''); }); };
        const loadProfilePage = () => { const el = document.getElementById('profile-content'); if (!el || !currentUser) return; el.innerHTML = `<h1 class="text-4xl font-bold text-center mb-8" data-lang-key="profile_title"></h1><div class="max-w-3xl mx-auto card-bg p-8 rounded-2xl shadow-lg"><div class="flex flex-col md:flex-row items-center gap-8"><div class="flex flex-col items-center"><img id="profile-avatar" src="${currentUser.photoURL || 'https://placehold.co/128x128'}" class="w-32 h-32 rounded-full mb-4 object-cover"><input type="file" id="avatar-upload" class="hidden" accept="image/*"><button id="change-avatar-btn" class="text-sm text-primary hover:underline">Сменить</button></div><div class="flex-grow w-full"><h2 class="text-3xl font-bold">${currentUser.displayName}</h2><input id="profile-name" class="w-full p-2 border-b-2 bg-transparent focus:outline-none focus:border-primary" value="${currentUser.displayName || ''}"><div class="mt-8 flex gap-4"><button id="save-profile-btn" class="flex-grow btn-primary px-6 py-3 rounded-lg">Сохранить</button><button id="logout-btn-profile" class="flex-grow bg-red-500 text-white px-6 py-3 rounded-lg">Выйти</button></div></div></div></div>`; };
        const loadDownloadPage = () => { const el = document.getElementById('download-content'); const data = appState.appDownload || {}; el.innerHTML = `<div class="max-w-xl mx-auto card-bg p-8 rounded-lg text-center"><h1 class="text-4xl font-bold mb-4" data-lang-key="download_title"></h1><p class="mb-6">${data.description || 'Ссылки не настроены'}</p><div class="flex flex-col gap-4">${data.exeLink ? `<a href="${data.exeLink}" class="w-full px-6 py-3 btn-primary rounded-md">Windows (.exe)</a>` : ''}${data.apkLink ? `<a href="${data.apkLink}" class="w-full px-6 py-3 btn-primary rounded-md">Android (.apk)</a>` : ''}</div></div>`; translatePage(); };
        const loadChatsPage = (subpage) => { const el = document.getElementById('chats-content'); if (!el || !currentUser) return; if(isAdmin) { loadAdminChatsList(subpage); return; } el.innerHTML = `<h1 class="text-4xl font-bold text-center mb-8" data-lang-key="nav_chats"></h1><div class="text-center max-w-lg mx-auto card-bg p-8 rounded-lg shadow-lg"><button id="start-chat-btn" class="w-full px-6 py-3 btn-primary rounded-md">Связаться с нами</button></div>`; };
        const loadWishlistPage = () => { const el = document.getElementById('wishlist-content'); const prods = allProducts.filter(p => userWishlist.includes(p.id)); el.innerHTML = `<h1 class="text-4xl font-bold text-center mb-8">Избранное</h1>` + (prods.length ? `<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">${prods.map(p => renderProductCard(p)).join('')}</div>` : '<p class="text-center">Пусто.</p>'); };
        const addToCart = pId => { const p = allProducts.find(p => p.id === pId); if(p) { cart.push({ id: p.id, name: p.name, price: p.price, imageUrl: p.imageUrl }); localStorage.setItem('asonik_cart', JSON.stringify(cart)); updateCartCount(); showToast('Добавлено в корзину'); } };
        const updateCartCount = () => { const el = document.getElementById('cart-count'); if (!el) return; el.textContent = cart.length; el.classList.toggle('hidden', cart.length === 0); };
        const renderCartPage = () => { const el = document.getElementById('cart-content'); el.innerHTML = `<h1 class="text-4xl font-bold text-center mb-8" data-lang-key="cart_title"></h1>`; if (cart.length === 0) { el.innerHTML += '<p class="text-center">Ваша корзина пуста.</p>'; return; } let total = cart.reduce((s, i) => s + (i.price || 0), 0); el.innerHTML += `<div class="space-y-4">${cart.map((i, idx) => `<div class="card-bg p-4 rounded-lg flex justify-between items-center"><div class="flex items-center gap-4"><img src="${i.imageUrl||''}" class="w-16 h-16 rounded object-cover"><p>${i.name}</p></div><div class="flex items-center gap-4"><span>${formatPrice(i.price)}</span><button class="remove-from-cart-btn text-red-500 font-bold text-xl" data-index="${idx}">&times;</button></div></div>`).join('')}</div><div class="mt-6 pt-4 border-t border-custom flex justify-end items-center gap-4"><span class="text-2xl font-bold">Итого: ${formatPrice(total)}</span><button id="checkout-cart-btn" class="px-8 py-3 btn-primary rounded-lg">Оформить заказ</button></div>`; };
        const loadAdminUsers = () => {const el = document.getElementById('admin-tab-content'); el.innerHTML = `<h3 class="text-2xl font-bold">Пользователи</h3><div id="users-list" class="space-y-3 mt-4"></div>`; onSnapshot(query(collection(db, "users")), s => { document.getElementById('users-list').innerHTML = s.docs.map(d => renderAdminUserItem(d.data())).join(''); }); };
        const renderAdminUserItem = u => `<div class="card-bg p-4 rounded flex justify-between items-center border border-custom"><div><p>${u.displayName} (${u.email})</p><p class="text-xs text-gray-400">UID: ${u.uid}</p><p>Баланс: ${formatPrice(u.balance || 0)}</p></div><div class="flex items-center gap-2"><input type="number" class="user-balance-input w-24 p-1 rounded bg-transparent border" placeholder="Сумма"><button class="add-balance-btn bg-green-500 text-white p-1 rounded" data-uid="${u.uid}">+</button><button class="remove-balance-btn bg-red-500 text-white p-1 rounded" data-uid="${u.uid}">-</button></div></div>`;
        async function uploadImage(file) { const fd = new FormData(); fd.append('image', file); try { const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: fd }); const r = await res.json(); if (r.success) return r.data.url; else throw new Error(r.error.message); } catch (e) { alert('Ошибка: ' + e.message); return null; } }
        const initSwitchers = () => { const cur = document.getElementById('currency-switcher'), lang = document.getElementById('lang-switcher'); if(cur) { cur.innerHTML = `<select id="currency-select" class="p-2 border rounded input-bg text-sm"><option>UZS</option><option>RUB</option><option>USD</option></select>`; cur.querySelector('select').value = appState.currency; } if(lang) { lang.innerHTML = `<select id="lang-select" class="p-2 border rounded input-bg text-sm"><option>RU</option><option>UZ</option></select>`; lang.querySelector('select').value = appState.lang; } };
        const setupNotificationsListener = () => { const c = document.getElementById('notifications-container'); if (!currentUser || !c) return; onSnapshot(query(collection(db, "notifications"), where("userId", "==", currentUser.uid), orderBy("createdAt", "desc")), s => { const n = s.docs.map(d => ({ id: d.id, ...d.data() })); const unread = n.filter(i => !i.isRead).length; renderNotifications(n, unread); }); };
        const renderNotifications = (n, unread) => { const c = document.getElementById('notifications-container'); if(!c) return; c.innerHTML = `<button id="notifications-btn" class="relative p-2"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.4-1.4a2 2 0 01-1.4-1.4V11a6 6 0 00-12 0v3.2a2 2 0 01-1.4 1.4L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>${unread > 0 ? `<span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">${unread}</span>` : ''}</button><div id="notifications-dropdown" class="hidden absolute right-0 mt-2 w-80 card-bg rounded-md shadow-lg z-20"><div class="p-4 font-bold">Уведомления</div><div class="max-h-96 overflow-y-auto">${n.length ? n.map(i => `<div class="p-4 border-t ${!i.isRead ? 'bg-primary/10':''}"><p>${i.title}</p></div>`).join(''):'<p class="p-4">Пусто.</p>'}</div></div>`; c.querySelector('#notifications-btn').onclick = () => {c.querySelector('#notifications-dropdown').classList.toggle('hidden'); if(unread > 0) {const b = writeBatch(db); n.filter(i => !i.isRead).forEach(i => b.update(doc(db,'notifications',i.id),{isRead:true})); b.commit();}}; };
        const setupWishlistListener = () => { if (!currentUser) return; onSnapshot(doc(db, "users", currentUser.uid), d => { userWishlist = d.data()?.wishlist || []; applyFiltersAndSort(); }); };
        const loadAdminList = (coll, title, render, btn) => { const el = document.getElementById('admin-tab-content'); el.innerHTML = `<div class="flex justify-between items-center mb-6"><h3 class="text-2xl font-bold">${title}</h3><div>${btn || ''}</div></div><div id="admin-list-container" class="space-y-3"></div>`; onSnapshot(query(collection(db, coll)), s => { document.getElementById('admin-list-container').innerHTML = s.docs.map(d => render(d.id, d.data())).join('') || '<p>Пусто</p>'; }); };
        const loadAdminPurchases = () => { const el = document.getElementById('admin-tab-content'); el.innerHTML = `<h3 class="text-2xl font-bold">Покупки</h3><div id="admin-list-container" class="space-y-3 mt-4"></div>`; onSnapshot(query(collection(db, "purchases"), orderBy("createdAt", "desc")), s => { document.getElementById('admin-list-container').innerHTML = s.docs.map(d => renderAdminPurchaseItem(d.id, d.data())).join(''); }); };
        const renderAdminProductItem = (id, d) => `<div class="card-bg p-4 rounded flex justify-between items-center border border-custom"><div><p>${d.name}</p></div><div><button class="edit-btn text-blue-400 mr-4" data-id="${id}" data-type="product">Ред.</button><button class="delete-btn text-red-500" data-collection="products" data-id="${id}">Удл.</button></div></div>`;
    </script>
</body>
</html>
