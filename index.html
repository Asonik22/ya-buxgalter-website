        const Modal = ({ children, onClose, size = 'max-w-md' }) => ( <div className="fixed inset-0 bg-black bg-opacity-75 z-50 flex justify-center items-center p-4 transition-opacity duration-300"> <div className={`bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 w-full ${size} relative border border-purple-700 transform transition-transform duration-300 scale-95 animate-scale-in`}> <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors z-10"> <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg> </button> {children} </div> <style>{` @keyframes scale-in { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } } .animate-scale-in { animation: scale-in 0.3s ease-out forwards; } `}</style> </div> );

        const ProfileModal = ({ user, onClose, t, setAlertInfo }) => {
            const handleRevertAvatar = async () => {
                const originalPhotoURL = auth.currentUser.providerData[0]?.photoURL;
                if (originalPhotoURL) {
                    try {
                        await updateProfile(auth.currentUser, { photoURL: originalPhotoURL });
                        setAlertInfo({ message: t.avatarReverted });
                    } catch (error) {
                        setAlertInfo({ message: t.errorOccurred });
                    } finally {
                        onClose();
                    }
                }
            };

                <Modal onClose={onClose}>
                    <div className="text-center text-white">

        const CustomSelector = ({ value, onChange, options }) => {
            const [isOpen, setIsOpen] = useState(false);
            const wrapperRef = useRef(null);

            useEffect(() => {
                function handleClickOutside(event) {
                    if (wrapperRef.current && !wrapperRef.current.contains(event.target)) {
                        setIsOpen(false);
                    }
                }
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, [wrapperRef]);

            const handleSelect = (newValue) => {
                onChange({ target: { value: newValue } });
                setIsOpen(false);
            };

            return (
                <div className="relative" ref={wrapperRef}>
                    <button onClick={() => setIsOpen(!isOpen)} className="flex items-center justify-between w-full bg-gray-800 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                        <span>{options.find(o => o.value === value).label}</span>
                        <svg className={`w-4 h-4 transition-transform ${isOpen ? 'transform rotate-180' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    {isOpen && (
                        <div className="absolute right-0 mt-2 w-full bg-gray-800 rounded-md shadow-lg py-1 z-50 border border-purple-700">
                            {options.map(opt => (
                                <a href="#" key={opt.value} onClick={(e) => { e.preventDefault(); handleSelect(opt.value); }}

        // --- Main Components ---
        function Header({ user, onLogin, onLogout, setPage, isAdmin, t, currency, setCurrency, language, setLanguage, setProfileVisible }) {
            const [userDropdownOpen, setUserDropdownOpen] = useState(false);
            
            const langOptions = [{value: 'ru', label: t.russian}, {value: 'en', label: t.english}, {value: 'uz', label: t.uzbek}];
            const currencyOptions = [{value: 'RUB', label: t.ruble}, {value: 'USD', label: t.dollar}, {value: 'UZS', label: t.sum}];

            return (
                <header className="bg-gray-900 bg-opacity-80 backdrop-blur-md p-4 shadow-lg sticky top-0 z-40 border-b border-purple-800">
                    <div className="container mx-auto flex justify-between items-center">
                        <div onClick={() => setPage('home')}><Logo /></div>
                        <nav className="hidden md:flex items-center space-x-6">
                            <button onClick={() => setPage('home')} className="text-gray-300 hover:text-white font-medium transition-colors">{t.home}</button>
                            <button onClick={() => setPage('support')} className="text-gray-300 hover:text-white font-medium transition-colors">{t.support}</button>
                            {isAdmin && <button onClick={() => setPage('admin')} className="text-red-500 hover:text-red-400 font-bold transition-colors">{t.adminPanelTitle}</button>}

                            <div className="w-28"><CustomSelector value={currency} onChange={e => setCurrency(e.target.value)} options={currencyOptions} /></div>

                                        <a href="#" onClick={(e) => { e.preventDefault(); onLogout(); setUserDropdownOpen(false); }} className="block px-4 py-2 text-sm text-gray-300 hover:bg-purple-600">{t.logout}</a>
                                    </div>
                                </div>
                            ) : (
                                <button onClick={onLogin} className="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105 flex items-center space-x-2">

        function HomePage({ products, onBuy, user, setAlertInfo, t, currency, convertPrice }) {
            const [searchTerm, setSearchTerm] = useState('');
            const [filterCategory, setFilterCategory] = useState('all');
            const [sortBy, setSortBy] = useState('new');

            const filteredAndSortedProducts = useMemo(() => {
                return products
                    .filter(p => p.name.toLowerCase().includes(searchTerm.toLowerCase()))
                    .filter(p => filterCategory === 'all' || p.category === filterCategory)
                    .sort((a, b) => {
                        if (a.pinned && !b.pinned) return -1;
                        if (!a.pinned && b.pinned) return 1;
                        if (sortBy === 'popular') return (b.popularity || 0) - (a.popularity || 0);
                        return b.createdAt?.toMillis() - a.createdAt?.toMillis();
                    });
            }, [products, searchTerm, filterCategory, sortBy]);

            const FilterButton = ({ value, state, setState, children }) => (
                <button
                    onClick={() => setState(value)}
                    className={`px-4 py-2 rounded-lg text-sm transition-colors ${state === value ? 'bg-purple-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}`}

                    {children}
                </button>
            );

            return (
                <main className="container mx-auto p-4 md:p-8">

                    <div className="bg-gray-800 p-4 rounded-xl mb-8 flex flex-col md:flex-row gap-4 items-center">

                            type="text"
                            placeholder={t.searchPlaceholder}

                        />
                        <div className="flex items-center gap-2">
                            <span className="text-gray-400 font-semibold">{t.category}:</span>
                            <FilterButton value="all" state={filterCategory} setState={setFilterCategory}>{t.all}</FilterButton>
                            <FilterButton value="games" state={filterCategory} setState={setFilterCategory}>{t.games}</FilterButton>
                            <FilterButton value="apps" state={filterCategory} setState={setFilterCategory}>{t.apps}</FilterButton>
                        </div>
                        <div className="flex items-center gap-2">
                            <span className="text-gray-400 font-semibold">{t.sortBy}:</span>
                            <FilterButton value="new" state={sortBy} setState={setSortBy}>{t.newSort}</FilterButton>
                            <FilterButton value="popular" state={sortBy} setState={setSortBy}>{t.popularSort}</FilterButton>
                        </div>
                    </div>

                    {filteredAndSortedProducts.length === 0 ? (
                         <p className="text-center text-gray-400 text-xl mt-12">{t.productsNotFound}</p>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {filteredAndSortedProducts.map(product => (
                                <ProductCard key={product.id} {...{product, onBuy, user, setAlertInfo, t, currency, convertPrice}} />
                            ))}
                        </div>
                    )}
                </main>
            );
        }

        function ProductCard({ product, onBuy, user, setAlertInfo, t, currency, convertPrice }) {
            const handleShare = () => {
                const dummy = document.createElement('textarea');
                document.body.appendChild(dummy);
                dummy.value = window.location.href;
                dummy.select();
                document.execCommand('copy');
                document.body.removeChild(dummy);
                setAlertInfo({ message: t.linkCopied });
            };

            const handleBuyClick = () => { if (user) onBuy(product); else setAlertInfo({ message: t.loginToBuy }); };
            
            return (
                <div className="bg-gray-800 rounded-2xl overflow-hidden shadow-lg border border-gray-700 transform hover:-translate-y-2 transition-transform duration-300 flex flex-col">

                    <img className="w-full h-56 object-cover" src={product.imageUrl} alt={product.name} onError={(e) => { e.target.onerror = null; e.target.src=`https://placehold.co/600x400/1f2937/374151?text=${encodeURIComponent(t.imageNotFound)}`; }}/>
                    <div className="p-6 flex flex-col flex-grow">
                        <h3 className="text-2xl font-bold text-white mb-1">{product.name}</h3>
                        {product.nominal && <p className="text-purple-300 font-semibold mb-2">{product.nominal}</p>}
                        <p className="text-gray-400 text-base mb-4 flex-grow">{product.description}</p>
                        <div className="flex justify-between items-center">
                            <span className="text-3xl font-bold text-purple-400">{convertPrice(product.price, currency)}</span>
                            <div className="flex space-x-2">
                                <button onClick={handleShare} className="bg-gray-600 hover:bg-gray-500 p-3 rounded-lg transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor"><path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z" /></svg>
                                </button>
                                <button onClick={handleBuyClick} className={`font-bold py-3 px-6 rounded-lg transition-all duration-300 ${user ? 'bg-purple-600 hover:bg-purple-700 text-white shadow-md hover:shadow-lg' : 'bg-gray-600 text-gray-400 cursor-not-allowed'}`}>{t.buy}</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function PurchaseModal({ product, onClose, onConfirm, t }) {
            const handleContactSeller = async () => {
                await onConfirm(product);
                window.open('https://t.me/asonikofficial', '_blank');

                <Modal onClose={onClose}>

                            <button disabled className="w-full bg-gray-600 text-gray-400 font-bold py-3 px-4 rounded-lg cursor-not-allowed">YooMoney ({t.unavailable})</button>

                        </div>
                    </div>

            );

        function ChatModal({ ticketId, user, isAdmin, onClose, t }) {
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const chatEndRef = useRef(null);

            useEffect(() => {
                const messagesQuery = query(collection(db, 'supportTickets', ticketId, 'messages'), orderBy('timestamp'));
                const unsubscribe = onSnapshot(messagesQuery, snapshot => {
                    setMessages(snapshot.docs.map(doc => doc.data()));
                });
                return unsubscribe;
            }, [ticketId]);

            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            const handleSendMessage = async (e) => {
                e.preventDefault();
                if (!newMessage.trim()) return;
                await addDoc(collection(db, 'supportTickets', ticketId, 'messages'), {
                    text: newMessage,
                    senderId: user.uid,
                    senderName: isAdmin ? 'Admin' : user.displayName,
                    timestamp: serverTimestamp()
                });
                await updateDoc(doc(db, 'supportTickets', ticketId), {
                    lastMessage: newMessage,
                    lastUpdated: serverTimestamp(),
                    status: isAdmin ? 'answered' : 'pending'
                });
                setNewMessage('');
            };

            return (
                <Modal onClose={onClose} size="max-w-2xl">
                    <div className="flex flex-col h-[70vh]">
                        <h2 className="text-2xl font-bold text-white mb-4 text-center">{t.ticket} #{ticketId.substring(0, 6)}</h2>
                        <div className="flex-grow bg-gray-900 rounded-lg p-4 overflow-y-auto mb-4">
                            {messages.map((msg, index) => (
                                <div key={index} className={`flex my-2 ${msg.senderId === user.uid ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`chat-bubble rounded-lg p-3 text-white ${msg.senderId === user.uid ? 'chat-bubble-user' : 'chat-bubble-admin'}`}>
                                        <p className="font-bold text-sm">{msg.senderName}</p>
                                        <p>{msg.text}</p>
                                        <p className="text-xs text-gray-400 text-right mt-1">{msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString() : '...'}</p>
                                    </div>
                                </div>
                            ))}
                            <div ref={chatEndRef} />
                        </div>
                        <form onSubmit={handleSendMessage} className="flex space-x-2">
                            <input type="text" value={newMessage} onChange={e => setNewMessage(e.target.value)} placeholder={t.enterMessagePlaceholder} className="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500 text-white" />
                            <button type="submit" className="bg-purple-600 hover:bg-purple-700 text-white font-bold p-3 rounded-lg"><svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg></button>
                        </form>
                    </div>
                </Modal>
            );
        }

        function SupportPage({ user, t, setActiveTicketId }) {
            const [tickets, setTickets] = useState([]);
            
            useEffect(() => {
                if (!user) return;
                const ticketsQuery = query(collection(db, 'supportTickets'), where('userId', '==', user.uid), orderBy('lastUpdated', 'desc'));
                const unsubscribe = onSnapshot(ticketsQuery, snapshot => {
                    setTickets(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
                return unsubscribe;
            }, [user]);

            const handleCreateTicket = async () => {
                const newTicketRef = await addDoc(collection(db, 'supportTickets'), {
                    userId: user.uid,
                    userEmail: user.email,
                    userName: user.displayName,
                    subject: `${t.newTicketFrom} ${user.displayName}`,
                    status: 'new',
                    lastUpdated: serverTimestamp(),
                    createdAt: serverTimestamp()
                });
                setActiveTicketId(newTicketRef.id);
            };
            
            const getStatusClass = (status) => {
                switch(status) {
                    case 'answered': return 'bg-green-500';
                    case 'pending': return 'bg-yellow-500';
                    default: return 'bg-blue-500';

            };

            return (
                <div className="container mx-auto p-4 md:p-8 text-white">
                    <div className="flex justify-between items-center mb-8">
                        <h1 className="text-4xl font-bold">{t.myTickets}</h1>
                        <button onClick={handleCreateTicket} className="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg">{t.createTicket}</button>
                    </div>
                    <div className="space-y-4">
                        {tickets.length > 0 ? tickets.map(ticket => (
                            <div key={ticket.id} onClick={() => setActiveTicketId(ticket.id)} className="bg-gray-800 p-4 rounded-lg flex justify-between items-center cursor-pointer hover:bg-gray-700 transition-colors">
                                <div>
                                    <p className="font-bold text-lg">{ticket.subject}</p>
                                    <p className="text-sm text-gray-400">{t.lastUpdate}: {ticket.lastUpdated ? new Date(ticket.lastUpdated.toDate()).toLocaleString() : '...'}</p>
                                </div>
                                <span className={`px-3 py-1 text-sm font-semibold text-white rounded-full ${getStatusClass(ticket.status)}`}>{t[ticket.status] || ticket.status}</span>
                            </div>
                        )) : <p className="text-center text-gray-400">{t.noTickets}</p>}
                    </div>
                </div>
            );
        }

        function AdminPage({ products, setAlertInfo, t, setActiveTicketId }) {
            const [tickets, setTickets] = useState([]);
            const [orders, setOrders] = useState([]);
            const [name, setName] = useState('');
            const [description, setDescription] = useState('');
            const [price, setPrice] = useState('');
            const [imageUrl, setImageUrl] = useState('');
            const [isPinned, setIsPinned] = useState(false);
            const [category, setCategory] = useState('games');
            const [nominal, setNominal] = useState('');
            const [editingProduct, setEditingProduct] = useState(null);
            const [orderFilter, setOrderFilter] = useState('all');
            const [isLoading, setIsLoading] = useState(false);
            const fileInputRef = useRef(null);

            useEffect(() => {
                const ticketsQuery = query(collection(db, 'supportTickets'), orderBy('lastUpdated', 'desc'));
                const unsubTickets = onSnapshot(ticketsQuery, snapshot => setTickets(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))));
                const ordersQuery = query(collection(db, 'orders'), orderBy('timestamp', 'desc'));
                const unsubOrders = onSnapshot(ordersQuery, snapshot => setOrders(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))));
                return () => { unsubTickets(); unsubOrders(); };
            }, []);
            
            const filteredOrders = useMemo(() => {
                if (orderFilter === 'all') return orders;
                const now = new Date();
                const filterDate = new Date();
                if (orderFilter === 'today') filterDate.setHours(0, 0, 0, 0);
                else if (orderFilter === '3days') filterDate.setDate(now.getDate() - 3);
                else if (orderFilter === 'month') filterDate.setMonth(now.getMonth() - 1);
                return orders.filter(order => order.timestamp && order.timestamp.toDate() >= filterDate);
            }, [orders, orderFilter]);
            
            const resetForm = () => {
                setName(''); setDescription(''); setPrice(''); setNominal('');
                setImageUrl(''); setEditingProduct(null); setIsPinned(false); setCategory('games');
            };

            const handleImageUpload = async (file) => {
                if (!file) return;
                if (!IMGBB_API_KEY || IMGBB_API_KEY === 'ВАШ_КЛЮЧ_API') {
                    setAlertInfo({ message: t.noApiKey });
                    return;
                }
                setIsLoading(true);
                const formData = new FormData();
                formData.append('image', file);

                try {
                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                        method: 'POST',
                        body: formData,
                    });
                    const result = await response.json();
                    if (result.success) {
                        setImageUrl(result.data.url);
                        setAlertInfo({ message: t.imageUploaded });
                    } else {
                        throw new Error(result.error.message);
                    }
                } catch (error) {
                    console.error("Image upload error:", error);
                    setAlertInfo({ message: t.errorOccurred });
                } finally {
                    setIsLoading(false);
                }
            };


            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!name || !description || !price || !imageUrl) { setAlertInfo({ message: t.fillAllFields }); return; }
                setIsLoading(true);
                
                const productData = { name, description, price: Number(price), imageUrl, nominal, pinned: isPinned, category, createdAt: serverTimestamp(), popularity: editingProduct?.popularity || 0 };
                
                try {
                    if (editingProduct) {
                        await setDoc(doc(db, 'products', editingProduct.id), productData);
                        setAlertInfo({ message: t.productUpdated });
                    } else {
                        await addDoc(collection(db, 'products'), productData);
                        setAlertInfo({ message: t.productAdded });
                    }
                    resetForm();
                } catch (error) { setAlertInfo({ message: t.errorOccurred }); }
                finally { setIsLoading(false); }

                setAlertInfo({
                    message: t.confirmDeleteOrder,
                    onConfirm: async () => {
                        try {
                            await deleteDoc(doc(db, 'orders', orderId));
                            setAlertInfo({ message: t.orderDeleted });
                        } catch (error) { setAlertInfo({ message: t.errorOccurred }); }

                });
            };
            
            const handleEdit = (product) => {
                setEditingProduct(product);
                setName(product.name); setDescription(product.description); setPrice(product.price);

                        <form onSubmit={handleSubmit} className="space-y-4">

                            <input type="text" placeholder={t.productNominal} value={nominal} onChange={e => setNominal(e.target.value)} className="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500" />
                            <textarea placeholder={t.description} value={description} onChange={e => setDescription(e.target.value)} className="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500 h-32"></textarea>
                            <input type="number" placeholder={t.priceInRub} value={price} onChange={e => setPrice(e.target.value)} className="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500" />
                            
                            <div className="space-y-2">
                                <label className="block text-gray-400">{t.productImage}</label>
                                <div className="flex items-center space-x-2">
                                    <input type="text" placeholder={t.imageUrl} value={imageUrl} onChange={e => setImageUrl(e.target.value)} className="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500" />
                                    <button type="button" onClick={() => fileInputRef.current.click()} className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg">{t.uploadFile}</button>
                                </div>
                                <input type="file" ref={fileInputRef} onChange={(e) => handleImageUpload(e.target.files[0])} accept="image/*" className="hidden"/>
                            </div>
                            
                            <div className="flex justify-between items-center">
                                <div className="flex items-center space-x-3">
                                    <label htmlFor="category" className="text-gray-400">{t.category}:</label>
                                    <select id="category" value={category} onChange={e => setCategory(e.target.value)} className="bg-gray-700 text-white p-2 rounded-lg">
                                        <option value="games">{t.games}</option>
                                        <option value="apps">{t.apps}</option>
                                    </select>
                                </div>
                                <div className="flex items-center space-x-3">
                                    <input type="checkbox" id="isPinned" checked={isPinned} onChange={e => setIsPinned(e.target.checked)} className="h-5 w-5 rounded text-purple-600 focus:ring-purple-500"/>
                                    <label htmlFor="isPinned" className="text-gray-300">{t.pinProduct}</label>
                                </div>
                            </div>
                            <div className="flex space-x-4">
                                <button type="submit" disabled={isLoading} className="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition-colors disabled:bg-gray-500">{isLoading ? t.loading : (editingProduct ? t.updateProduct : t.addProductBtn)}</button>
                                {editingProduct && <button type="button" onClick={resetForm} className="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg transition-colors">{t.cancel}</button>}
                            </div>
                        </form>
                    </div>
                    {/* Other admin sections */}
                    <div className="bg-gray-800 p-8 rounded-2xl mb-12 border border-purple-700">
                        <h2 className="text-2xl font-bold mb-6">{t.purchaseOrders}</h2>
                        <div className="flex space-x-2 mb-4">
                            <button onClick={() => setOrderFilter('all')} className={`px-4 py-2 rounded-lg ${orderFilter === 'all' ? 'bg-purple-600' : 'bg-gray-600'}`}>{t.all}</button>
                            <button onClick={() => setOrderFilter('today')} className={`px-4 py-2 rounded-lg ${orderFilter === 'today' ? 'bg-purple-600' : 'bg-gray-600'}`}>{t.today}</button>
                            <button onClick={() => setOrderFilter('3days')} className={`px-4 py-2 rounded-lg ${orderFilter === '3days' ? 'bg-purple-600' : 'bg-gray-600'}`}>{t.last3days}</button>
                            <button onClick={() => setOrderFilter('month')} className={`px-4 py-2 rounded-lg ${orderFilter === 'month' ? 'bg-purple-600' : 'bg-gray-600'}`}>{t.lastMonth}</button>
                        </div>
                        <div className="space-y-4 max-h-96 overflow-y-auto">
                            {filteredOrders.map(order => (
                                <div key={order.id} className="bg-gray-700 p-4 rounded-lg flex justify-between items-center">
                                    <div>
                                        <p><b>{t.product}:</b> {order.productName}</p>
                                        <p><b>{t.user}:</b> {order.userEmail}</p>
                                        <p><b>{t.date}:</b> {new Date(order.timestamp?.toDate()).toLocaleString()}</p>

                                    </button>
                                </div>
                            ))}
                        </div>

                    <div className="bg-gray-800 p-8 rounded-2xl border border-purple-700">
                        <h2 className="text-2xl font-bold mb-6">{t.supportTickets}</h2>
                        <div className="space-y-4 max-h-96 overflow-y-auto">

                                        <p className="font-bold">{ticket.subject}</p>
                                        <p className="text-sm text-gray-400">{t.user}: {ticket.userName} ({ticket.userEmail})</p>

                                    <span className="text-sm text-gray-300">{new Date(ticket.lastUpdated?.toDate()).toLocaleString()}</span>
                                </div>
                            )) : <p>{t.noTickets}</p>}
                        </div>
                    </div>
                </div>
            );
        }

            return (
                <footer className="bg-gray-900 text-gray-400 p-6 mt-12 border-t border-purple-800">
                    <div className="container mx-auto text-center">
                        <p>&copy; {new Date().getFullYear()} Asonik Store. {t.rightsReserved}</p>

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [products, setProducts] = useState([]);
            const [page, setPage] = useState('home');
            const [alertInfo, setAlertInfo] = useState(null);
            const [language, setLanguage] = useState('ru');
            const [currency, setCurrency] = useState('RUB');
            const [profileVisible, setProfileVisible] = useState(false);
            const [activeTicketId, setActiveTicketId] = useState(null);
            const [selectedProduct, setSelectedProduct] = useState(null);
            
            const isAdmin = user && user.uid === ADMIN_UID;
            const t = translations[language];
            
            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                const q = collection(db, "products");
                const unsubProducts = onSnapshot(q, (snapshot) => {
                    setProducts(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
                return () => unsubProducts();
            }, []);

            const handleLogin = async () => { try { await signInWithPopup(auth, provider); } catch (error) { console.error("Login Error:", error); setAlertInfo({ message: "Login failed: " + error.message }); } };
            const handleLogout = async () => { try { await signOut(auth); setPage('home'); } catch (error) { console.error("Logout Error:", error); } };
            const handleBuy = (product) => setSelectedProduct(product);
            const handleConfirmPurchase = async (product) => {
                if (!user) return;
                try {
                    await addDoc(collection(db, 'orders'), {
                        userId: user.uid, userEmail: user.email, productId: product.id,
                        productName: product.name, timestamp: serverTimestamp()
                    });
                    const productRef = doc(db, 'products', product.id);
                    await updateDoc(productRef, {
                        popularity: increment(1)
                    });
                } catch (error) { console.error("Order creation/popularity update error: ", error); }
            };
            const handleAlertConfirm = () => { if (alertInfo && alertInfo.onConfirm) alertInfo.onConfirm(); setAlertInfo(null); };

            const renderPage = () => {
                switch (page) {
                    case 'admin': return isAdmin ? <AdminPage {...{products, setAlertInfo, t, setActiveTicketId}} /> : <HomePage {...{products, onBuy: handleBuy, user, setAlertInfo, t, currency, convertPrice}} />;
                    case 'support': return user ? <SupportPage {...{user, t, setActiveTicketId}}/> : <div className="text-center text-white p-10">{t.loginForSupport}</div>;
                    default: return <HomePage {...{products, onBuy: handleBuy, user, setAlertInfo, t, currency, convertPrice}} />;
                }
            };

            if (loading) return <LoadingSpinner />;

            return (
                <div className="bg-gray-900 min-h-screen font-sans bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 flex flex-col">
                    <Header {...{user, onLogin: handleLogin, onLogout: handleLogout, setPage, isAdmin, t, currency, setCurrency, language, setLanguage, setProfileVisible}} />
                    <div className="flex-grow">{renderPage()}</div>
                    {selectedProduct && <PurchaseModal product={selectedProduct} onClose={() => setSelectedProduct(null)} onConfirm={handleConfirmPurchase} t={t} />}
                    {activeTicketId && user && <ChatModal ticketId={activeTicketId} user={user} isAdmin={isAdmin} onClose={() => setActiveTicketId(null)} t={t} />}
                    {alertInfo && <AlertModal message={alertInfo.message} onConfirm={alertInfo.onConfirm ? handleAlertConfirm : null} onCancel={() => setAlertInfo(null)} t={t} />}
                    {profileVisible && user && <ProfileModal user={user} onClose={() => setProfileVisible(false)} t={t} setAlertInfo={setAlertInfo} />}
                    <Footer t={t}/>
                </div>
            );
