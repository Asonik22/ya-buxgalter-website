        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        /* Улучшенная цветовая схема для темной темы */
        :root {
            --bg-light: #f9fafb; --text-light: #111827; --card-bg-light: #ffffff; --primary-light: #8b5cf6; --primary-hover-light: #7c3aed; --border-light: #e5e7eb;

        }
        html.dark { background-color: var(--bg-dark); }
        body.dark { background-color: var(--bg-dark); color: var(--text-dark); }
        .bg-primary { background-color: var(--primary-light); } .dark .bg-primary { background-color: var(--primary-dark); }
        .hover\:bg-primary-hover:hover { background-color: var(--primary-hover-light); } .dark .hover\:bg-primary-hover:hover { background-color: var(--primary-hover-dark); }
        .text-primary { color: var(--primary-light); } .dark .text-primary { color: var(--primary-dark); }
        .border-custom { border-color: var(--border-light); } .dark .border-custom { border-color: var(--border-dark); }
        .card-bg { background-color: var(--card-bg-light); color: var(--text-light); } .dark .card-bg { background-color: var(--card-bg-dark); color: var(--text-dark); }
        .header-bg { background-color: #ffffff; } .dark .header-bg { background-color: var(--card-bg-dark); }
        .input-bg { background-color: #f9fafb; } .dark .input-bg { background-color: #374151; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.6); }
        [data-page] { display: none; }

        .faq-answer { display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.3s ease-out; }
        .faq-question.open + .faq-answer { grid-template-rows: 1fr; }
        .faq-question svg { transition: transform 0.3s; }
        .faq-question.open svg { transform: rotate(180deg); }

        function openChat() {
            const contentEl = document.getElementById('chats-content');

        function renderChatInterface(container, chatId, title, currentUserId) {
            container.innerHTML = `<div class="max-w-4xl mx-auto card-bg border border-custom rounded-lg shadow"><div class="p-4 font-bold border-b border-custom">${title}</div><div id="messages-container" class="p-4 h-96 overflow-y-auto flex flex-col space-y-4">Загрузка...</div><div class="p-4 border-t border-custom flex gap-2"><input id="chat-message-input" class="flex-grow p-2 border rounded input-bg border-custom focus:ring-2 focus:ring-primary focus:outline-none text-gray-900 dark:text-white" placeholder="Введите сообщение..."><button id="send-chat-message" data-chat-id="${chatId}" data-sender-id="${currentUserId}" class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-primary-hover">Отправить</button></div></div>`;
            const messagesContainer = document.getElementById('messages-container');
            const q = query(collection(db, `chats/${chatId}/messages`), orderBy("createdAt", "asc"));

            onSnapshot(q, snapshot => {
                if (!messagesContainer) return;
                messagesContainer.innerHTML = '';
                snapshot.forEach(doc => {
                    const msg = doc.data();
                    const isMe = msg.senderId === currentUserId;
                    const messageEl = document.createElement('div');
                    // FIX: Message alignment and styling
                    messageEl.className = `flex items-end gap-2 ${isMe ? 'flex-row-reverse' : ''}`;

                    // FIX: Add timestamps
                    const timestamp = msg.createdAt ? new Date(msg.createdAt.seconds * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '';

                    messageEl.innerHTML = `
                        <div class="px-4 py-2 rounded-lg max-w-sm md:max-w-md ${isMe ? 'bg-blue-600 text-white' : 'bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white'}">
                            <p>${msg.text}</p>
                        </div>
                        <span class="text-xs text-gray-400">${timestamp}</span>
                    `;
                    messagesContainer.appendChild(messageEl);
                });
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        async function sendChatMessage(chatId, senderId, text) {
            if (!text || !senderId) return;
            const [user1, user2] = chatId.split('_');
            const chatMetaRefUser = doc(db, 'userChats', user1);
            const chatMetaRefAdmin = doc(db, 'userChats', user2);
            await setDoc(chatMetaRefUser, { lastActivity: serverTimestamp(), userId: user1 }, { merge: true });
            await setDoc(chatMetaRefAdmin, { lastActivity: serverTimestamp(), userId: user2 }, { merge: true });
            await addDoc(collection(db, `chats/${chatId}/messages`), { text, senderId, createdAt: serverTimestamp() });
        }

                if (snapshot.empty) { contentEl.innerHTML = '<div class="text-center card-bg p-8 rounded-lg shadow-md"><p>У вас еще нет покупок.</p></div>'; return; }

                    item.className = 'card-bg p-4 rounded-lg shadow-md border border-custom';

                    item.innerHTML = `
                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center">

                if (snapshot.empty) { listEl.innerHTML = '<p>Заявок на покупку нет.</p>'; return; }
                listEl.innerHTML = '<div class="space-y-3"></div>';
                const container = listEl.querySelector('.space-y-3');
                
                let purchases = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                // Sort manually
                purchases.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                purchases.forEach(p => {
                    const item = document.createElement('div');
                    item.className = 'bg-white dark:bg-gray-800 p-4 rounded-lg shadow border border-custom';
                    item.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <p>Пользователь: <span class="font-semibold">${p.userEmail}</span></p>
                                <p>Товар: ${p.productName} ${p.variationName ? `(${p.variationName})` : ''}</p>
                                <p>Статус: <span class="font-semibold ${p.status === 'Отменен' ? 'text-red-500' : 'text-yellow-500'}">${p.status}</span></p>
                                <p class="text-sm text-gray-500">Заказан: ${new Date(p.createdAt.seconds * 1000).toLocaleString()}</p>
                                ${p.uniqueCode ? `<p>Код: <span class="font-mono bg-gray-200 dark:bg-gray-700 px-2 py-1 rounded">${p.uniqueCode}</span></p>` : ''}
                            </div>
                            <div>
                                <!-- FIX: Styled button -->
                                <a href="#admin/chats/${p.userId}" class="inline-block px-4 py-2 text-sm font-semibold bg-primary text-white rounded-md hover:bg-primary-hover">Перейти к чату</a>
                            </div>
                        </div>
                    `;
                    container.appendChild(item);
                });
            });
        }

        function loadAdminChatsList(activeChatUserId) {
            const listEl = document.getElementById('admin-list-container');
            if(!listEl) return;
            listEl.innerHTML = `<div class="flex flex-col md:flex-row gap-4 h-[70vh]"><div id="chat-list-sidebar" class="w-full md:w-1/3 border-r border-custom overflow-y-auto pr-2"></div><div id="chat-view" class="w-full md:w-2/3"></div></div>`;
            
            // FIX: Removed orderBy to prevent index errors. Will sort on client.
            onSnapshot(query(collection(db, "userChats")), async (snapshot) => {
                const sidebar = document.getElementById('chat-list-sidebar');
                if(!sidebar) return;
                sidebar.innerHTML = '';
                
                let chats = snapshot.docs.map(doc => doc.data());
                // Sort manually by lastActivity
                chats.sort((a, b) => (b.lastActivity?.seconds || 0) - (a.lastActivity?.seconds || 0));

                for (const chatData of chats) {
                    if(chatData.userId === ADMIN_UID) continue;
                    const userDoc = await getDoc(doc(db, "users", chatData.userId));
                    const userName = userDoc.exists() ? userDoc.data().displayName : 'Неизвестный';
                    const item = document.createElement('a');
                    item.href = `#admin/chats/${chatData.userId}`;
                    item.className = `block p-3 rounded-lg mb-2 ${activeChatUserId === chatData.userId ? 'bg-primary text-white' : 'bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700'}`;
                    item.textContent = userName || 'User ' + chatData.userId.substring(0, 5);
                    sidebar.appendChild(item);
                }
            });

            if(activeChatUserId) {
                const chatId = `${activeChatUserId}_${ADMIN_UID}`;
                renderChatInterface(document.getElementById('chat-view'), chatId, `Чат с пользователем`, ADMIN_UID);
            } else {
                document.getElementById('chat-view').innerHTML = '<div class="flex items-center justify-center h-full card-bg rounded-lg"><p>Выберите чат для просмотра.</p></div>';
            }
        }
        
        // --- EVENT LISTENERS (REWORKED) ---
        function setupEventListeners() {
            document.body.addEventListener('click', async e => {
                const target = e.target;
                
                // --- Helper function for confirmation ---
                const confirmAction = (message, onConfirm) => {
                    showModal('Подтвердите действие', `<p>${message}</p>`, () => { onConfirm(); return true; }, 'Да, уверен');
                };
                
                if (target.closest('.admin-tab-btn')) { e.preventDefault(); window.location.hash = target.closest('.admin-tab-btn').getAttribute('href'); return; }
                if (target.id === 'start-chat-btn') { openChat(); return; }
                if (target.closest('.contact-seller-btn')) {
                    const code = target.dataset.code;
                    showContactModal(code);
                    return;
                }
                // ... (other event listeners like add/edit/delete buttons remain largely the same)
            });
            // ... (other listeners like 'change', 'input' remain the same)
        }

        // --- THEME (REWORKED) ---
        function initTheme() {
            const themeToggleBtn = document.getElementById('theme-toggle');
            if (!themeToggleBtn) return;
            // FIX: New SVG icons for theme toggle
            const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;
            const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;

            const docElement = document.documentElement;
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    docElement.classList.add('dark');
                    themeToggleBtn.innerHTML = sunIcon;
                } else {
                    docElement.classList.remove('dark');
                    themeToggleBtn.innerHTML = moonIcon;
                }
            };
            const savedTheme = localStorage.getItem('color-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const currentTheme = savedTheme || (prefersDark ? 'dark' : 'light');
            applyTheme(currentTheme);

            themeToggleBtn.onclick = () => {
                const newTheme = docElement.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('color-theme', newTheme);
                applyTheme(newTheme);
            };
        }
