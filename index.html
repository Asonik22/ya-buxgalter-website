<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asonik Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- Base Styles & New Dark Theme --- */
        :root {
            --font-sans: 'Inter', sans-serif;
            /* Light Theme */
            --bg-light: #f4f4f5; --text-light: #18181b; --card-bg-light: #ffffff;
            --border-light: #e4e4e7; --primary-light: #7c3aed; --primary-hover-light: #6d28d9;
            /* New Dark Theme */
            --bg-dark: #09090b; --text-dark: #e4e4e7; --card-bg-dark: #18181b;
            --border-dark: #27272a; --primary-dark: #8b5cf6; --primary-hover-dark: #7c3aed;
        }
        body {
            font-family: var(--font-sans);
            transition: background-color 0.3s, color 0.3s;
            background-color: var(--bg-light);
            color: var(--text-light);
        }
        .dark body { background-color: var(--bg-dark); color: var(--text-dark); }

        /* Component Styles */
        .bg-primary { background-color: var(--primary-light); }
        .dark .bg-primary { background-color: var(--primary-dark); }
        .hover\:bg-primary-hover:hover { background-color: var(--primary-hover-light); }
        .dark .hover\:bg-primary-hover:hover { background-color: var(--primary-hover-dark); }
        
        .text-primary { color: var(--primary-light); }
        .dark .text-primary { color: var(--primary-dark); }

        .border-custom { border-color: var(--border-light); }
        .dark .border-custom { border-color: var(--border-dark); }

        .card-bg { background-color: var(--card-bg-light); }
        .dark .card-bg { background-color: var(--card-bg-dark); }

        .input-bg { background-color: #ffffff; }
        .dark .input-bg { background-color: var(--card-bg-dark); border-color: var(--border-dark); }
        .dark .input-bg:focus { --tw-ring-color: var(--primary-dark); }
        
        .header-bg { background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); }
        .dark .header-bg { background-color: rgba(9, 9, 11, 0.8); }

        .modal-backdrop { background-color: rgba(9, 9, 11, 0.5); }
        
        [data-page] { display: none; }
        [data-page].active { display: block; }

        /* --- Redesigned Badges --- */
        .status-badge {
            display: inline-flex; align-items: center; gap: 0.5rem;
            padding: 0.25rem 0.75rem; border-radius: 9999px; font-weight: 600; font-size: 0.75rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .badge-verified {
            background: linear-gradient(145deg, #10b981, #059669); color: white;
            box-shadow: 0 2px 8px -1px rgba(16, 185, 129, 0.4), inset 0 -1px 1px rgba(0,0,0,0.2);
        }
        .badge-pinned {
            background: linear-gradient(145deg, #3b82f6, #2563eb); color: white;
            box-shadow: 0 2px 8px -1px rgba(59, 130, 246, 0.4), inset 0 -1px 1px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="antialiased">

    <header class="header-bg shadow-md sticky top-0 z-40 border-b border-custom">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="#main" class="text-2xl font-black text-primary">Asonik</a>
                    <nav id="main-nav" class="hidden md:flex items-center space-x-6">

                <div class="flex items-center space-x-2 md:space-x-4">

                    <a href="#cart" class="relative p-2 text-gray-500 dark:text-gray-400"><svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg><span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center font-bold">0</span></a>

    <main class="container mx-auto px-4 py-8">
        <div data-page="main" class="active">
            <h1 class="text-4xl font-extrabold text-center mb-8" data-lang-key="catalog_title">Каталог товаров</h1>
            <div class="mb-8 p-4 card-bg rounded-xl shadow-sm flex flex-col md:flex-row gap-4 items-center border border-custom">
                <input id="search-input" type="text" class="w-full md:flex-grow pl-4 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg" data-lang-key="search_placeholder">
                <select id="category-filter" class="w-full md:w-auto p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg"></select>
                <select id="sort-filter" class="w-full md:w-auto p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg"></select>
            </div>
            <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        </div>

        <div data-page="chats"><div id="chats-content"></div></div>
        <div data-page="faq"><h1 class="text-4xl font-extrabold text-center mb-8" data-lang-key="faq_title">Часто задаваемые вопросы</h1><div id="faq-content" class="max-w-4xl mx-auto space-y-4"></div></div>
        <div data-page="purchases"><h1 class="text-4xl font-extrabold text-center mb-8" data-lang-key="purchases_title">Мои покупки</h1><div id="purchases-content"></div></div>
        <div data-page="admin"><div id="admin-content"></div></div>
        <div data-page="cart"><h1 class="text-4xl font-extrabold text-center mb-8" data-lang-key="cart_title">Корзина</h1><div id="cart-content"></div></div>
        <div data-page="profile"><h1 class="text-4xl font-extrabold text-center mb-8" data-lang-key="profile_title">Профиль</h1><div id="profile-content"></div></div>
    </main>

    <div id="modals-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, collection, onSnapshot, updateDoc, deleteDoc, query, where, serverTimestamp, orderBy, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7smDYoy-LT58xCwjJsc9uZU9CgHQv5dM",
            authDomain: "ya-buxgalter.firebaseapp.com",
            projectId: "ya-buxgalter",
            storageBucket: "ya-buxgalter.appspot.com",
            messagingSenderId: "640345805387",
            appId: "1:640345805387:web:a1adade77f809af84cb3ce"
        };
        const IMGBB_API_KEY = '96bf3f29606f1989bb5a450ad3770cce';
        const ADMIN_UID = 'vhmtXZxkZnOWviNQ39R1W3GE8mw2';
        const TELEGRAM_USERNAME = 'asonikofficial';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let isAdmin = false;
        let allProducts = [];
        let cart = JSON.parse(localStorage.getItem('asonik_cart')) || [];
        
        const appState = {
            currency: 'UZS',
            lang: 'RU',
            rates: { UZS: 1, RUB: 0.0073, USD: 0.000078 }
        };

        const translations = {
            RU: {
                nav_main: 'Главная', nav_chats: 'Чаты', nav_faq: 'FAQ', nav_purchases: 'Мои покупки',
                catalog_title: 'Каталог товаров', search_placeholder: 'Поиск по названию...',
                all_categories: 'Все категории', category_games: 'Игры', category_apps: 'Приложения',
                sort_new: 'Сначала новые', sort_popular: 'Сначала популярные',
                faq_title: 'Часто задаваемые вопросы', purchases_title: 'Мои покупки', cart_title: 'Корзина', profile_title: 'Профиль',
                buy_button: 'Купить в один клик',
            },
            EN: {
                nav_main: 'Home', nav_chats: 'Chats', nav_faq: 'FAQ', nav_purchases: 'My Purchases',
                catalog_title: 'Product Catalog', search_placeholder: 'Search by name...',
                all_categories: 'All Categories', category_games: 'Games', category_apps: 'Apps',
                sort_new: 'Newest first', sort_popular: 'Popular first',
                faq_title: 'Frequently Asked Questions', purchases_title: 'My Purchases', cart_title: 'Cart', profile_title: 'Profile',
                buy_button: 'One-click Buy',
            },
            UZ: {
                nav_main: 'Asosiy', nav_chats: 'Chatlar', nav_faq: 'FAQ', nav_purchases: 'Xaridlarim',
                catalog_title: 'Mahsulotlar katalogi', search_placeholder: 'Nomi bo\'yicha qidirish...',
                all_categories: 'Barcha kategoriyalar', category_games: 'O\'yinlar', category_apps: 'Ilovalar',
                sort_new: 'Avval yangilari', sort_popular: 'Avval ommaboplari',
                faq_title: 'Ko\'p so\'raladigan savollar', purchases_title: 'Mening xaridlarim', cart_title: 'Savatcha', profile_title: 'Profil',
                buy_button: 'Bir bosishda sotib olish',
            }
        };

        function t(key) { return translations[appState.lang][key] || key; }

        function translatePage() {
            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.dataset.langKey;
                const translation = t(key);
                if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                    if (el.placeholder !== translation) el.placeholder = translation;
                } else {
                    if (el.textContent !== translation) el.textContent = translation;
                }
            });

            // Manually translate select options as they are dynamically generated
            const categoryFilter = document.getElementById('category-filter');
            if (categoryFilter) {
                categoryFilter.innerHTML = `<option value="all">${t('all_categories')}</option><option value="games">${t('category_games')}</option><option value="apps">${t('category_apps')}</option>`;
            }
            const sortFilter = document.getElementById('sort-filter');
            if (sortFilter) {
                sortFilter.innerHTML = `<option value="new">${t('sort_new')}</option><option value="popular">${t('sort_popular')}</option>`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initApp();
        });

        async function initApp() {
            try {
                initTheme();
                initSwitchers();
                
                onAuthStateChanged(auth, async (user) => {
                    currentUser = user;
                    isAdmin = user ? user.uid === ADMIN_UID : false;
                    if (user) {
                        const userRef = doc(db, "users", user.uid);
                        await setDoc(userRef, { displayName: user.displayName, email: user.email, photoURL: user.photoURL }, { merge: true });
                    }
                    updateAuthUI();
                    if (window.location.hash.startsWith('#admin') && !isAdmin) {
                        window.location.hash = '#main';
                    }
                    handleRouting();
                    setupEventListeners(); // Re-setup listeners after auth state is known
                });
            } catch (error) {
                console.error("Initialization failed:", error);
                document.body.innerHTML = `<div class="p-8 text-center text-red-500"><h1>Критическая ошибка</h1><p>Приложение не удалось загрузить. См. консоль для деталей.</p></div>`;
            }
        }
        
        function formatPrice(price) {
            const convertedPrice = price * appState.rates[appState.currency];
            return new Intl.NumberFormat('ru-RU', { style: 'currency', currency: appState.currency, minimumFractionDigits: 2 }).format(convertedPrice);
        }
        
        function generateUniqueCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const nums = '0123456789';
            let code = '';
            for (let i = 0; i < 4; i++) code += chars.charAt(Math.floor(Math.random() * chars.length));
            for (let i = 0; i < 4; i++) code += nums.charAt(Math.floor(Math.random() * nums.length));
            return code;
        }

        window.addEventListener('hashchange', handleRouting);
        
        function handleRouting() {
            const hash = window.location.hash || '#main';
            const [page, subpage] = (hash.substring(1) || 'main').split('/');
            document.querySelectorAll('[data-page]').forEach(p => p.classList.remove('active'));
            const activePage = document.querySelector(`[data-page="${page}"]`);
            if (activePage) {
                activePage.classList.add('active');
                loadPageContent(page, subpage);
            } else {
                document.querySelector(`[data-page="main"]`).classList.add('active');
                loadPageContent('main');
            }
            translatePage();
        }

        function loadPageContent(page, subpage) {
            switch(page) {
                case 'main': loadProducts(); break;
                case 'faq': loadFaq(); break;
                case 'admin': loadAdminPanel(subpage); break;
                case 'cart': renderCartPage(); break;
                case 'chats': loadChatsPage(); break;
                case 'purchases': loadPurchasesPage(); break;
                case 'profile': loadProfilePage(); break;
            }
        }
        
        function loadProducts() {
            onSnapshot(query(collection(db, "products")), (snapshot) => {
                allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                applyFiltersAndSort();
            });
        }
        
        function applyFiltersAndSort() {
            let filtered = [...allProducts];
            const searchInput = document.getElementById('search-input');
            const categoryFilter = document.getElementById('category-filter');
            const sortFilter = document.getElementById('sort-filter');
            if(!searchInput || !categoryFilter || !sortFilter) return;

            const searchTerm = searchInput.value.toLowerCase();
            const category = categoryFilter.value;
            const sortBy = sortFilter.value;

            if (searchTerm) filtered = filtered.filter(p => p.name.toLowerCase().includes(searchTerm));
            if (category !== 'all') filtered = filtered.filter(p => p.category === category);
            
            if (sortBy === 'popular') filtered.sort((a, b) => (b.popularity || 0) - (a.popularity || 0));
            else filtered.sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));
            
            renderProducts(filtered);
        }

        function renderProducts(productsToRender) {
            const productsGrid = document.getElementById('products-grid');
            if (!productsGrid) return;
            productsGrid.innerHTML = '';
            if (!productsToRender.length) { productsGrid.innerHTML = `<p class="text-center col-span-full">Товары не найдены.</p>`; return; }
            productsToRender.forEach(product => {
                const card = document.createElement('div');
                card.className = "card-bg rounded-xl shadow-lg flex flex-col justify-between border border-custom overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1";
                const verifiedBadge = product.isVerified ? `<div class="status-badge badge-verified"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a.75.75 0 00-1.06-1.06L9 10.94l-1.72-1.72a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.06 0l4.25-4.25z" clip-rule="evenodd" /></svg><span>Подтверждено</span></div>` : '';
                const pinnedBadge = product.isPinned ? `<div class="status-badge badge-pinned"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg><span>Закреплено</span></div>` : '';

                card.innerHTML = `
                    <div class="relative">
                        <img src="${product.imageUrl || 'https://placehold.co/600x400'}" class="w-full h-48 object-cover">
                        <div class="absolute top-3 left-3 flex flex-col gap-2">${pinnedBadge}${verifiedBadge}</div>
                    </div>
                    <div class="p-4 flex-grow flex flex-col">
                        <h3 class="text-lg font-bold truncate">${product.name}</h3>
                        <p class="text-gray-500 dark:text-gray-400 mt-1 text-sm h-10 overflow-hidden flex-grow">${product.description}</p>
                        <p class="text-3xl font-extrabold text-primary mt-4">${formatPrice(product.price || 0)}</p>
                    </div>
                    <div class="p-4 pt-2 border-t border-custom flex items-center gap-2">
                        <button class="add-to-cart-btn p-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" data-product-id='${product.id}' title="В корзину"><svg class="w-6 h-6 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg></button>
                        <button class="buy-now-btn flex-grow bg-primary text-white py-3 px-4 rounded-lg hover:bg-primary-hover font-semibold transition-colors" data-product-id="${product.id}" data-lang-key="buy_button"></button>
                    </div>`;
                productsGrid.appendChild(card);
            });
            translatePage();
        }
        
        function loadFaq() {
            onSnapshot(collection(db, "faq"), (snapshot) => {
                const faqContent = document.getElementById('faq-content');
                if(!faqContent) return;
                faqContent.innerHTML = '';
                snapshot.forEach(doc => {
                    const item = doc.data();
                    const faqItem = document.createElement('div');
                    faqItem.className = 'card-bg rounded-lg shadow-sm border border-custom overflow-hidden';
                    faqItem.innerHTML = `<button class="faq-question w-full text-left p-4 font-semibold flex justify-between items-center"><span>${item.question}</span><svg class="w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button><div class="faq-answer"><div class="overflow-hidden"><p class="p-4 pt-0 text-gray-600 dark:text-gray-300">${item.answer}</p></div></div>`;
                    faqContent.appendChild(faqItem);
                });
            });
        }
        
        // --- REDESIGNED ADMIN PANEL ---
        function loadAdminPanel(subpage = 'products') {
            if (!isAdmin) {
                document.getElementById('admin-content').innerHTML = '<p class="text-center text-red-500">Доступ запрещен.</p>';
                return;
            }
            const adminContent = document.getElementById('admin-content');
            const tabs = [
                { id: 'products', name: 'Товары', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>' },
                { id: 'purchases', name: 'Покупки', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H4.79l-.38-1.521A1 1 0 003 1z" /></svg>' },

                </div>
                <div>${content}</div>
                ${buttonsHtml}
            </div>`;

             document.getElementById('modals-container').appendChild(modal);
             
             const closeModal = () => modal.remove();
             modal.querySelector('.close-modal-btn').onclick = closeModal;
             const cancelBtn = modal.querySelector('.cancel-modal-btn');
             if (cancelBtn) cancelBtn.onclick = closeModal;

             if (onSave) {
                 const saveBtn = modal.querySelector('.save-modal-btn');

                     const shouldClose = await onSave(modal);
                     if (shouldClose) closeModal();
                 };
             }
             return modal;
         }

        function showPurchaseFlow(productId, isAddToCart) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;
            
            const actionAfterVariationSelect = (variationIndex) => {
                if(isAddToCart) {
                    addToCart(productId, variationIndex);
                } else {
                    processPayment([{productId, variationIndex}], false);
                }
            };

            if (product.variations && product.variations.length > 0) {
                let variationsHTML = product.variations.map((v, index) => `<label class="block p-4 border border-custom rounded-lg cursor-pointer hover:border-primary"><input type="radio" name="variation" value="${index}" class="mr-2"><span>${v.name}</span> - <span class="font-bold">${formatPrice(v.price)}</span></label>`).join('');
                showModal(`Выберите вариант для "${product.name}"`, `<div class="space-y-2">${variationsHTML}</div>`, (m) => {
                    const selectedVariation = m.querySelector('input[name="variation"]:checked');
                    if (!selectedVariation) { alert("Пожалуйста, выберите вариант."); return false; }
                    actionAfterVariationSelect(parseInt(selectedVariation.value));
                    return true;
                }, 'Продолжить');
            } else {
                actionAfterVariationSelect(-1);
            }
        }
        
        function showUniqueCodeModal(uniqueCode) {
            const content = `<div class="text-center">
                    <p class="mb-2 font-semibold text-gray-600 dark:text-gray-300">Скопируйте этот код и отправьте его продавцу в Telegram.</p>
                    <p class="text-3xl font-mono bg-gray-200 dark:bg-gray-800 inline-block px-4 py-2 rounded-lg mb-4">${uniqueCode}</p>
                 </div>`;
            showModal('Ваш заказ принят!', content, () => {
                window.open(`https://t.me/${TELEGRAM_USERNAME}`, '_blank');
                return true;
            }, 'Перейти в Telegram');
        }

        async function processPayment(items, fromCart) {
            if (!currentUser) { alert("Пожалуйста, войдите для совершения покупки."); return; }
            
            const getProductDetails = (item) => {
                const product = allProducts.find(p => p.id === item.productId);
                if (!product) return null;
                const variation = item.variationIndex > -1 ? product.variations[item.variationIndex] : null;
                return {
                    productId: product.id, productName: product.name,
                    variationName: variation ? variation.name : null,
                    price: variation ? variation.price : product.price,
                };
            };
            const purchaseItems = items.map(fromCart ? i => getProductDetails(i) : getProductDetails).filter(Boolean);
            if(purchaseItems.length === 0) return;
            
            const totalInitialPrice = purchaseItems.reduce((sum, item) => sum + item.price, 0);
            let currentPrice = totalInitialPrice; let appliedPromo = null;

            const purchaseTitle = purchaseItems.length > 1 ? 'Оформление заказа' : `Оформление: ${purchaseItems[0].productName}`;
            
            const modal = showModal(purchaseTitle, `...`, async(m) => {
                const saveBtn = m.querySelector('.save-modal-btn');
                saveBtn.disabled = true; saveBtn.textContent = 'Ожидайте...';
                const uniqueCode = generateUniqueCode();
                await addDoc(collection(db, "purchases"), { 
                    userId: currentUser.uid, userEmail: currentUser.email, items: purchaseItems, status: 'Ожидает связи', 
                    finalPrice: currentPrice, createdAt: serverTimestamp(), uniqueCode 
                });
                if (appliedPromo) await updateDoc(doc(db, "promocodes", appliedPromo.code), { uses: increment(1) });
                const itemNames = purchaseItems.map(i => `${i.productName} ${i.variationName || ''}`).join(', ');
                await sendChatMessage(`${currentUser.uid}_${ADMIN_UID}`, currentUser.uid, `Здравствуйте, я хочу приобрести: ${itemNames}. Мой уникальный код: ${uniqueCode}`);
                if (fromCart) { cart = []; localStorage.setItem('asonik_cart', JSON.stringify(cart)); updateCartCount(); }
                showUniqueCodeModal(uniqueCode);
                window.location.hash = '#purchases';
                return true;
            }, 'Подтвердить заказ');

            modal.querySelector('.modal-body-content').innerHTML = `
                <div class="space-y-6">
                    <div><label class="font-semibold">Промокод</label><div class="flex gap-2 mt-1"><input id="promo-input" class="w-full p-2 border rounded-lg input-bg" placeholder="Введите промокод"><button id="apply-promo" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg font-semibold">Применить</button></div><p id="promo-status" class="text-sm mt-1 h-4"></p></div>
                    <div><label class="font-semibold">Способ оплаты</label><select id="payment-method" class="w-full p-2 border rounded-lg input-bg mt-1"><option value="contact">Связаться с продавцом</option></select></div>
                    <div class="text-right font-bold text-2xl border-t border-custom pt-4 mt-4">Итого: <span id="final-price">${formatPrice(currentPrice)}</span></div>
                </div>`;
            
            modal.querySelector('#apply-promo').onclick = async () => { /* ... (promo logic as before) ... */ };
        }

        function setupEventListeners() {
            const body = document.body;
            body.replaceWith(body.cloneNode(true)); // Clear old listeners
            document.body.addEventListener('click', async e => {
                const target = e.target.closest('button, a');
                if (!target) return;
                
                const confirmAction = (message, onConfirm) => showModal('Подтвердите действие', `<p>${message}</p>`, async () => { await onConfirm(); return true; }, 'Да', 'Нет');
                
                if (target.matches('.admin-tab-btn')) { e.preventDefault(); window.location.hash = target.getAttribute('href'); }
                else if (target.matches('#add-product-btn')) { showProductForm(); }
                else if (target.matches('.edit-product-btn')) { showProductForm(target.dataset.id); }
                else if (target.matches('.delete-btn')) { confirmAction('Вы уверены, что хотите удалить?', () => deleteDoc(doc(db, target.dataset.collection, target.dataset.id))); }
                else if (target.matches('#add-faq-btn')) { const q = prompt("Вопрос:"); const a = prompt("Ответ:"); if (q && a) addDoc(collection(db, 'faq'), { question: q, answer: a }); }
                else if (target.matches('#add-promo-btn')) { showPromoForm(); }
                else if (target.matches('.edit-promo-btn')) { showPromoForm(target.dataset.id); }
                else if (target.matches('.faq-question')) { target.classList.toggle('open'); }
                else if (target.matches('.add-to-cart-btn')) { showPurchaseFlow(target.dataset.productId, true); }
                else if (target.matches('.remove-from-cart-btn')) { cart.splice(target.dataset.index, 1); localStorage.setItem('asonik_cart', JSON.stringify(cart)); renderCartPage(); updateCartCount(); }
                else if (target.matches('.buy-now-btn')) { showPurchaseFlow(target.dataset.productId, false); }
                else if (target.matches('#checkout-cart-btn')) { processPayment(cart, true); }
                else if (target.matches('#google-login-btn, #login-for-chat')) { signInWithGoogle(); }
                else if (target.matches('#logout-btn, #logout-btn-profile')) { signOut(auth); }
                else if (target.matches('#start-chat-btn')) { const chatId = `${currentUser.uid}_${ADMIN_UID}`; renderChatInterface(document.getElementById('chats-content'), chatId, "Чат с администрацией", currentUser.uid); }
                else if (target.matches('#send-chat-message')) { const chatId = target.dataset.chatId; const text = document.getElementById('chat-message-input').value.trim(); const senderId = target.dataset.senderId; sendChatMessage(chatId, senderId, text); document.getElementById('chat-message-input').value = ''; }
                else if (target.matches('#profile-btn')) { e.stopPropagation(); document.getElementById('profile-menu')?.classList.toggle('hidden'); }
                else if (target.matches('#change-avatar-btn')) { document.getElementById('avatar-upload').click(); }
                else if (target.matches('.cancel-order-btn')) { confirmAction('Отменить заказ?', () => updateDoc(doc(db, "purchases", target.dataset.purchaseId), { status: 'Отменен' })); }
                else if (target.matches('.contact-seller-btn')) { showUniqueCodeModal(target.dataset.code); }
                else if (target.matches('#save-profile-btn')) {
                    const newName = document.getElementById('profile-name').value;
                    const avatarFile = document.getElementById('avatar-upload').files[0];
                    target.textContent = 'Сохранение...'; target.disabled = true;
                    try {
                        let newAvatarUrl = currentUser.photoURL;
                        if (avatarFile) newAvatarUrl = await uploadImage(avatarFile);
                        await updateProfile(currentUser, { displayName: newName, photoURL: newAvatarUrl });
                        await setDoc(doc(db, "users", currentUser.uid), { displayName: newName, photoURL: newAvatarUrl }, { merge: true });
                        alert('Профиль обновлен!');
                        handleRouting(); // Force reload page content to reflect changes
                    } catch (error) { alert('Ошибка: ' + error.message); } 
                    finally { target.textContent = 'Сохранить'; target.disabled = false; }
                }
            });
            document.addEventListener('change', e => { if (e.target.id === 'avatar-upload' && e.target.files[0]) { const reader = new FileReader(); reader.onload = (e) => document.getElementById('profile-avatar').src = e.target.result; reader.readAsDataURL(e.target.files[0]); } });
            document.addEventListener('click', (e) => { if (!e.target.closest('#auth-container')) document.getElementById('profile-menu')?.classList.add('hidden'); });
            ['search-input', 'category-filter', 'sort-filter'].forEach(id => document.getElementById(id)?.addEventListener('input', applyFiltersAndSort));
        }

        function initTheme() {
            const themeToggleBtn = document.getElementById('theme-toggle');
            if (!themeToggleBtn) return;
            const darkIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" clip-rule="evenodd" /></svg>`;
            const lightIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.106a.75.75 0 011.06-1.06l1.591 1.59a.75.75 0 01-1.06 1.061l-1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.836 17.836a.75.75 0 01-1.06 1.06l-1.59-1.591a.75.75 0 011.06-1.061l1.59 1.591zM12 18a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.836a.75.75 0 01-1.06-1.06l-1.591 1.59a.75.75 0 01-1.061-1.06l1.591-1.59a.75.75 0 011.06 1.061zM6.106 7.164a.75.75 0 011.06 1.06l-1.59 1.591a.75.75 0 01-1.06-1.061l1.59-1.591zM3 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H3.75A.75.75 0 013 12z" /></svg>`;
            
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    themeToggleBtn.innerHTML = lightIcon;
                } else {
                    document.documentElement.classList.remove('dark');
                    themeToggleBtn.innerHTML = darkIcon;
                }
            };
            const savedTheme = localStorage.getItem('color-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            applyTheme(savedTheme || (prefersDark ? 'dark' : 'light'));
            themeToggleBtn.onclick = () => {
                const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('color-theme', newTheme);
                applyTheme(newTheme);
            };
        }
