<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asonik Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-sans: 'Inter', sans-serif;
            /* Light Theme */
            --bg-light: #f4f4f5; --text-light: #18181b; --card-bg-light: #ffffff;
            --border-light: #e4e4e7; --primary-light: #7c3aed; --primary-hover-light: #6d28d9;
            /* New Dark Theme */
            --bg-dark: #09090b; --text-dark: #e4e4e7; --card-bg-dark: #18181b;
            --border-dark: #27272a; --primary-dark: #8b5cf6; --primary-hover-dark: #7c3aed;
        }
        body {
            font-family: var(--font-sans);
            transition: background-color 0.3s, color 0.3s;
            background-color: var(--bg-light);
            color: var(--text-light);
        }
        .dark body { background-color: var(--bg-dark); color: var(--text-dark); }
        .bg-primary { background-color: var(--primary-light); }
        .dark .bg-primary { background-color: var(--primary-dark); }
        .hover\:bg-primary-hover:hover { background-color: var(--primary-hover-light); }
        .dark .hover\:bg-primary-hover:hover { background-color: var(--primary-hover-dark); }
        .text-primary { color: var(--primary-light); }
        .dark .text-primary { color: var(--primary-dark); }
        .border-custom { border-color: var(--border-light); }
        .dark .border-custom { border-color: var(--border-dark); }
        .card-bg { background-color: var(--card-bg-light); }
        .dark .card-bg { background-color: var(--card-bg-dark); }
        .input-bg { background-color: #ffffff; }
        .dark .input-bg { background-color: var(--card-bg-dark); border-color: var(--border-dark); color: var(--text-dark); }
        .dark .input-bg:focus { --tw-ring-color: var(--primary-dark); }
        .header-bg { background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); }
        .dark .header-bg { background-color: rgba(9, 9, 11, 0.8); }
        .modal-backdrop { background-color: rgba(9, 9, 11, 0.5); }
        [data-page] { display: none; }
        [data-page].active { display: block; }
        .status-badge {
            display: inline-flex; align-items: center; gap: 0.5rem;
            padding: 0.25rem 0.75rem; border-radius: 9999px; font-weight: 600; font-size: 0.75rem;
            color: white; text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .badge-verified {
            background: linear-gradient(145deg, #10b981, #059669);
            box-shadow: 0 2px 8px -1px rgba(16, 185, 129, 0.4), inset 0 -1px 1px rgba(0,0,0,0.2);
        }
        .badge-pinned {
            background: linear-gradient(145deg, #3b82f6, #2563eb);
            box-shadow: 0 2px 8px -1px rgba(59, 130, 246, 0.4), inset 0 -1px 1px rgba(0,0,0,0.2);
        }
        .faq-answer { display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.3s ease-out; }
        .faq-question.open + .faq-answer { grid-template-rows: 1fr; }
        .faq-question svg { transition: transform 0.3s; }
        .faq-question.open svg { transform: rotate(180deg); }
    </style>
</head>
<body class="antialiased">

    <header class="header-bg shadow-sm sticky top-0 z-40 border-b border-custom">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="#main" class="text-2xl font-black text-primary">Asonik</a>
                    <nav id="main-nav" class="hidden md:flex items-center space-x-6">
                        <a href="#main" class="nav-link text-gray-600 dark:text-gray-300 hover:text-primary font-medium" data-lang-key="nav_main"></a>
                        <a href="#chats" class="nav-link text-gray-600 dark:text-gray-300 hover:text-primary font-medium" data-lang-key="nav_chats"></a>
                        <a href="#faq" class="nav-link text-gray-600 dark:text-gray-300 hover:text-primary font-medium" data-lang-key="nav_faq"></a>
                        <a href="#purchases" class="nav-link text-gray-600 dark:text-gray-300 hover:text-primary font-medium" data-lang-key="nav_purchases"></a>
                    </nav>
                </div>
                <div class="flex items-center space-x-2 md:space-x-4">
                    <div id="currency-switcher" class="hidden md:block"></div>
                    <div id="lang-switcher" class="hidden md:block"></div>
                    <button id="theme-toggle" class="p-2 rounded-full text-gray-500 dark:text-gray-400"></button>
                    <a href="#cart" class="relative p-2 text-gray-500 dark:text-gray-400"><svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg><span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center font-bold">0</span></a>
                    <div id="auth-container" class="relative"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div data-page="main"></div>
        <div data-page="chats"></div>
        <div data-page="faq"></div>
        <div data-page="purchases"></div>
        <div data-page="admin"></div>
        <div data-page="cart"></div>
        <div data-page="profile"></div>
    </main>

    <div id="modals-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, collection, onSnapshot, updateDoc, deleteDoc, query, where, serverTimestamp, orderBy, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyC7smDYoy-LT58xCwjJsc9uZU9CgHQv5dM", authDomain: "ya-buxgalter.firebaseapp.com", projectId: "ya-buxgalter", storageBucket: "ya-buxgalter.appspot.com", messagingSenderId: "640345805387", appId: "1:640345805387:web:a1adade77f809af84cb3ce" };
        const IMGBB_API_KEY = '96bf3f29606f1989bb5a450ad3770cce';
        const ADMIN_UID = 'vhmtXZxkZnOWviNQ39R1W3GE8mw2';
        const TELEGRAM_USERNAME = 'asonikofficial';

        let currentUser = null;
        let isAdmin = false;
        let allProducts = [];
        let cart = JSON.parse(localStorage.getItem('asonik_cart')) || [];
        let listeners = [];
        const appState = { currency: 'UZS', lang: 'RU', rates: { UZS: 1, RUB: 0.0073, USD: 0.000078 } };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const translations = {
            RU: { nav_main: 'Главная', nav_chats: 'Чаты', nav_faq: 'FAQ', nav_purchases: 'Мои покупки', catalog_title: 'Каталог товаров', search_placeholder: 'Поиск по названию...', all_categories: 'Все категории', category_games: 'Игры', category_apps: 'Приложения', sort_new: 'Сначала новые', sort_popular: 'Сначала популярные', faq_title: 'Часто задаваемые вопросы', purchases_title: 'Мои покупки', cart_title: 'Корзина', profile_title: 'Профиль', buy_button: 'Купить в один клик' },
            EN: { nav_main: 'Home', nav_chats: 'Chats', nav_faq: 'FAQ', nav_purchases: 'My Purchases', catalog_title: 'Product Catalog', search_placeholder: 'Search by name...', all_categories: 'All Categories', category_games: 'Games', category_apps: 'Apps', sort_new: 'Newest first', sort_popular: 'Popular first', faq_title: 'Frequently Asked Questions', purchases_title: 'My Purchases', cart_title: 'Cart', profile_title: 'Profile', buy_button: 'One-click Buy' },
            UZ: { nav_main: 'Asosiy', nav_chats: 'Chatlar', nav_faq: 'FAQ', nav_purchases: 'Xaridlarim', catalog_title: 'Mahsulotlar katalogi', search_placeholder: 'Nomi bo\'yicha qidirish...', all_categories: 'Barcha kategoriyalar', category_games: 'O\'yinlar', category_apps: 'Ilovalar', sort_new: 'Avval yangilari', sort_popular: 'Avval ommaboplari', faq_title: 'Ko\'p so\'raladigan savollar', purchases_title: 'Mening xaridlarim', cart_title: 'Savatcha', profile_title: 'Profil', buy_button: 'Bir bosishda sotib olish' }
        };

        const t = (key) => translations[appState.lang]?.[key] || key;
        const clearListeners = () => { listeners.forEach(unsub => unsub()); listeners = []; };
        const formatPrice = (price) => new Intl.NumberFormat('ru-RU', { style: 'currency', currency: appState.currency, minimumFractionDigits: 2 }).format((price || 0) * (appState.rates[appState.currency] || 1));
        const generateUniqueCode = () => (Math.random().toString(36).substring(2, 6) + Math.random().toString(36).substring(2, 6)).toUpperCase();
        
        document.addEventListener('DOMContentLoaded', () => {
            onAuthStateChanged(auth, async (user) => {
                currentUser = user;
                isAdmin = user && user.uid === ADMIN_UID;
                if (user) {
                    await setDoc(doc(db, "users", user.uid), { displayName: user.displayName, email: user.email, photoURL: user.photoURL }, { merge: true });
                }
                initApp();
            });
        });

        function initApp() {
            initTheme();
            initSwitchers();
            updateAuthUI();
            updateCartCount();
            setupEventListeners();
            handleRouting();
        }
        
        window.addEventListener('hashchange', handleRouting);
        
        function handleRouting() {
            clearListeners();
            const hash = window.location.hash || '#main';
            const [page, subpage] = hash.substring(1).split('/');
            if (page === 'admin' && !isAdmin) { window.location.hash = '#main'; return; }
            document.querySelectorAll('[data-page]').forEach(p => p.classList.toggle('active', p.dataset.page === page));
            loadPageContent(page, subpage);
        }

        function loadPageContent(page, subpage) {
            const container = document.querySelector(`[data-page="${page}"]`);
            if (!container) return;
            const templates = {
                main: () => `<h1 class="text-4xl font-extrabold text-center mb-8" data-lang-key="catalog_title"></h1><div class="mb-8 p-4 card-bg rounded-xl shadow-sm flex flex-col md:flex-row gap-4 items-center border border-custom"><input id="search-input" type="text" class="w-full md:flex-grow pl-4 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg" data-lang-key="search_placeholder"><select id="category-filter" class="w-full md:w-auto p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg"></select><select id="sort-filter" class="w-full md:w-auto p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg"></select></div><div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>`,
                faq: () => `<h1 class="text-4xl font-extrabold text-center mb-8" data-lang-key="faq_title"></h1><div id="faq-container" class="max-w-4xl mx-auto space-y-4"></div>`,
                purchases: () => `<h1 class="text-4xl font-extrabold text-center mb-8" data-lang-key="purchases_title"></h1><div id="purchases-container" class="space-y-4"></div>`,
                admin: () => ``,
                cart: () => `<h1 class="text-4xl font-extrabold text-center mb-8" data-lang-key="cart_title"></h1><div id="cart-container"></div>`,
                profile: () => `<h1 class="text-4xl font-extrabold text-center mb-8" data-lang-key="profile_title"></h1><div id="profile-container"></div>`,
                chats: () => ``
            };
            container.innerHTML = templates[page] ? templates[page]() : '';
            
            const renderFunctions = {
                main: loadProducts, faq: loadFaq, purchases: loadPurchasesPage,
                admin: () => loadAdminPanel(subpage), cart: renderCartPage,
                profile: loadProfilePage, chats: loadChatsPage
            };
            if (renderFunctions[page]) renderFunctions[page]();
            translatePage();
        }

        function loadProducts() {
            listeners.push(onSnapshot(query(collection(db, "products")), (snapshot) => {
                allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                applyFiltersAndSort();
            }));
        }

        function applyFiltersAndSort() {
            const search = document.getElementById('search-input')?.value.toLowerCase() || '';
            const category = document.getElementById('category-filter')?.value || 'all';
            const sort = document.getElementById('sort-filter')?.value || 'new';

            let filtered = allProducts.filter(p => p.name.toLowerCase().includes(search));
            if (category !== 'all') filtered = filtered.filter(p => p.category === category);
            filtered.sort((a, b) => sort === 'popular' ? (b.popularity || 0) - (a.popularity || 0) : (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));
            
            renderProducts(filtered);
        }

        function renderProducts(productsToRender) {
            const grid = document.getElementById('products-grid');
            if (!grid) return;
            grid.innerHTML = productsToRender.length ? productsToRender.map(p => {
                 const verified = p.isVerified ? `<div class="status-badge badge-verified"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a.75.75 0 00-1.06-1.06L9 10.94l-1.72-1.72a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.06 0l4.25-4.25z" clip-rule="evenodd" /></svg><span>Подтверждено</span></div>` : '';
                const pinned = p.isPinned ? `<div class="status-badge badge-pinned"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg><span>Закреплено</span></div>` : '';
                return `<div class="card-bg rounded-xl shadow-lg flex flex-col justify-between border border-custom overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1"><div class="relative"><img src="${p.imageUrl||'https://placehold.co/600x400'}" class="w-full h-48 object-cover"><div class="absolute top-3 left-3 flex flex-col gap-2">${pinned}${verified}</div></div><div class="p-4 flex-grow flex flex-col"><h3 class="text-lg font-bold truncate">${p.name}</h3><p class="text-gray-500 dark:text-gray-400 mt-1 text-sm h-10 overflow-hidden flex-grow">${p.description}</p><p class="text-3xl font-extrabold text-primary mt-4">${formatPrice(p.price)}</p></div><div class="p-4 pt-2 border-t border-custom flex items-center gap-2"><button data-action="add-to-cart" data-id="${p.id}" class="p-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" title="В корзину"><svg class="w-6 h-6 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg></button><button data-action="buy-now" data-id="${p.id}" class="flex-grow bg-primary text-white py-3 px-4 rounded-lg hover:bg-primary-hover font-semibold transition-colors" data-lang-key="buy_button"></button></div></div>`;
            }).join('') : `<p class="text-center col-span-full text-gray-500">Товары не найдены.</p>`;
            translatePage();
        }

        function loadFaq() {
            listeners.push(onSnapshot(collection(db, "faq"), (snapshot) => {
                const container = document.getElementById('faq-container');
                if(!container) return;
                container.innerHTML = snapshot.docs.map(doc => {
                    const item = doc.data();
                    return `<div class="card-bg rounded-lg shadow-sm border border-custom overflow-hidden"><button data-action="toggle-faq" class="faq-question w-full text-left p-4 font-semibold flex justify-between items-center"><span>${item.question}</span><svg class="w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button><div class="faq-answer"><div class="overflow-hidden"><p class="p-4 pt-0 text-gray-600 dark:text-gray-300">${item.answer}</p></div></div></div>`;
                }).join('');
            }));
        }

        // --- THE REST OF THE FULL CODE ---
        // All other functions are included below

        main();
    </script>
</body>
</html>
