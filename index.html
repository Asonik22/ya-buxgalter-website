<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asonik Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        /* Новая, переработанная цветовая схема для темной темы */
        :root {
            --bg-light: #f9fafb; --text-light: #111827; --card-bg-light: #ffffff; --primary-light: #8b5cf6; --primary-hover-light: #7c3aed; --border-light: #e5e7eb;
            --bg-dark: #1a202c; --text-dark: #e2e8f0; --card-bg-dark: #2d3748; --primary-dark: #a78bfa; --primary-hover-dark: #8b5cf6; --border-dark: #4a5568;
        }
        html.dark { background-color: var(--bg-dark); }
        body.dark { background-color: var(--bg-dark); color: var(--text-dark); }
        .bg-primary { background-color: var(--primary-light); } .dark .bg-primary { background-color: var(--primary-dark); }
        .hover\:bg-primary-hover:hover { background-color: var(--primary-hover-light); } .dark .hover\:bg-primary-hover:hover { background-color: var(--primary-hover-dark); }
        .text-primary { color: var(--primary-light); } .dark .text-primary { color: var(--primary-dark); }
        .border-custom { border-color: var(--border-light); } .dark .border-custom { border-color: var(--border-dark); }
        .card-bg { background-color: var(--card-bg-light); color: var(--text-light); } .dark .card-bg { background-color: var(--card-bg-dark); color: var(--text-dark); }
        .header-bg { background-color: #ffffff; } .dark .header-bg { background-color: var(--card-bg-dark); }
        .input-bg { background-color: #f9fafb; } .dark .input-bg { background-color: #4a5568; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.6); }
        [data-page] { display: none; }
        [data-page].active { display: block; }
        .faq-answer { display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.3s ease-out; }
        .faq-question.open + .faq-answer { grid-template-rows: 1fr; }
        .faq-question svg { transition: transform 0.3s; }
        .faq-question.open svg { transform: rotate(180deg); }
        .payment-option.selected, .card-option.selected {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 2px var(--primary-light);
        }
        .dark .payment-option.selected, .dark .card-option.selected {
             border-color: var(--primary-dark);
             box-shadow: 0 0 0 2px var(--primary-dark);
        }
    </style>
</head>
<body class="bg-light dark:bg-dark text-light dark:text-dark">

    <header class="header-bg shadow-md sticky top-0 z-40 border-b border-custom">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="#main" class="text-2xl font-bold text-primary nav-link">Asonik Store</a>
                    <nav id="main-nav" class="hidden md:flex items-center space-x-6">
                        <a href="#main" class="nav-link text-gray-600 dark:text-gray-300 hover:text-primary" data-lang-key="nav_main">Главная</a>
                        <a href="#chats" id="nav-chats-link" class="nav-link text-gray-600 dark:text-gray-300 hover:text-primary" data-lang-key="nav_chats">Чаты</a>
                        <a href="#faq" class="nav-link text-gray-600 dark:text-gray-300 hover:text-primary" data-lang-key="nav_faq">FAQ</a>
                        <a href="#purchases" class="nav-link text-gray-600 dark:text-gray-300 hover:text-primary" data-lang-key="nav_purchases">Мои покупки</a>
                    </nav>
                </div>
                <div class="flex items-center space-x-2 md:space-x-4">
                    <div id="currency-switcher" class="hidden md:block"></div>
                    <div id="lang-switcher" class="hidden md:block"></div>
                    <button id="theme-toggle" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700"></button>
                    <a href="#cart" class="relative p-2 text-gray-500 dark:text-gray-400 nav-link"><svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg><span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center hidden">0</span></a>
                    <div id="auth-container" class="relative"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div data-page="main" class="active">
            <h1 class="text-4xl font-bold text-center mb-8" data-lang-key="catalog_title">Каталог товаров</h1>
            <div class="mb-8 p-4 card-bg rounded-lg shadow-md flex flex-col md:flex-row gap-4 items-center border border-custom">
                <input id="search-input" type="text" placeholder="Поиск по названию..." class="w-full md:flex-grow pl-4 pr-4 py-2 border border-custom rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg text-gray-900 dark:text-white">
                <select id="category-filter" class="w-full md:w-auto p-2 border border-custom rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg text-gray-900 dark:text-white">
                    <option value="all" data-lang-key="all_categories">Все категории</option>
                    <option value="games" data-lang-key="category_games">Игры</option>
                    <option value="apps" data-lang-key="category_apps">Приложения</option>
                </select>
                <select id="sort-filter" class="w-full md:w-auto p-2 border border-custom rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg text-gray-900 dark:text-white">
                    <option value="new" data-lang-key="sort_new">Сначала новые</option>
                    <option value="popular" data-lang-key="sort_popular">Сначала популярные</option>
                </select>
            </div>
            <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        </div>

        <div data-page="chats"><div id="chats-content"></div></div>
        <div data-page="faq"><h1 class="text-4xl font-bold text-center mb-8" data-lang-key="faq_title">Часто задаваемые вопросы</h1><div id="faq-content" class="max-w-4xl mx-auto space-y-4"></div></div>
        <div data-page="purchases"><h1 class="text-4xl font-bold text-center mb-8" data-lang-key="purchases_title">Мои покупки</h1><div id="purchases-content"></div></div>
        <div data-page="admin"><div id="admin-content"></div></div>
        <div data-page="cart"><h1 class="text-4xl font-bold text-center mb-8" data-lang-key="cart_title">Корзина</h1><div id="cart-content"></div></div>
        <div data-page="profile"><h1 class="text-4xl font-bold text-center mb-8" data-lang-key="profile_title">Профиль</h1><div id="profile-content"></div></div>
    </main>

    <div id="modals-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, collection, getDocs, onSnapshot, updateDoc, deleteDoc, query, where, serverTimestamp, orderBy, increment, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyC7smDYoy-LT58xCwjJsc9uZU9CgHQv5dM",
            authDomain: "ya-buxgalter.firebaseapp.com",
            projectId: "ya-buxgalter",
            storageBucket: "ya-buxgalter.appspot.com",
            messagingSenderId: "640345805387",
            appId: "1:640345805387:web:a1adade77f809af84cb3ce"
        };
        const IMGBB_API_KEY = '96bf3f29606f1989bb5a450ad3770cce';
        const ADMIN_UID = 'vhmtXZxkZnOWviNQ39R1W3GE8mw2';
        const TELEGRAM_USERNAME = 'asonikofficial';

        // --- INITIALIZATION ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- STATE ---
        let currentUser = null;
        let isAdmin = false;
        let authReady = false; // Auth state flag
        let allProducts = [];
        let paymentMethods = []; // Will be loaded from Firestore
        let cart = JSON.parse(localStorage.getItem('asonik_cart')) || [];
        const appState = {
            currency: 'UZS',
            lang: 'RU',
            rates: { UZS: 1, RUB: 0.0073, USD: 0.000078 }
        };

        // --- TRANSLATIONS ---
        const translations = {
            RU: {
                nav_main: 'Главная', nav_chats: 'Чаты', nav_faq: 'FAQ', nav_purchases: 'Мои покупки',
                catalog_title: 'Каталог товаров', search_placeholder: 'Поиск по названию...',
                all_categories: 'Все категории', category_games: 'Игры', category_apps: 'Приложения',
                sort_new: 'Сначала новые', sort_popular: 'Сначала популярные',
                faq_title: 'Часто задаваемые вопросы', purchases_title: 'Мои покупки', cart_title: 'Корзина', profile_title: 'Профиль',
                buy_button: 'Купить',
            },
            EN: {
                nav_main: 'Home', nav_chats: 'Chats', nav_faq: 'FAQ', nav_purchases: 'My Purchases',
                catalog_title: 'Product Catalog', search_placeholder: 'Search by name...',
                all_categories: 'All Categories', category_games: 'Games', category_apps: 'Apps',
                sort_new: 'Newest first', sort_popular: 'Popular first',
                faq_title: 'Frequently Asked Questions', purchases_title: 'My Purchases', cart_title: 'Cart', profile_title: 'Profile',
                buy_button: 'Buy',
            },
            UZ: {
                nav_main: 'Asosiy', nav_chats: 'Chatlar', nav_faq: 'FAQ', nav_purchases: 'Xaridlarim',
                catalog_title: 'Mahsulotlar katalogi', search_placeholder: 'Nomi bo\'yicha qidirish...',
                all_categories: 'Barcha kategoriyalar', category_games: 'O\'yinlar', category_apps: 'Ilovalar',
                sort_new: 'Avval yangilari', sort_popular: 'Avval ommaboplari',
                faq_title: 'Ko\'p so\'raladigan savollar', purchases_title: 'Mening xaridlarim', cart_title: 'Savatcha', profile_title: 'Profil',
                buy_button: 'Sotib olish',
            }
        };
        function t(key) { return (translations[appState.lang] && translations[appState.lang][key]) || key; }
        function translatePage() {
            document.querySelectorAll('[data-lang-key]').forEach(el => {
                el.textContent = t(el.dataset.langKey);
            });
            document.querySelectorAll('[data-lang-placeholder]').forEach(el => {
                el.placeholder = t(el.dataset.langPlaceholder);
            });
        }

        // --- LIFECYCLE ---
        document.addEventListener('DOMContentLoaded', async () => {
            initTheme();
            initSwitchers();
            setupEventListeners();
            updateCartCount();

            await loadPaymentMethods();

            onAuthStateChanged(auth, user => {
                currentUser = user;
                isAdmin = user ? user.uid === ADMIN_UID : false;
                if (user) {
                    const userRef = doc(db, "users", user.uid);
                    setDoc(userRef, { displayName: user.displayName, email: user.email, photoURL: user.photoURL, lastSeen: serverTimestamp() }, { merge: true });
                }
                authReady = true;
                updateAuthUI();
                if (window.location.hash.startsWith('#admin') && !isAdmin) window.location.hash = '#main';
                handleRouting();
            });
        });

        // --- UTILS ---
        function formatPrice(price) {
            const convertedPrice = price * appState.rates[appState.currency];
            return new Intl.NumberFormat('ru-RU', { style: 'currency', currency: appState.currency, minimumFractionDigits: 2 }).format(convertedPrice);
        }
        function generateUniqueCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const nums = '0123456789';
            let code = '';
            for (let i = 0; i < 3; i++) code += chars.charAt(Math.floor(Math.random() * chars.length));
            for (let i = 0; i < 4; i++) code += nums.charAt(Math.floor(Math.random() * nums.length));
            return code;
        }
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg z-50';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // --- DATA FETCHING ---
        async function loadPaymentMethods() {
            onSnapshot(query(collection(db, "paymentMethods"), orderBy("order", "asc")), (snapshot) => {
                paymentMethods = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            });
        }

        // --- ROUTING ---
        function handleRouting() {
            if (!authReady) return;

            const hash = window.location.hash || '#main';
            const [page, subpage] = (hash.substring(1) || 'main').split('/');
            document.querySelectorAll('[data-page]').forEach(p => p.classList.remove('active'));
            const activePage = document.querySelector(`[data-page="${page}"]`);
            if (activePage) {
                activePage.classList.add('active');
                loadPageContent(page, subpage);
            } else {
                document.querySelector(`[data-page="main"]`).classList.add('active');
                loadPageContent('main');
            }
            translatePage();
        }
        function loadPageContent(page, subpage) {
            const protectedPages = ['purchases', 'chats', 'profile', 'admin'];
            if (protectedPages.includes(page) && !currentUser) {
                const contentEl = document.querySelector(`[data-page="${page}"] > div`);
                if (contentEl) contentEl.innerHTML = `<p class="text-center">Пожалуйста, <a href="#" id="login-redirect" class="text-primary underline">войдите</a>, чтобы просмотреть эту страницу.</p>`;
                return;
            }

            switch(page) {
                case 'main': loadProducts(); break;
                case 'faq': loadFaq(); break;
                case 'admin': loadAdminPanel(subpage); break;
                case 'cart': renderCartPage(); break;
                case 'chats': loadChatsPage(); break;
                case 'purchases': loadPurchasesPage(); break;
                case 'profile': loadProfilePage(); break;
            }
        }

        // --- PAGE LOADERS ---
        function loadProducts() {
            onSnapshot(query(collection(db, "products")), (snapshot) => {
                allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                applyFiltersAndSort();
            });
        }
        function applyFiltersAndSort() {
            let filtered = [...allProducts];
            const searchInput = document.getElementById('search-input');
            const categoryFilter = document.getElementById('category-filter');
            const sortFilter = document.getElementById('sort-filter');
            if(!searchInput || !categoryFilter || !sortFilter) return;

            const searchTerm = searchInput.value.toLowerCase();
            const category = categoryFilter.value;
            const sortBy = sortFilter.value;

            if (searchTerm) filtered = filtered.filter(p => p.name.toLowerCase().includes(searchTerm));
            if (category !== 'all') filtered = filtered.filter(p => p.category === category);

            if (sortBy === 'popular') filtered.sort((a, b) => (b.popularity || 0) - (a.popularity || 0));
            else filtered.sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));

            renderProducts(filtered);
        }
        function renderProducts(productsToRender) {
            const productsGrid = document.getElementById('products-grid');
            if (!productsGrid) return;
            productsGrid.innerHTML = '';
            if (!productsToRender.length) { productsGrid.innerHTML = `<p>Товары не найдены.</p>`; return; }
            productsToRender.forEach(product => {
                const card = document.createElement('div');
                card.className = "card-bg rounded-lg shadow-lg flex flex-col justify-between border border-custom overflow-hidden";
                const verifiedBadge = product.isVerified ? `<span class="bg-green-100 text-green-800 text-xs font-bold px-2 py-1 rounded-full">✔ Подтверждено</span>` : '';
                const pinnedBadge = product.isPinned ? `<span class="bg-blue-100 text-blue-800 text-xs font-bold px-2 py-1 rounded-full">★ Закреплено</span>` : '';

                card.innerHTML = `
                    <div class="relative">
                        <img src="${product.imageUrl || 'https://placehold.co/600x400'}" class="w-full h-48 object-cover">
                        <div class="absolute bottom-2 left-2 flex gap-1">${pinnedBadge}${verifiedBadge}</div>
                    </div>
                    <div class="p-4 flex-grow">
                        <h3 class="text-lg font-semibold truncate">${product.name}</h3>
                        <p class="text-gray-500 dark:text-gray-400 mt-1 text-sm h-10 overflow-hidden">${product.description}</p>
                        <p class="text-2xl font-bold text-primary mt-2">${formatPrice(product.price || 0)}</p>
                    </div>
                    <div class="p-4 pt-2 border-t border-custom flex items-center gap-2">
                        <button class="add-to-cart-btn p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700" data-product-id='${product.id}' title="В корзину"><svg class="w-6 h-6 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg></button>
                        <button class="share-btn p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700" data-product-name="${product.name}" title="Поделиться"><svg class="w-6 h-6 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12s-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6.002l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path></svg></button>
                        <button class="buy-now-btn flex-grow bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-hover font-semibold" data-product-id="${product.id}" data-lang-key="buy_button">Купить</button>
                    </div>`;
                productsGrid.appendChild(card);
            });
            translatePage();
        }
        function loadFaq() {
            onSnapshot(collection(db, "faq"), (snapshot) => {
                const faqContent = document.getElementById('faq-content');
                if(!faqContent) return;
                faqContent.innerHTML = '';
                snapshot.forEach(doc => {
                    const item = doc.data();
                    const faqItem = document.createElement('div');
                    faqItem.className = 'card-bg rounded-lg shadow overflow-hidden';
                    faqItem.innerHTML = `<button class="faq-question w-full text-left p-4 font-bold flex justify-between items-center"><span>${item.question}</span><svg class="w-5 h-5 transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button><div class="faq-answer"><div class="overflow-hidden"><p class="p-4 pt-0">${item.answer}</p></div></div>`;
                    faqContent.appendChild(faqItem);
                });
            });
        }
        function loadProfilePage() {
            const contentEl = document.getElementById('profile-content');
            if (!currentUser) return; // Guarded by loadPageContent
            contentEl.innerHTML = `
                <div class="max-w-3xl mx-auto card-bg p-8 rounded-2xl shadow-lg border border-custom">
                    <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
                        <div class="flex flex-col items-center">
                            <img id="profile-avatar" src="${currentUser.photoURL || 'https://placehold.co/128x128'}" alt="avatar" class="w-32 h-32 rounded-full mb-4 object-cover border-4 border-primary/50">
                            <input type="file" id="avatar-upload" class="hidden" accept="image/*">
                            <button id="change-avatar-btn" class="text-sm text-primary hover:underline">Сменить аватар</button>
                        </div>
                        <div class="flex-grow w-full">
                            <h2 class="text-3xl font-bold mb-6">${currentUser.displayName || 'Пользователь'}</h2>
                            <div class="space-y-4">
                                <div class="flex items-center gap-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                    <input id="profile-name" class="w-full p-2 border-b-2 border-custom bg-transparent focus:outline-none focus:border-primary" value="${currentUser.displayName || ''}">
                                </div>
                                <div class="flex items-center gap-3">
                                     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                                    <input class="w-full p-2 border-b-2 border-custom bg-transparent" value="${currentUser.email}" disabled>
                                </div>
                            </div>
                            <div class="mt-8 flex gap-4">
                                <button id="save-profile-btn" class="flex-grow bg-primary text-white px-6 py-3 rounded-lg hover:bg-primary-hover font-semibold">Сохранить</button>
                                <button id="logout-btn-profile" class="flex-grow bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600 font-semibold">Выйти</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- CHAT SYSTEM ---
        function loadChatsPage() {
             const contentEl = document.getElementById('chats-content');
             if (!currentUser) return; // Guarded by loadPageContent
             contentEl.innerHTML = `
                <div class="text-center max-w-lg mx-auto card-bg p-8 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-4">Поддержка клиентов</h2>
                    <p class="mb-6 text-gray-600 dark:text-gray-300">Если у вас возникли вопросы по заказам или другим темам, нажмите кнопку ниже, чтобы начать чат с администрацией.</p>
                    <button id="start-chat-btn" class="w-full px-6 py-3 bg-primary text-white rounded-md hover:bg-primary-hover font-semibold">Связаться с администрацией</button>
                </div>`;
        }
        function openChat() {
            const contentEl = document.getElementById('chats-content');
            const chatId = `${currentUser.uid}_${ADMIN_UID}`;
            renderChatInterface(contentEl, chatId, "Чат с администрацией", currentUser.uid);
        }
        function renderChatInterface(container, chatId, title, currentUserId) {

                if (!paymentMethod) { alert("Пожалуйста, выберите способ оплаты."); return false; }

                const orderId = generateUniqueCode();
                const purchaseRef = doc(collection(db, "purchases"));

                const purchaseData = {
                    userId: currentUser.uid, userEmail: currentUser.email, orderId: orderId, items: items,
                    productName: items.length > 1 ? `${items.length} товар(ов)` : items[0].name,

                if (promoDoc.exists()) {
                    const promoData = promoDoc.data();

                        const discount = promoData.discount / 100;
                        currentPrice = total * (1 - discount);
                        appliedPromo = promoData;
                        appliedPromo.code = promoDoc.id; // Store code

                        modal.querySelector('#final-price').textContent = formatPrice(currentPrice);
                        promoStatus.textContent = `Скидка ${promoData.discount}% применена!`;
                        promoStatus.className = 'text-sm mt-1 h-4 text-green-500';
                        promoInput.disabled = true;
                        modal.querySelector('#apply-promo').disabled = true;
                    } else {
                        promoStatus.textContent = 'Промокод больше не действителен.';

                }

        async function showProofUploadModal(purchaseId) {
            const purchaseDoc = await getDoc(doc(db, "purchases", purchaseId));
            if (!purchaseDoc.exists()) return;
            const purchase = purchaseDoc.data();

            let paymentInstructions = '';
            const method = paymentMethods.find(p => p.id === purchase.paymentMethodId || p.name === purchase.paymentDetail);

            if (method) {
                 if (method.type === 'card') {
                    paymentInstructions = `
                        <p>Пожалуйста, переведите точную сумму <span class="font-bold">${formatPrice(purchase.finalPrice)}</span> на карту ${method.name}:</p>
                        <p class="font-mono text-lg my-2 p-2 bg-gray-200 dark:bg-gray-700 rounded">${method.requisites}</p>
                    `;
                } else if (method.type === 'ewallet') {
                    paymentInstructions = `
                        <p>Пожалуйста, оплатите точную сумму <span class="font-bold">${formatPrice(purchase.finalPrice)}</span> через ${method.name} одним из способов:</p>
                        <div class="my-4 flex flex-col items-center">
                            <p class="mb-2">1. Отсканируйте QR-код:</p>
                            <img src="${method.qrCodeUrl}" class="w-48 h-48 border border-custom rounded-lg">
                            <p class="my-2">2. Или перейдите по ссылке:</p>
                            <a href="${method.requisites}" target="_blank" class="text-primary underline">${method.requisites}</a>
                        </div>
                    `;
                }
            }


            const modalContent = `
                <div class="space-y-4">
                    ${paymentInstructions}
                    <hr class="border-custom">
                    <p class="font-bold">После оплаты, пожалуйста, загрузите скриншот чека:</p>
                    <input type="file" id="proof-upload" class="w-full p-2 border rounded input-bg" accept="image/*" required>
                    <img id="proof-preview" class="hidden w-full max-w-xs mx-auto rounded-lg mt-2">
                </div>
            `;

            const onSave = async (m) => {
                const proofFile = m.querySelector('#proof-upload').files[0];
                if (!proofFile) {
                    alert("Пожалуйста, загрузите чек.");
                    return false;
                }
                const saveBtn = m.querySelector('.save-modal-btn');
                saveBtn.textContent = 'Загрузка...';
                saveBtn.disabled = true;

                const proofUrl = await uploadImage(proofFile);
                if (proofUrl) {
                    await updateDoc(doc(db, "purchases", purchaseId), {
                        paymentProofUrl: proofUrl,
                        status: 'Ожидает подтверждения'
                    });
                    showToast("Чек успешно загружен!");
                    return true;
                } else {
                    alert("Ошибка загрузки чека. Попробуйте снова.");
                    saveBtn.textContent = 'Отправить чек';
                    saveBtn.disabled = false;
                    return false;
                }
            };

            const modal = showModal('Загрузка подтверждения оплаты', modalContent, onSave, 'Отправить чек');
            modal.querySelector('#proof-upload').onchange = (e) => {
                const preview = modal.querySelector('#proof-preview');
                if (e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        preview.src = event.target.result;
                        preview.classList.remove('hidden');
                    };
                    reader.readAsDataURL(e.target.files[0]);
                }
            };
        }

        async function showPurchaseFlow(productId, isAddToCart = false) {
            if (!isAddToCart && !currentUser) {
                showModal('Требуется вход', '<p>Для совершения покупки необходимо войти в свой аккаунт.</p>', () => { signInWithGoogle(); return true; }, 'Войти через Google');
                return;
            }

            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            if (product.variations && product.variations.length > 0) {
                let variationsHTML = product.variations.map((v, index) => `<label class="block p-4 border rounded-lg cursor-pointer hover:border-primary"><input type="radio" name="variation" value="${index}" class="mr-2"><span>${v.name}</span> - <span class="font-bold">${formatPrice(v.price)}</span></label>`).join('');
                showModal(`Выберите вариант для "${product.name}"`, `<div class="space-y-2">${variationsHTML}</div>`, (m) => {
                    const selectedVariation = m.querySelector('input[name="variation"]:checked');
                    if (!selectedVariation) { alert("Пожалуйста, выберите вариант."); return false; }
                    const variationIndex = parseInt(selectedVariation.value);
                    if (isAddToCart) {
                        addToCart(productId, variationIndex);
                    } else {
                        const item = product.variations[variationIndex];
                        const items = [{ productId: product.id, name: product.name, variationName: item.name, price: item.price }];
                        showCheckoutModal(items, item.price, `Оформление: ${product.name} (${item.name})`);
                    }
                    return true;
                });
            } else {
                if(isAddToCart) {
                    addToCart(productId);
                } else {
                    const items = [{ productId: product.id, name: product.name, variationName: null, price: product.price }];
                    showCheckoutModal(items, product.price, `Оформление: ${product.name}`);
                }
            }
        }

                    });
                }
                if (target.closest('.approve-purchase-btn')) { await updateDoc(doc(db, "purchases", target.dataset.id), { status: 'Выполнен' }); }
                if (target.closest('.reject-purchase-btn')) { await updateDoc(doc(db, "purchases", target.dataset.id), { status: 'Отклонен' }); }
                if (target.id === 'save-profile-btn') {
                    const newName = document.getElementById('profile-name').value;
                    const avatarFile = document.getElementById('avatar-upload').files[0];
                    target.textContent = 'Сохранение...';
                    target.disabled = true;
                    try {
                        let newAvatarUrl = currentUser.photoURL;
                        if (avatarFile) newAvatarUrl = await uploadImage(avatarFile);
                        await updateProfile(currentUser, { displayName: newName, photoURL: newAvatarUrl });
                        await setDoc(doc(db, "users", currentUser.uid), { displayName: newName, photoURL: newAvatarUrl }, { merge: true });
                        alert('Профиль обновлен!');
                    } catch (error) {
                        alert('Ошибка обновления профиля: ' + error.message);
                    } finally {
                        target.textContent = 'Сохранить';
                        target.disabled = false;
                    }
                }
            });
            document.addEventListener('change', e => { if (e.target.id === 'avatar-upload' && e.target.files[0]) { const reader = new FileReader(); reader.onload = (e) => document.getElementById('profile-avatar').src = e.target.result; reader.readAsDataURL(e.target.files[0]); } });
            document.addEventListener('click', (e) => { const menu = document.getElementById('profile-menu'); if (menu && !menu.classList.contains('hidden') && !e.target.closest('#profile-btn')) menu.classList.add('hidden'); });
            const searchInput = document.getElementById('search-input');
            const categoryFilter = document.getElementById('category-filter');
            const sortFilter = document.getElementById('sort-filter');
            if(searchInput) searchInput.addEventListener('input', applyFiltersAndSort);
            if(categoryFilter) categoryFilter.addEventListener('change', applyFiltersAndSort);
            if(sortFilter) sortFilter.addEventListener('change', applyFiltersAndSort);
        }

        // --- THEME & AUTH ---
        function initTheme() {
            const themeToggleBtn = document.getElementById('theme-toggle');
            if (!themeToggleBtn) return;
            const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;
            const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;

            const docElement = document.documentElement;
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    docElement.classList.add('dark');
                    themeToggleBtn.innerHTML = sunIcon;
                } else {
                    docElement.classList.remove('dark');
                    themeToggleBtn.innerHTML = moonIcon;
                }
            };
            const savedTheme = localStorage.getItem('color-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const currentTheme = savedTheme || (prefersDark ? 'dark' : 'light');
            applyTheme(currentTheme);

            themeToggleBtn.onclick = () => {
                const newTheme = docElement.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('color-theme', newTheme);
                applyTheme(newTheme);
            };
        }
        function updateAuthUI() {
            const container = document.getElementById('auth-container');
            const navChatsLink = document.getElementById('nav-chats-link');
            if(!container || !navChatsLink) return;

            navChatsLink.href = '#chats';

            if (currentUser) {
                container.innerHTML = `<div class="relative"><button id="profile-btn" class="flex items-center gap-2"><img src="${currentUser.photoURL || 'https://placehold.co/32x32'}" alt="Профиль" class="w-8 h-8 rounded-full"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button><div id="profile-menu" class="hidden absolute right-0 mt-2 w-52 card-bg rounded-md shadow-lg border border-custom z-10"><div class="px-4 py-2 border-b border-custom"><p class="font-semibold truncate">${currentUser.displayName}</p><p class="text-sm text-gray-500 dark:text-gray-400 truncate">${currentUser.email}</p></div><a href="#profile" class="nav-link block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">Профиль</a>${isAdmin ? `<a href="#admin/products" class="nav-link block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">Админ-панель</a>` : ''}<div class="border-t border-custom"></div><a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-red-500 hover:bg-gray-100 dark:hover:bg-gray-700">Выйти</a></div></div>`;
            } else {
                container.innerHTML = `<button id="google-login-btn" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary-hover font-semibold flex items-center gap-2"><svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path><path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"></path><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"></path><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C44.572 34.043 46 29.392 46 24c0-1.341-.138-2.65-.389-3.917z"></path></svg>Войти</button>`;
            }
        }
        function signInWithGoogle() { const provider = new GoogleAuthProvider(); signInWithPopup(auth, provider).catch((error) => { console.error("Google Sign-In Error: ", error); alert("Google Sign-In Failed: " + error.message); }); }
        function initSwitchers() {
            const currencySwitcher = document.getElementById('currency-switcher');
            const langSwitcher = document.getElementById('lang-switcher');
            if(currencySwitcher) {
                currencySwitcher.innerHTML = `<select id="currency-select" class="p-2 border border-custom rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg text-sm"><option>UZS</option><option>RUB</option><option>USD</option></select>`;
                document.getElementById('currency-select').addEventListener('change', (e) => {
                    appState.currency = e.target.value;
                    handleRouting();
                });
            }
            if(langSwitcher) {
                langSwitcher.innerHTML = `<select id="lang-select" class="p-2 border border-custom rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg text-sm"><option>RU</option><option>EN</option><option>UZ</option></select>`;
                document.getElementById('lang-select').addEventListener('change', (e) => {
                    appState.lang = e.target.value;
                    handleRouting();
                });
            }
        }

    </script>
