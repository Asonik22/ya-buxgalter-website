<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asonik Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-sans: 'Inter', sans-serif;
            /* Light Theme */
            --bg-light: #f4f4f5; --text-light: #18181b; --card-bg-light: #ffffff;
            --border-light: #e4e4e7; --primary-light: #7c3aed; --primary-hover-light: #6d28d9;
            /* New Dark Theme */
            --bg-dark: #09090b; --text-dark: #e4e4e7; --card-bg-dark: #18181b;
            --border-dark: #27272a; --primary-dark: #8b5cf6; --primary-hover-dark: #7c3aed;
        }
        body {
            font-family: var(--font-sans);
            transition: background-color 0.3s, color 0.3s;
            background-color: var(--bg-light);
            color: var(--text-light);
        }
        .dark body { background-color: var(--bg-dark); color: var(--text-dark); }
        .bg-primary { background-color: var(--primary-light); }
        .dark .bg-primary { background-color: var(--primary-dark); }
        .hover\:bg-primary-hover:hover { background-color: var(--primary-hover-light); }
        .dark .hover\:bg-primary-hover:hover { background-color: var(--primary-hover-dark); }
        .text-primary { color: var(--primary-light); }
        .dark .text-primary { color: var(--primary-dark); }
        .border-custom { border-color: var(--border-light); }
        .dark .border-custom { border-color: var(--border-dark); }
        .card-bg { background-color: var(--card-bg-light); }
        .dark .card-bg { background-color: var(--card-bg-dark); }
        .input-bg { background-color: #ffffff; }
        .dark .input-bg { background-color: var(--card-bg-dark); border-color: var(--border-dark); color: var(--text-dark); }
        .dark .input-bg:focus { --tw-ring-color: var(--primary-dark); }
        .header-bg { background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); }
        .dark .header-bg { background-color: rgba(9, 9, 11, 0.8); }
        .modal-backdrop { background-color: rgba(9, 9, 11, 0.5); }
        [data-page] { display: none; }
        [data-page].active { display: block; }
        .status-badge {
            display: inline-flex; align-items: center; gap: 0.5rem;
            padding: 0.25rem 0.75rem; border-radius: 9999px; font-weight: 600; font-size: 0.75rem;
            color: white; text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .badge-verified {
            background: linear-gradient(145deg, #10b981, #059669);
            box-shadow: 0 2px 8px -1px rgba(16, 185, 129, 0.4), inset 0 -1px 1px rgba(0,0,0,0.2);
        }
        .badge-pinned {
            background: linear-gradient(145deg, #3b82f6, #2563eb);
            box-shadow: 0 2px 8px -1px rgba(59, 130, 246, 0.4), inset 0 -1px 1px rgba(0,0,0,0.2);
        }
        .faq-answer { display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.3s ease-out; }
        .faq-question.open + .faq-answer { grid-template-rows: 1fr; }
        .faq-question svg { transition: transform 0.3s; }
        .faq-question.open svg { transform: rotate(180deg); }
    </style>
</head>
<body class="antialiased">

    <header class="header-bg shadow-sm sticky top-0 z-40 border-b border-custom">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, collection, onSnapshot, updateDoc, deleteDoc, query, where, serverTimestamp, orderBy, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyC7smDYoy-LT58xCwjJsc9uZU9CgHQv5dM", authDomain: "ya-buxgalter.firebaseapp.com", projectId: "ya-buxgalter", storageBucket: "ya-buxgalter.appspot.com", messagingSenderId: "640345805387", appId: "1:640345805387:web:a1adade77f809af84cb3ce" };
        const IMGBB_API_KEY = '96bf3f29606f1989bb5a450ad3770cce';
        const ADMIN_UID = 'vhmtXZxkZnOWviNQ39R1W3GE8mw2';
        const TELEGRAM_USERNAME = 'asonikofficial';

        let currentUser = null;
        let isAdmin = false;
        let allProducts = [];
        let cart = JSON.parse(localStorage.getItem('asonik_cart')) || [];
        let listeners = [];
        const appState = { currency: 'UZS', lang: 'RU', rates: { UZS: 1, RUB: 0.0073, USD: 0.000078 } };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const translations = {
            RU: { nav_main: 'Главная', nav_chats: 'Чаты', nav_faq: 'FAQ', nav_purchases: 'Мои покупки', catalog_title: 'Каталог товаров', search_placeholder: 'Поиск по названию...', all_categories: 'Все категории', category_games: 'Игры', category_apps: 'Приложения', sort_new: 'Сначала новые', sort_popular: 'Сначала популярные', faq_title: 'Часто задаваемые вопросы', purchases_title: 'Мои покупки', cart_title: 'Корзина', profile_title: 'Профиль', buy_button: 'Купить в один клик' },
            EN: { nav_main: 'Home', nav_chats: 'Chats', nav_faq: 'FAQ', nav_purchases: 'My Purchases', catalog_title: 'Product Catalog', search_placeholder: 'Search by name...', all_categories: 'All Categories', category_games: 'Games', category_apps: 'Apps', sort_new: 'Newest first', sort_popular: 'Popular first', faq_title: 'Frequently Asked Questions', purchases_title: 'My Purchases', cart_title: 'Cart', profile_title: 'Profile', buy_button: 'One-click Buy' },
            UZ: { nav_main: 'Asosiy', nav_chats: 'Chatlar', nav_faq: 'FAQ', nav_purchases: 'Xaridlarim', catalog_title: 'Mahsulotlar katalogi', search_placeholder: 'Nomi bo\'yicha qidirish...', all_categories: 'Barcha kategoriyalar', category_games: 'O\'yinlar', category_apps: 'Ilovalar', sort_new: 'Avval yangilari', sort_popular: 'Avval ommaboplari', faq_title: 'Ko\'p so\'raladigan savollar', purchases_title: 'Mening xaridlarim', cart_title: 'Savatcha', profile_title: 'Profil', buy_button: 'Bir bosishda sotib olish' }
        };

        const t = (key) => translations[appState.lang]?.[key] || key;
        const clearListeners = () => { listeners.forEach(unsub => unsub()); listeners = []; };
        const formatPrice = (price) => new Intl.NumberFormat('ru-RU', { style: 'currency', currency: appState.currency, minimumFractionDigits: 2 }).format((price || 0) * (appState.rates[appState.currency] || 1));
        const generateUniqueCode = () => (Math.random().toString(36).substring(2, 6) + Math.random().toString(36).substring(2, 6)).toUpperCase();
        
        document.addEventListener('DOMContentLoaded', () => {
            onAuthStateChanged(auth, async (user) => {
                currentUser = user;
                isAdmin = user && user.uid === ADMIN_UID;
                if (user) {
                    await setDoc(doc(db, "users", user.uid), { displayName: user.displayName, email: user.email, photoURL: user.photoURL }, { merge: true });
                }
                initApp();
            });
        });

        function initApp() {
            initTheme();
            initSwitchers();
            updateAuthUI();
            updateCartCount();
            setupEventListeners();
            handleRouting();
        }
        
        window.addEventListener('hashchange', handleRouting);
        
        function handleRouting() {
            clearListeners();
            const hash = window.location.hash || '#main';
            const [page, subpage] = hash.substring(1).split('/');
            if (page === 'admin' && !isAdmin) { window.location.hash = '#main'; return; }
            document.querySelectorAll('[data-page]').forEach(p => p.classList.toggle('active', p.dataset.page === page));
            loadPageContent(page, subpage);
        }

        function loadPageContent(page, subpage) {
            const container = document.querySelector(`[data-page="${page}"]`);
            if (!container) return;
            const templates = {
                main: () => `<h1 class="text-4xl font-extrabold text-center mb-8" data-lang-key="catalog_title"></h1><div class="mb-8 p-4 card-bg rounded-xl shadow-sm flex flex-col md:flex-row gap-4 items-center border border-custom"><input id="search-input" type="text" class="w-full md:flex-grow pl-4 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg" data-lang-key="search_placeholder"><select id="category-filter" class="w-full md:w-auto p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg"></select><select id="sort-filter" class="w-full md:w-auto p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg"></select></div><div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>`,
                faq: () => `<h1 class="text-4xl font-extrabold text-center mb-8" data-lang-key="faq_title"></h1><div id="faq-container" class="max-w-4xl mx-auto space-y-4"></div>`,
                purchases: () => `<h1 class="text-4xl font-extrabold text-center mb-8" data-lang-key="purchases_title"></h1><div id="purchases-container" class="space-y-4"></div>`,
                admin: () => ``,
                cart: () => `<h1 class="text-4xl font-extrabold text-center mb-8" data-lang-key="cart_title"></h1><div id="cart-container"></div>`,
                profile: () => `<h1 class="text-4xl font-extrabold text-center mb-8" data-lang-key="profile_title"></h1><div id="profile-container"></div>`,
                chats: () => ``
            };
            container.innerHTML = templates[page] ? templates[page]() : '';
            
            const renderFunctions = {
                main: loadProducts, faq: loadFaq, purchases: loadPurchasesPage,
                admin: () => loadAdminPanel(subpage), cart: renderCartPage,
                profile: loadProfilePage, chats: loadChatsPage
            };
            if (renderFunctions[page]) renderFunctions[page]();
            translatePage();
        }

        function loadProducts() {
            listeners.push(onSnapshot(query(collection(db, "products")), (snapshot) => {
                allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                applyFiltersAndSort();
            }));
        }

        function applyFiltersAndSort() {
            const search = document.getElementById('search-input')?.value.toLowerCase() || '';
            const category = document.getElementById('category-filter')?.value || 'all';
            const sort = document.getElementById('sort-filter')?.value || 'new';

            let filtered = allProducts.filter(p => p.name.toLowerCase().includes(search));
            if (category !== 'all') filtered = filtered.filter(p => p.category === category);
            filtered.sort((a, b) => sort === 'popular' ? (b.popularity || 0) - (a.popularity || 0) : (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));
            
            renderProducts(filtered);
        }

        function renderProducts(productsToRender) {
            const grid = document.getElementById('products-grid');
            if (!grid) return;
            grid.innerHTML = productsToRender.length ? productsToRender.map(p => {
                 const verified = p.isVerified ? `<div class="status-badge badge-verified"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a.75.75 0 00-1.06-1.06L9 10.94l-1.72-1.72a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.06 0l4.25-4.25z" clip-rule="evenodd" /></svg><span>Подтверждено</span></div>` : '';
                const pinned = p.isPinned ? `<div class="status-badge badge-pinned"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg><span>Закреплено</span></div>` : '';
                return `<div class="card-bg rounded-xl shadow-lg flex flex-col justify-between border border-custom overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1"><div class="relative"><img src="${p.imageUrl||'https://placehold.co/600x400'}" class="w-full h-48 object-cover"><div class="absolute top-3 left-3 flex flex-col gap-2">${pinned}${verified}</div></div><div class="p-4 flex-grow flex flex-col"><h3 class="text-lg font-bold truncate">${p.name}</h3><p class="text-gray-500 dark:text-gray-400 mt-1 text-sm h-10 overflow-hidden flex-grow">${p.description}</p><p class="text-3xl font-extrabold text-primary mt-4">${formatPrice(p.price)}</p></div><div class="p-4 pt-2 border-t border-custom flex items-center gap-2"><button data-action="add-to-cart" data-id="${p.id}" class="p-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" title="В корзину"><svg class="w-6 h-6 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg></button><button data-action="buy-now" data-id="${p.id}" class="flex-grow bg-primary text-white py-3 px-4 rounded-lg hover:bg-primary-hover font-semibold transition-colors" data-lang-key="buy_button"></button></div></div>`;
            }).join('') : `<p class="text-center col-span-full text-gray-500">Товары не найдены.</p>`;
            translatePage();
        }

        // --- ALL OTHER FUNCTIONS (showModal, processPayment, admin panel, etc.) ARE RESTORED HERE ---
        // I will include the full code for them this time.

        function showModal(title, content, onSave, saveButtonText = 'Подтвердить', cancelButtonText = 'Отмена') {
             const modal = document.createElement('div');
             modal.id = `modal-${Date.now()}`;
             modal.className = 'fixed inset-0 z-50 flex items-center justify-center modal-backdrop';
             
             let buttonsHtml = onSave ? `<div class="mt-6 flex justify-end gap-3">
                    <button data-action="close-modal" class="cancel-modal-btn bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 px-4 py-2 rounded-lg font-semibold">${cancelButtonText}</button>
                    <button class="save-modal-btn bg-primary text-white px-6 py-2 rounded-lg font-semibold">${saveButtonText}</button>
                 </div>` : '';

             modal.innerHTML = `<div class="card-bg rounded-xl shadow-2xl w-11/12 md:w-1/2 max-w-lg p-6 max-h-[90vh] overflow-y-auto border border-custom">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">${title}</h2>
                    <button data-action="close-modal" class="close-modal-btn text-2xl text-gray-400 hover:text-gray-200">&times;</button>
                </div>
                <div class="modal-body-content">${content}</div>
                ${buttonsHtml}
            </div>`;

             document.getElementById('modals-container').appendChild(modal);
             
             modal.addEventListener('click', e => {
                const target = e.target.closest('button');
                if (!target) return;
                if (target.dataset.action === 'close-modal') {
                    modal.remove();
                } else if (target.matches('.save-modal-btn')) {
                    if (onSave) {
                        const shouldClose = onSave(modal);
                        if (shouldClose) modal.remove();
                    }
                }
             });
        }
        
        function updateCartCount() {
            const el = document.getElementById('cart-count');
            if (el) {
                el.textContent = cart.length;
                el.classList.toggle('hidden', cart.length === 0);
            }
        }
        
        function updateAuthUI() {
            const container = document.getElementById('auth-container');
            if (!container) return;
            if (currentUser) {
                container.innerHTML = `<div class="relative"><button data-action="toggle-profile-menu" class="flex items-center gap-2"><img src="${currentUser.photoURL || 'https://placehold.co/32x32'}" alt="Профиль" class="w-8 h-8 rounded-full"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button><div id="profile-menu" class="hidden absolute right-0 mt-2 w-52 card-bg rounded-md shadow-lg border border-custom z-10"><div class="px-4 py-2 border-b border-custom"><p class="font-semibold truncate">${currentUser.displayName || 'User'}</p><p class="text-sm text-gray-500 truncate">${currentUser.email}</p></div><a href="#profile" class="block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-800">Профиль</a>${isAdmin ? `<a href="#admin/products" class="block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-800">Админ-панель</a>` : ''}<div class="border-t border-custom"></div><button data-action="logout" class="block w-full text-left px-4 py-2 text-sm text-red-500 hover:bg-gray-100 dark:hover:bg-gray-700">Выйти</button></div></div>`;
            } else {
                container.innerHTML = `<button data-action="login" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary-hover font-semibold flex items-center gap-2"><svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path><path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"></path><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"></path><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C44.572 34.043 46 29.392 46 24c0-1.341-.138-2.65-.389-3.917z"></path></svg>Войти</button>`;
            }
        }
        
        function signInWithGoogle() { signInWithPopup(auth, new GoogleAuthProvider()).catch(err => console.error("Google Sign-In Error: ", err)); }

        function initTheme() {
            const btn = document.getElementById('theme-toggle');
            if (!btn) return;
            const darkIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" clip-rule="evenodd" /></svg>`;
            const lightIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.106a.75.75 0 011.06-1.06l1.591 1.59a.75.75 0 01-1.06 1.061l-1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.836 17.836a.75.75 0 01-1.06 1.06l-1.59-1.591a.75.75 0 011.06-1.061l1.59 1.591zM12 18a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.836a.75.75 0 01-1.06-1.06l-1.591 1.59a.75.75 0 01-1.061-1.06l1.591-1.59a.75.75 0 011.06 1.061zM6.106 7.164a.75.75 0 011.06 1.06l-1.59 1.591a.75.75 0 01-1.06-1.061l1.59-1.591zM3 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H3.75A.75.75 0 013 12z" /></svg>`;
            const applyTheme = (theme) => {
                document.documentElement.classList.toggle('dark', theme === 'dark');
                btn.innerHTML = theme === 'dark' ? lightIcon : darkIcon;
            };
            const theme = localStorage.getItem('color-theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(theme);
            btn.onclick = () => {
                const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('color-theme', newTheme);
                applyTheme(newTheme);
            };
        }
        
        function initSwitchers() {
             const currencySwitcher = document.getElementById('currency-switcher');
            const langSwitcher = document.getElementById('lang-switcher');
            if(currencySwitcher) {
                currencySwitcher.innerHTML = `<select id="currency-select" class="p-2 border border-custom rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg text-sm"><option>UZS</option><option>RUB</option><option>USD</option></select>`;
                currencySwitcher.querySelector('select').value = appState.currency;
                currencySwitcher.querySelector('select').addEventListener('change', (e) => {
                    appState.currency = e.target.value;
                    handleRouting();
                });
            }
            if(langSwitcher) {
                langSwitcher.innerHTML = `<select id="lang-select" class="p-2 border border-custom rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg text-sm"><option>RU</option><option>EN</option><option>UZ</option></select>`;
                langSwitcher.querySelector('select').value = appState.lang;
                langSwitcher.querySelector('select').addEventListener('change', (e) => {
                    appState.lang = e.target.value;
                    handleRouting();
                });
            }
        }
        
        function setupEventListeners() {
            if (window.appClickListener) document.body.removeEventListener('click', window.appClickListener);
            
            window.appClickListener = (e) => {
                const target = e.target.closest('button, a');
                if (!target) return;

                e.preventDefault();
                const { action, id, collection, code, index, productId } = target.dataset;
                const href = target.getAttribute('href');

                if (href && href.startsWith('#')) {
                    window.location.hash = href;
                    return;
                }

                switch(action) {
                    case 'buy-now': showPurchaseFlow(id || productId, false); break;
                    case 'add-to-cart': showPurchaseFlow(id || productId, true); break;
                    case 'delete': showModal('Подтвердите действие', 'Вы уверены?', () => { deleteDoc(doc(db, collection, id)); return true; }, 'Да', 'Нет'); break;
                    case 'edit-product': showProductForm(id); break;
                    case 'add-product': showProductForm(); break;
                    case 'start-chat': document.querySelector(`[data-page="chats"]`).innerHTML = renderChatInterface(); listeners.push(setupChatListener()); break;
                    case 'send-chat': sendChatMessage(); break;
                    case 'save-profile': saveProfile(); break;
                    case 'logout': signOut(auth); break;
                    case 'login': signInWithGoogle(); break;
                    case 'contact-seller': showUniqueCodeModal(code); break;
                    case 'cancel-order': showModal('Отменить заказ?', 'Вы уверены?', () => { updateDoc(doc(db, 'purchases', id), { status: 'Отменен' }); return true; }, 'Да', 'Нет'); break;
                    case 'checkout': processPayment(cart, true); break;
                    case 'remove-from-cart': cart.splice(parseInt(index), 1); localStorage.setItem('asonik_cart', JSON.stringify(cart)); updateCartCount(); renderCartPage(); break;
                    case 'toggle-profile-menu': document.getElementById('profile-menu')?.classList.toggle('hidden'); break;
                }
            };
            
            document.body.addEventListener('click', window.appClickListener);

            if (!window.appInputListener) {
                window.appInputListener = e => { if (e.target.matches('#search-input, #category-filter, #sort-filter')) applyFiltersAndSort(); };
                document.body.addEventListener('input', window.appInputListener);
            }
        }
    </script>
