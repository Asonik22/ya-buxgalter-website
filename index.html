        const qrCodeBase64 = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAPoAAAD6CAYAAACI7/P6AAAABGdBTUEAALGPC/xhBQAAACBjSFJNAAB6JgAAgIQAAPoAAACA6AAAdTAAAOpgAAA6mAAAF3CculE8AAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAA7EAAAOxAGVKw4bAAAIeElEQVR42u3dQY4jNxJA0ff8/5+zJ8gYIMuN2Uk2ZzQBse2S1sTExP//AwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA-";

        // --- Helper Components ---
        const Logo = () => ( <div className="flex items-center space-x-2 cursor-pointer"> <img src={logoBase64} alt="Asonik Store Logo" className="h-12 w-12 object-contain"/> <span className="text-2xl md:text-3xl font-bold header-text tracking-wider"> Asonik <span className="accent-text">Store</span> </span> </div> );
        const LoadingSpinner = () => ( <div className="bg-primary min-h-screen flex items-center justify-center"><div className="animate-spin rounded-full h-32 w-32 border-t-4 border-b-4 accent-border"></div></div> );
        const Modal = ({ children, onClose, size = 'max-w-md' }) => ( <div className="fixed inset-0 bg-black bg-opacity-75 z-50 flex justify-center items-center p-4 transition-opacity duration-300"> <div className={`bg-secondary rounded-2xl shadow-2xl p-6 md:p-8 w-full ${size} relative border-color transform transition-transform duration-300 scale-95 animate-scale-in`}> <button onClick={onClose} className="absolute top-4 right-4 text-secondary hover:text-primary transition-colors z-10"> <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg> </button> {children} </div> <style>{` @keyframes scale-in { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } } .animate-scale-in { animation: scale-in 0.3s ease-out forwards; } `}</style> </div> );
        const AlertModal = ({ message, onConfirm, onCancel, t }) => ( <Modal onClose={onCancel}> <div className="text-center"> <h2 className="text-2xl font-bold text-primary mb-4">{t.confirmation}</h2> <p className="text-secondary mb-6">{message}</p> <div className={`flex ${onConfirm ? 'justify-between' : 'justify-center'} space-x-4`}> <button onClick={onCancel} className="bg-tertiary hover:bg-gray-700 text-primary font-bold py-2 px-6 rounded-lg transition-colors">{onConfirm ? t.cancel : t.ok}</button> {onConfirm && ( <button onClick={onConfirm} className="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">{t.confirm}</button> )} </div> </div> </Modal> );
        
        const ProfileModal = ({ user, onClose, t, setAlertInfo }) => {
            const [isUploading, setIsUploading] = useState(false);
            const [color, setColor] = useState('#8b5cf6');
            const fileInputRef = useRef(null);

            const handleImageUpload = async (file) => {
                if (!file) return;
                if (!IMGBB_API_KEY) { setAlertInfo({ message: t.noApiKey }); return; }
                setIsUploading(true);
                const formData = new FormData();
                formData.append('image', file);

                try {
                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: formData });
                    const result = await response.json();
                    if (result.success) {
                        await updateProfile(auth.currentUser, { photoURL: result.data.url });
                        setAlertInfo({ message: t.avatarUpdated });
                    } else { throw new Error(result.error.message); }
                } catch (error) { setAlertInfo({ message: `${t.errorOccurred}: ${error.message}` }); } 
                finally { setIsUploading(false); onClose(); }
            };
            
            const handleColorAvatar = async () => {
                const colorHex = color.substring(1);
                const photoURL = `https://placehold.co/128x128/${colorHex}/FFFFFF?text=${user.displayName.charAt(0)}`;
                try {
                    await updateProfile(auth.currentUser, { photoURL });
                    setAlertInfo({ message: t.avatarUpdated });
                } catch(error) { setAlertInfo({ message: t.errorOccurred }); }
                finally { onClose(); }
            };

            const handleRevertAvatar = async () => {
                const originalPhotoURL = auth.currentUser.providerData[0]?.photoURL;
                if (originalPhotoURL) {
                    try {
                        await updateProfile(auth.currentUser, { photoURL: originalPhotoURL });
                        setAlertInfo({ message: t.avatarReverted });
                    } catch (error) { setAlertInfo({ message: t.errorOccurred }); } 
                    finally { onClose(); }
                }
            };

            return (
                <Modal onClose={onClose}>
                    <div className="text-center text-primary">
                        <h2 className="text-3xl font-bold mb-4">{t.profile}</h2>
                        <img src={user.photoURL} alt={user.displayName} className="w-24 h-24 rounded-full mx-auto mb-4 border-4 accent-border object-cover"/>
                        <p className="text-xl mb-2">{user.displayName}</p>
                        <p className="text-secondary mb-6">{user.email}</p>
                        <div className="space-y-3">
                            <button onClick={() => fileInputRef.current.click()} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">{t.uploadAvatar}</button>
                            <div className="flex items-center space-x-2">
                                <button onClick={handleColorAvatar} className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">{t.setColorAvatar}</button>
                                <input type="color" value={color} onChange={e => setColor(e.target.value)} className="p-1 h-10 w-14 block bg-tertiary border-color cursor-pointer rounded-lg"/>
                            </div>
                            <button onClick={handleRevertAvatar} className="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">{t.revertAvatar}</button>
                        </div>
                        <input type="file" ref={fileInputRef} onChange={(e) => handleImageUpload(e.target.files[0])} accept="image/*" className="hidden"/>
                        {isUploading && <p className="accent-text mt-4">{t.uploadingAvatar}...</p>}
                    </div>
                </Modal>
            );
        };

        const CustomSelector = ({ value, onChange, options }) => {
            const [isOpen, setIsOpen] = useState(false);
            const wrapperRef = useRef(null);

            useEffect(() => {
                function handleClickOutside(event) {
                    if (wrapperRef.current && !wrapperRef.current.contains(event.target)) { setIsOpen(false); }
                }
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, [wrapperRef]);

            const handleSelect = (newValue) => {
                onChange({ target: { value: newValue } });
                setIsOpen(false);
            };

            return (
                <div className="relative" ref={wrapperRef}>
                    <button onClick={() => setIsOpen(!isOpen)} className="flex items-center justify-between w-full bg-tertiary hover:bg-gray-700 text-primary font-semibold py-2 px-4 rounded-lg transition-colors">
                        <span>{options.find(o => o.value === value).label}</span>
                        <svg className={`w-4 h-4 transition-transform ${isOpen ? 'transform rotate-180' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    {isOpen && (
                        <div className="absolute right-0 mt-2 w-full bg-tertiary rounded-md shadow-lg py-1 z-50 border-color">
                            {options.map(opt => (
                                <a href="#" key={opt.value} onClick={(e) => { e.preventDefault(); handleSelect(opt.value); }}
                                   className={`block px-4 py-2 text-sm text-secondary hover:text-primary hover:accent-bg ${value === opt.value ? 'accent-bg text-white' : ''}`}>
                                    {opt.label}
                                </a>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // --- Main Components ---
        function Header({ user, onLogin, onLogout, setPage, isAdmin, t, currency, setCurrency, language, setLanguage, setProfileVisible, theme, setTheme }) {
            const [userDropdownOpen, setUserDropdownOpen] = useState(false);
            const userDropdownRef = useRef(null);

            const langOptions = [{value: 'ru', label: t.russian}, {value: 'en', label: t.english}, {value: 'uz', label: t.uzbek}];
            const currencyOptions = [{value: 'RUB', label: t.ruble}, {value: 'USD', label: t.dollar}, {value: 'UZS', label: t.sum}];
            const themeOptions = [{value: 'dark', label: t.darkTheme}, {value: 'light', label: t.lightTheme}, {value: 'asonik', label: t.asonikTheme}];

            useEffect(() => {
                function handleClickOutside(event) {
                    if (userDropdownRef.current && !userDropdownRef.current.contains(event.target)) { setUserDropdownOpen(false); }
                }
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, [userDropdownRef]);

            return (
                <header className="bg-secondary p-4 shadow-lg sticky top-0 z-40 border-b border-color">
                    <div className="container mx-auto flex justify-between items-center">
                        <div onClick={() => setPage('home')}><Logo /></div>
                        <nav className="hidden md:flex items-center space-x-6">
                            <button onClick={() => setPage('home')} className="text-secondary hover:text-primary font-medium transition-colors">{t.home}</button>
                            {user && <button onClick={() => setPage('purchases')} className="text-secondary hover:text-primary font-medium transition-colors">{t.myPurchases}</button>}
                            {user && <button onClick={() => setPage('chats')} className="text-secondary hover:text-primary font-medium transition-colors">{t.chats}</button>}
                            <button onClick={() => setPage('faq')} className="text-secondary hover:text-primary font-medium transition-colors">{t.faq}</button>
                            {isAdmin && <button onClick={() => setPage('admin')} className="text-red-500 hover:text-red-400 font-bold transition-colors">{t.adminPanelTitle}</button>}
                        </nav>
                        <div className="flex items-center space-x-2 sm:space-x-4">
                            <div className="w-28"><CustomSelector value={language} onChange={e => setLanguage(e.target.value)} options={langOptions} /></div>
                            <div className="w-28"><CustomSelector value={currency} onChange={e => setCurrency(e.target.value)} options={currencyOptions} /></div>
                            <div className="w-32"><CustomSelector value={theme} onChange={e => setTheme(e.target.value)} options={themeOptions} /></div>
                            
                            {user ? (
                                <div className="relative" ref={userDropdownRef}>
                                    <button onClick={() => setUserDropdownOpen(!userDropdownOpen)} className="flex items-center space-x-2">
                                        <img src={user.photoURL} alt={user.displayName} className="h-10 w-10 rounded-full border-2 accent-border object-cover" />
                                        <svg className={`w-4 h-4 text-primary transition-transform ${userDropdownOpen ? 'transform rotate-180' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"></path></svg>
                                    </button>
                                    {userDropdownOpen && (
                                        <div className={`absolute right-0 mt-2 w-48 bg-secondary rounded-md shadow-lg py-1 z-50 border-color`}>
                                            <a href="#" onClick={(e) => { e.preventDefault(); setProfileVisible(true); setUserDropdownOpen(false); }} className="block px-4 py-2 text-sm text-secondary hover:text-primary hover:accent-bg">{t.profile}</a>
                                            <a href="#" onClick={(e) => { e.preventDefault(); onLogout(); setUserDropdownOpen(false); }} className="block px-4 py-2 text-sm text-secondary hover:text-primary hover:accent-bg">{t.logout}</a>
                                        </div>
                                    )}
                                </div>
                            ) : (
                                <button onClick={onLogin} className="accent-bg hover:accent-bg-secondary text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105 flex items-center space-x-2">
                                    <span>{t.login}</span>
                                </button>
                            )}

                    </div>

            );

        const SkeletonCard = () => (
            <div className="bg-secondary rounded-2xl overflow-hidden shadow-lg border-color animate-pulse">
                <div className="w-full h-56 bg-tertiary"></div>
                <div className="p-6">
                    <div className="h-8 bg-tertiary rounded w-3/4 mb-2"></div>
                    <div className="h-6 bg-tertiary rounded w-1/2 mb-4"></div>
                    <div className="h-10 bg-tertiary rounded w-1/3"></div>
                </div>
            </div>
        );
        
        function HomePage({ products, onProductClick, t, currency, convertPrice, loading }) {
            const [searchTerm, setSearchTerm] = useState('');
            const [filterCategory, setFilterCategory] = useState('all');
            const [sortBy, setSortBy] = useState('new');

            const filteredAndSortedProducts = useMemo(() => {
                return products
                    .filter(p => p.name.toLowerCase().includes(searchTerm.toLowerCase()))
                    .filter(p => filterCategory === 'all' || p.category === filterCategory)
                    .sort((a, b) => {
                        if (a.pinned && !b.pinned) return -1;
                        if (!a.pinned && b.pinned) return 1;
                        if (sortBy === 'popular') return (b.popularity || 0) - (a.popularity || 0);
                        return (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0);
                    });
            }, [products, searchTerm, filterCategory, sortBy]);

            const FilterButton = ({ value, state, setState, children }) => (
                <button onClick={() => setState(value)} className={`px-4 py-2 rounded-lg text-sm transition-colors ${state === value ? 'accent-bg text-white' : 'bg-tertiary text-primary hover:bg-gray-600'}`}>
                    {children}
                </button>
            );

            const categories = useMemo(() => {
                const cats = { all: t.all };
                products.forEach(p => { if (p.category) cats[p.category] = p.category; });
                return Object.keys(cats).map(key => ({ value: key, label: t[key.toLowerCase()] || key }));
            }, [products, t]);

            return (
                <main className="container mx-auto p-4 md:p-8">
                    <h1 className="text-4xl md:text-5xl font-black text-primary text-center mb-4 tracking-wide">{t.catalogTitle}</h1>

                    <div className="bg-secondary p-4 rounded-xl mb-8 flex flex-col md:flex-row gap-4 items-center">
                        <input type="text" placeholder={t.searchPlaceholder} value={searchTerm} onChange={e => setSearchTerm(e.target.value)} className="w-full md:w-1/3 p-3 bg-tertiary rounded-lg border-color focus:outline-none focus:ring-2 accent-border text-primary" />
                        <div className="flex items-center gap-2">
                            <span className="text-secondary font-semibold">{t.category}:</span>
                            <div className="w-40"><CustomSelector value={filterCategory} onChange={e => setFilterCategory(e.target.value)} options={categories} /></div>
                        </div>
                        <div className="flex items-center gap-2 ml-auto">
                            <span className="text-secondary font-semibold">{t.sortBy}:</span>
                            <FilterButton value="new" state={sortBy} setState={setSortBy}>{t.newSort}</FilterButton>
                            <FilterButton value="popular" state={sortBy} setState={setSortBy}>{t.popularSort}</FilterButton>

                setEditingProduct(product);
                setName(product.name); setDescription(product.description); setPrice(product.price);
                setNominal(product.nominal || ''); setIsPinned(product.pinned || false); setIsVerified(product.isVerified || false);
                setCategory(product.category || 'games'); setImageUrls(product.imageUrls || ['']);
                setView('addProduct');
            };
            
            const handleFaqSubmit = async (e) => {
                e.preventDefault();
                if (!faqQuestion || !faqAnswer) { setAlertInfo({ message: t.fillAllFields }); return; }
                const faqData = { question: faqQuestion, answer: faqAnswer };
                try {
                    if (editingFaq) {
                        await setDoc(doc(db, 'faq', editingFaq.id), faqData);
                        setAlertInfo({ message: t.faqUpdated });
                    } else {
                        await addDoc(collection(db, 'faq'), faqData);
                        setAlertInfo({ message: t.faqAdded });
                    }
                    setFaqQuestion(''); setFaqAnswer(''); setEditingFaq(null);
                } catch (error) { setAlertInfo({ message: t.errorOccurred }); }
            };

            const handleEditFaq = (faq) => { setEditingFaq(faq); setFaqQuestion(faq.question); setFaqAnswer(faq.answer); };

            const handleDeleteFaq = async (id) => {
                 setAlertInfo({ message: t.confirmDeleteFaq, onConfirm: async () => {
                    try { await deleteDoc(doc(db, 'faq', id)); setAlertInfo({ message: t.faqDeleted }); }
                    catch (error) { setAlertInfo({ message: t.errorOccurred }); }
                }});
            };

            const handlePromoSubmit = async (e) => {
                e.preventDefault();
                if (!promoCodeName.trim()) { setAlertInfo({ message: t.fillAllFields }); return; }
                const promoData = { 
                    code: promoCodeName.toUpperCase(), 
                    discount: Number(promoDiscount), 
                    usageLimit: Number(promoUsageLimit),
                    timesUsed: 0,
                    createdAt: serverTimestamp() 
                };
                try {
                    await setDoc(doc(db, 'promoCodes', promoData.code), promoData);
                    setAlertInfo({ message: t.promoAdded });
                    setPromoCodeName('');
                    setPromoDiscount(10);
                    setPromoUsageLimit(100);
                } catch (error) { setAlertInfo({ message: t.errorOccurred }); }
            };

            const handleDeletePromo = async (id) => {
                setAlertInfo({ message: t.confirmDeletePromo, onConfirm: async () => {
                    try { await deleteDoc(doc(db, 'promoCodes', id)); setAlertInfo({ message: t.promoDeleted }); }
                    catch (error) { setAlertInfo({ message: t.errorOccurred }); }
                }});
            };
            
            const handleReceiptAction = async (receiptId, newStatus) => {
                const receiptRef = doc(db, 'receipts', receiptId);
                const comment = adminComments[receiptId] || '';
                try {
                    await updateDoc(receiptRef, { status: newStatus, adminComment: comment });
                    setAlertInfo({ message: `Заявка ${newStatus === 'approved' ? 'подтверждена' : 'отклонена'}` });
                } catch (error) {
                    setAlertInfo({ message: t.errorOccurred });
                }
            };

            return (
                <div className="container mx-auto p-4 md:p-8 text-primary">
                    <h1 className="text-4xl font-bold mb-8 text-center">{t.adminPanelTitle}</h1>

                    {view === 'dashboard' && (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            <button onClick={() => setView('viewProducts')} className="bg-purple-600 hover:bg-purple-700 p-8 rounded-lg text-2xl font-bold text-white">{t.manageProducts}</button>
                            <button onClick={() => setView('managePromo')} className="bg-blue-600 hover:bg-blue-700 p-8 rounded-lg text-2xl font-bold text-white">{t.managePromoCodes}</button>
                            <button onClick={() => setView('checkReceipts')} className="bg-orange-500 hover:bg-orange-600 p-8 rounded-lg text-2xl font-bold text-white relative">
                                {t.checkReceipts}
                                {receipts.length > 0 && <span className="absolute top-2 right-2 bg-red-500 text-white rounded-full h-6 w-6 flex items-center justify-center">{receipts.length}</span>}
                            </button>
                            <button onClick={() => { setEditingProduct(null); resetForm(); setView('addProduct'); }} className="bg-green-600 hover:bg-green-700 p-8 rounded-lg text-2xl font-bold text-white">{t.addProduct}</button>
                            <button onClick={() => setView('manageFAQ')} className="bg-yellow-500 hover:bg-yellow-600 p-8 rounded-lg text-2xl font-bold text-white">{t.manageFaq}</button>
                            <button onClick={() => setView('viewOrders')} className="bg-indigo-600 hover:bg-indigo-700 p-8 rounded-lg text-2xl font-bold text-white">{t.purchaseOrders}</button>
                        </div>
                    )}
                    
                    {view === 'addProduct' && ( 
                        <div>
                            <button onClick={() => setView('dashboard')} className="mb-4 bg-tertiary p-2 rounded-lg">← {t.backToPanel}</button>
                            <div className="bg-secondary p-8 rounded-2xl border-color">
                                <h2 className="text-2xl font-bold mb-6 text-primary">{editingProduct ? t.editProduct : t.addProduct}</h2>
                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <input type="text" placeholder={t.productName} value={name} onChange={e => setName(e.target.value)} className="w-full p-3 bg-tertiary rounded-lg border-color focus:outline-none focus:ring-2 accent-border text-primary" />
                                    <input type="text" placeholder={t.productNominal} value={nominal} onChange={e => setNominal(e.target.value)} className="w-full p-3 bg-tertiary rounded-lg border-color focus:outline-none focus:ring-2 accent-border text-primary" />
                                    <textarea placeholder={t.description} value={description} onChange={e => setDescription(e.target.value)} className="w-full p-3 bg-tertiary rounded-lg border-color focus:outline-none focus:ring-2 accent-border text-primary h-32"></textarea>
                                    <input type="number" placeholder={t.priceInRub} value={price} onChange={e => setPrice(e.target.value)} className="w-full p-3 bg-tertiary rounded-lg border-color focus:outline-none focus:ring-2 accent-border text-primary" />
                                    
                                    <div className="space-y-2">
                                        <label className="block text-secondary">{t.productImages}</label>
                                        {imageUrls.map((url, index) => (
                                            <div key={index} className="flex items-center space-x-2">
                                                <input type="text" placeholder={t.imageUrl} value={url} onChange={e => handleImageUrlChange(index, e.target.value)} className="w-full p-3 bg-tertiary rounded-lg border-color focus:outline-none focus:ring-2 accent-border text-primary" />
                                                {imageUrls.length > 1 && <button type="button" onClick={() => removeImageUrlField(index)} className="bg-red-500 text-white p-2 rounded-lg">X</button>}
                                            </div>
                                        ))}
                                        {imageUrls.length < 5 && <button type="button" onClick={addImageUrlField} className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">{t.addImage}</button>}
                                    </div>
                                    
                                    <div className="flex justify-between items-center">
                                        <div className="flex items-center space-x-3">
                                            <label htmlFor="category" className="text-secondary">{t.category}:</label>
                                            <input type="text" id="category" value={category} onChange={e => setCategory(e.target.value)} className="p-2 bg-tertiary rounded-lg border-color text-primary" placeholder="e.g., Shooters"/>
                                        </div>
                                        <div className="flex items-center space-x-3">
                                            <input type="checkbox" id="isPinned" checked={isPinned} onChange={e => setIsPinned(e.target.checked)} className="h-5 w-5 rounded accent-bg focus:ring-purple-500"/>
                                            <label htmlFor="isPinned" className="text-secondary">{t.pinProduct}</label>
                                        </div>
                                        <div className="flex items-center space-x-3">
                                            <input type="checkbox" id="isVerified" checked={isVerified} onChange={e => setIsVerified(e.target.checked)} className="h-5 w-5 rounded accent-bg focus:ring-purple-500"/>
                                            <label htmlFor="isVerified" className="text-secondary">{t.verifiedByStore}</label>
                                        </div>
                                    </div>
                                    <div className="flex space-x-4">
                                        <button type="submit" disabled={isLoading} className="w-full accent-bg hover:accent-bg-secondary text-white font-bold py-3 px-4 rounded-lg transition-colors disabled:bg-gray-500">{isLoading ? t.loading : (editingProduct ? t.updateProduct : t.addProductBtn)}</button>
                                        {editingProduct && <button type="button" onClick={resetForm} className="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg transition-colors">{t.cancel}</button>}
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                    {view === 'viewProducts' && ( 
                        <div>
                            <button onClick={() => setView('dashboard')} className="mb-4 bg-tertiary p-2 rounded-lg">← {t.backToPanel}</button>
                            <div className="bg-secondary p-8 rounded-2xl border-color">
                                <h2 className="text-2xl font-bold mb-6 text-primary">{t.productList}</h2>
                                <div className="space-y-4">
                                    {products.map(p => (
                                        <div key={p.id} className="bg-tertiary p-4 rounded-lg flex justify-between items-center">
                                            <div className="flex items-center space-x-4">
                                                <img src={p.imageUrls && p.imageUrls.length > 0 ? p.imageUrls[0] : ''} className="w-16 h-16 object-cover rounded-md" />
                                                <p className="font-bold text-primary">{p.name} - {p.price}₽</p>
                                            </div>
                                            <div className="flex space-x-2">
                                                <button onClick={() => handleEdit(p)} className="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded">{t.edit}</button>
                                                <button onClick={() => handleDeleteProduct(p.id)} className="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded">{t.delete}</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                    {view === 'managePromo' && (
                        <div>
                            <button onClick={() => setView('dashboard')} className="mb-4 bg-tertiary p-2 rounded-lg">← {t.backToPanel}</button>
                            <div className="bg-secondary p-8 rounded-2xl border-color">
                                <h2 className="text-2xl font-bold mb-6 text-primary">{t.managePromoCodes}</h2>
                                <form onSubmit={handlePromoSubmit} className="space-y-4 mb-8 bg-tertiary p-6 rounded-lg">
                                    <h3 className="text-xl font-bold">{t.addPromoCode}</h3>
                                    <input type="text" placeholder={t.promoCodeName} value={promoCodeName} onChange={e => setPromoCodeName(e.target.value.toUpperCase())} className="w-full p-3 bg-primary rounded-lg border-color text-primary" />
                                    <div>
                                        <label htmlFor="discount" className="block text-secondary mb-2">{t.discountPercentage}: <span className="font-bold accent-text">{promoDiscount}%</span></label>
                                        <input type="range" id="discount" min="1" max="100" value={promoDiscount} onChange={e => setPromoDiscount(e.target.value)} className="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-bg"/>
                                    </div>
                                    <div>
                                        <label htmlFor="usageLimit" className="block text-secondary mb-2">{t.usageLimit}:</label>
                                        <input type="number" id="usageLimit" min="1" max="1000" value={promoUsageLimit} onChange={e => setPromoUsageLimit(e.target.value)} className="w-full p-3 bg-primary rounded-lg border-color text-primary" />
                                    </div>
                                    <button type="submit" className="accent-bg hover:accent-bg-secondary text-white font-bold py-2 px-4 rounded-lg">{t.addPromoCode}</button>
                                </form>
                                <h3 className="text-xl font-bold mb-4">{t.existingPromoCodes}</h3>
                                <div className="space-y-4">
                                    {promoCodes.map(promo => (
                                        <div key={promo.id} className="bg-tertiary p-4 rounded-lg flex justify-between items-center">
                                            <div>
                                                <p className="font-bold text-primary">{promo.code}</p>
                                                <p className="text-secondary">{t.discount}: {promo.discount}%</p>
                                                <p className="text-secondary">{t.used}: {promo.timesUsed} / {promo.usageLimit}</p>
                                            </div>
                                            <button onClick={() => handleDeletePromo(promo.id)} className="bg-red-500 hover:bg-red-600 text-white p-2 rounded-full">
                                                 <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clipRule="evenodd" /></svg>
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                    {view === 'checkReceipts' && (
                        <div>
                            <button onClick={() => setView('dashboard')} className="mb-4 bg-tertiary p-2 rounded-lg">← {t.backToPanel}</button>
                            <div className="bg-secondary p-8 rounded-2xl border-color">
                                <h2 className="text-2xl font-bold mb-6 text-primary">{t.checkReceipts}</h2>
                                {receipts.length === 0 ? <p className="text-secondary">{t.noPendingReceipts}</p> : (
                                    <div className="space-y-4">
                                        {receipts.map(receipt => (
                                            <div key={receipt.id} className="bg-tertiary p-4 rounded-lg">
                                                <p><b>{t.product}:</b> {receipt.productName}</p>
                                                <p><b>{t.user}:</b> {receipt.userEmail} ({receipt.contactTelegram})</p>
                                                <p><b>{t.date}:</b> {new Date(receipt.timestamp?.toDate()).toLocaleString()}</p>
                                                <p><b>{t.amount}:</b> {receipt.finalPrice} RUB</p>
                                                <a href={receipt.receiptImageUrl} target="_blank" rel="noopener noreferrer" className="block my-2">
                                                    <img src={receipt.receiptImageUrl} className="max-w-xs rounded-lg border-2 border-color"/>
                                                </a>
                                                <div className="mt-2">
                                                    <label className="block text-secondary mb-1">{t.adminComment}</label>
                                                    <input 
                                                        type="text" 
                                                        placeholder="Причина отклонения или комментарий"
                                                        onChange={(e) => setAdminComments({...adminComments, [receipt.id]: e.target.value})}
                                                        className="w-full p-2 bg-primary rounded-lg border-color text-primary"
                                                    />
                                                </div>
                                                <div className="flex space-x-2 mt-2">
                                                    <button onClick={() => handleReceiptAction(receipt.id, 'approved')} className="bg-green-500 hover:bg-green-600 text-white py-1 px-3 rounded">{t.approve}</button>
                                                    <button onClick={() => handleReceiptAction(receipt.id, 'rejected')} className="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded">{t.reject}</button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                    {view === 'viewOrders' && (
                        <div>
                            <button onClick={() => setView('dashboard')} className="mb-4 bg-tertiary p-2 rounded-lg">← {t.backToPanel}</button>
                            <div className="bg-secondary p-8 rounded-2xl border-color">
                                <h2 className="text-2xl font-bold mb-6">{t.purchaseOrders}</h2>
                                <div className="flex space-x-2 mb-4">
                                    <button onClick={() => setOrderFilter('all')} className={`px-4 py-2 rounded-lg ${orderFilter === 'all' ? 'accent-bg text-white' : 'bg-tertiary text-primary'}`}>{t.all}</button>
                                    <button onClick={() => setOrderFilter('today')} className={`px-4 py-2 rounded-lg ${orderFilter === 'today' ? 'accent-bg text-white' : 'bg-tertiary text-primary'}`}>{t.today}</button>
                                    <button onClick={() => setOrderFilter('3days')} className={`px-4 py-2 rounded-lg ${orderFilter === '3days' ? 'accent-bg text-white' : 'bg-tertiary text-primary'}`}>{t.last3days}</button>
                                    <button onClick={() => setOrderFilter('month')} className={`px-4 py-2 rounded-lg ${orderFilter === 'month' ? 'accent-bg text-white' : 'bg-tertiary text-primary'}`}>{t.lastMonth}</button>
                                </div>
                                <div className="space-y-4 max-h-96 overflow-y-auto">
                                    {filteredOrders.map(order => (
                                        <div key={order.id} className="bg-tertiary p-4 rounded-lg flex justify-between items-center">
                                            <div>
                                                <p><b>{t.product}:</b> {order.productName}</p>
                                                <p><b>{t.user}:</b> {order.userEmail}</p>
                                                <p><b>{t.date}:</b> {new Date(order.timestamp?.toDate()).toLocaleString()}</p>
                                                {order.promoCodeUsed && <p><b>{t.promoCode}:</b> <span className="accent-text">{order.promoCodeUsed}</span></p>}
                                            </div>
                                            <button onClick={() => handleDeleteOrder(order.id)} className="bg-red-600 hover:bg-red-700 p-2 rounded-full text-white">
                                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clipRule="evenodd" /></svg>
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                    {view === 'manageFAQ' && ( <div> {/* ... manage FAQ form ... */} </div> )}
                </div>
            );
        }

        function Footer({t}) {
            return (
                <footer className="bg-secondary text-secondary p-6 mt-12 border-t border-color">
                    <div className="container mx-auto text-center">
                        <p>&copy; {new Date().getFullYear()} Asonik Store. {t.rightsReserved}</p>
                        <p className="text-sm mt-2">{t.developedWithLove}</p>
                    </div>
                </footer>
            );
        }
        
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [products, setProducts] = useState([]);
            const [faqs, setFaqs] = useState([]);
            const [page, setPage] = useState('home');
            const [alertInfo, setAlertInfo] = useState(null);
            const [language, setLanguage] = useState('ru');
            const [currency, setCurrency] = useState('UZS');
            const [profileVisible, setProfileVisible] = useState(false);
            const [activeTicketId, setActiveTicketId] = useState(null);
            const [selectedProduct, setSelectedProduct] = useState(null);
            const [purchasingProduct, setPurchasingProduct] = useState(null);
            const [yooMoneyData, setYooMoneyData] = useState(null);
            const [theme, setTheme] = useState('dark');

            useEffect(() => { document.body.className = theme; }, [theme]);

            useEffect(() => {
                 const params = new URLSearchParams(window.location.search);
                const productId = params.get('product');
                if (productId && products.length > 0) {
                    const productToShow = products.find(p => p.id === productId);
                    if (productToShow) {
                        setSelectedProduct(productToShow);
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                }
            }, [products]);
            
            const isAdmin = user && user.uid === ADMIN_UID;
            const t = translations[language];
            
            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => { setUser(currentUser); });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                setLoading(true);
                const q = query(collection(db, "products"), orderBy('createdAt', 'desc'));
                const unsubProducts = onSnapshot(q, (snapshot) => {
                    setProducts(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    setLoading(false);
                }, (error) => { console.error("Error fetching products:", error); setLoading(false); });

                const unsubFaqs = onSnapshot(collection(db, "faq"), (snapshot) => {
                    setFaqs(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });

                return () => { unsubProducts(); unsubFaqs(); };
            }, []);

            const handleLogin = async () => { try { await signInWithPopup(auth, provider); } catch (error) { console.error("Login Error:", error); setAlertInfo({ message: "Login failed: " + error.message }); } };
            const handleLogout = async () => { try { await signOut(auth); setPage('home'); } catch (error) { console.error("Logout Error:", error); } };
            
            const handleBuy = (product) => {
                if (user) {
                    setSelectedProduct(null);
                    setPurchasingProduct(product);
                } else {
                    setAlertInfo({ message: t.loginToBuy });
                }
            };

            const handleYooMoneyPayment = (product, purchaseDetails) => {
                setYooMoneyData({ product, purchaseDetails });
            };

            const handleReceiptSubmit = async (product, purchaseDetails, receiptData) => {
                if (!user) return;
                
                const { receiptFile, contactTelegram, contactEmail } = receiptData;
                const formData = new FormData();
                formData.append('image', receiptFile);

                try {
                    const imgbbResponse = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                        method: 'POST',
                        body: formData,
                    });
                    const imgbbResult = await imgbbResponse.json();
                    if (!imgbbResult.success) {
                        throw new Error(imgbbResult.error.message || 'ImgBB upload failed');
                    }
                    const receiptImageUrl = imgbbResult.data.url;

                    const receiptPayload = {
                        userId: user.uid,
                        userEmail: user.email,
                        productId: product.id,
                        productName: product.name,
                        timestamp: serverTimestamp(),
                        originalPrice: product.price,
                        finalPrice: purchaseDetails.finalPrice,
                        promoCodeUsed: purchaseDetails.promoCodeUsed,
                        paymentMethod: purchaseDetails.paymentMethod,
                        contactTelegram,
                        contactEmail,
                        receiptImageUrl,
                        status: 'pending'
                    };
                    await addDoc(collection(db, 'receipts'), receiptPayload);

                    const ntfyTopic = 'asonik_store_orders_a1b2c3d4e5';
                    fetch(`https://ntfy.sh/${ntfyTopic}`, {
                        method: 'POST',
                        body: `Новая заявка на проверку чека от ${contactEmail} для товара: ${product.name}`,
                        headers: {
                            'Title': 'Проверка чека Asonik Store!',
                            'Priority': 'high',
                            'Tags': 'moneybag'
                        }
                    });
                    
                    setAlertInfo({ message: t.receiptSent });

                } catch (error) {
                    console.error("Receipt submission error:", error);
                    setAlertInfo({ message: `${t.errorOccurred}: ${error.message}` });
                    throw error;
                }
            };


            const handleConfirmPurchase = async (product, purchaseDetails) => {
                if (!user) return;
                try {
                    await addDoc(collection(db, 'orders'), {
                        userId: user.uid, userEmail: user.email, productId: product.id,
                        productName: product.name, timestamp: serverTimestamp(),
                        originalPrice: product.price,
                        finalPrice: purchaseDetails.finalPrice,
                        promoCodeUsed: purchaseDetails.promoCodeUsed,
                        paymentMethod: purchaseDetails.paymentMethod
                    });
                    
                    if (purchaseDetails.promoCodeUsed) {
                        const promoRef = doc(db, 'promoCodes', purchaseDetails.promoCodeUsed);
                        await updateDoc(promoRef, { timesUsed: increment(1) });
                    }

                    const productRef = doc(db, 'products', product.id);
                    await updateDoc(productRef, { popularity: increment(1) });
                } catch (error) { 
                    console.error("Order creation error: ", error);
                    setAlertInfo({ message: t.errorOccurred });
                }
            };

            const handleDeleteProduct = (productId) => {
                setAlertInfo({ message: t.confirmDelete, onConfirm: async () => {
                    try { await deleteDoc(doc(db, "products", productId)); setAlertInfo({ message: t.productDeleted }); } 
                    catch (error) { setAlertInfo({ message: t.errorOccurred }); }
                }});
            };

            const handleAlertConfirm = () => { if (alertInfo && alertInfo.onConfirm) alertInfo.onConfirm(); setAlertInfo(null); };

            const renderPage = () => {
                switch (page) {
                    case 'admin': return isAdmin ? <AdminPage {...{products, faqs, setAlertInfo, t, setActiveTicketId, handleDeleteProduct}} /> : <HomePage {...{products, onProductClick: setSelectedProduct, t, currency, convertPrice, loading}} />;
                    case 'purchases': return user ? <MyPurchasesPage {...{user, t, currency, convertPrice}} /> : <div className="text-center text-primary p-10">{t.loginToView}</div>;
