<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asonik AI</title>
    <style>
        /* CSS-стили для оформления сайта. Используется шрифт Inter. */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        /* Общие стили для тела страницы и звездного фона */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        /* Анимация звезд - теперь с более крупными и красивыми звездами */
        @keyframes move-stars {
            from { background-position: 0 0; }
            to { background-position: -10000px -5000px; }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(4px 4px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(3px 3px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 150px 10px, #ddd, rgba(0,0,0,0)),
                radial-gradient(4px 4px at 100px 20px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 50px, #ddd, rgba(0,0,0,0)),
                radial-gradient(5px 5px at 300px 500px, #fff, rgba(0,0,0,0)),
                radial-gradient(3px 3px at 200px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 350px 80px, #ddd, rgba(0,0,0,0)),
                radial-gradient(4px 4px at 400px 120px, #fff, rgba(0,0,0,0)),
                radial-gradient(3px 3px at 600px 200px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 700px 400px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 500px 500px;
            opacity: 0.7;
            animation: move-stars 100s linear infinite;
            z-index: -1;
        }

        /* Заголовок сайта */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 15px rgba(0, 191, 255, 0.7);
        }

        /* Контейнер для кнопок аутентификации */
        .auth-buttons-container {
            display: flex;
            gap: 15px;
        }
        
        .auth-btn, .profile-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .auth-btn:hover, .profile-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .main-auth-btn {
            background-color: #007bff;
            color: white;
        }

        /* Кнопка профиля в виде круга с аватаром */
        .profile-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 0;
            cursor: pointer;
        }

        .profile-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Модальное окно для выбора входа */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .modal.open {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        .modal-content h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-auth-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-auth-btn.google-btn {
            background-color: #4285F4;
            color: white;
        }
        
        .modal-auth-btn.apple-btn {
            background-color: #000;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Основной контейнер чата */
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 5;
        }
        
        #ai-chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            gap: 10px;
            padding-bottom: 20px;
        }

        .message {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .user-message {
            background-color: #007bff;
            align-self: flex-end;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            background-color: #2c2f33;
            align-self: flex-start;
            color: #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        /* Плавающая панель ввода */
        .chat-input-wrapper {
            position: sticky;
            bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .ai-selection-container {
            width: 100%;
            text-align: left;
            margin-bottom: 0;
        }

        #ai-selector {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        #user-message-input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #1a1a1a;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        
        #send-message-btn {
            width: 50px;
            height: 50px;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #send-message-btn:hover {
            background-color: #0099e6;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        #send-message-btn svg {
            fill: white;
            width: 20px;
            height: 20px;
            transform: translateX(2px);
        }
        
        /* Стили для динамического скрытия/показа элементов */
        .hidden {
            display: none;
        }

        /* Стили для кнопки во время загрузки */
        .send-loading {
            background-color: #777;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <!-- Заголовок -->
    <header class="header">
        <h1 class="logo">Asonik AI</h1>
        
        <!-- Кнопка аутентификации для неавторизованных пользователей -->
        <div id="auth-container" class="auth-buttons-container">
            <button id="main-signin-btn" class="auth-btn main-auth-btn">
                Войти
            </button>
        </div>

        <!-- Кнопка профиля для авторизованных пользователей -->
        <div id="profile-container" class="auth-buttons-container hidden">
            <label for="profile-pic-input" class="profile-btn" id="profile-btn-label">
                <img id="profile-pic" src="https://placehold.co/40x40/2c2f33/white?text=A" alt="Profile Picture">
            </label>
            <input type="file" id="profile-pic-input" class="hidden" accept="image/*">
            <button id="signout-btn" class="auth-btn main-auth-btn">Выйти</button>
        </div>
    </header>

    <!-- Модальное окно для выбора входа -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h2>Выберите способ входа</h2>
            <div class="modal-buttons">
                <button id="google-modal-btn" class="modal-auth-btn google-btn">
                    Войти с Google
                </button>
                <button id="apple-modal-btn" class="modal-auth-btn apple-btn">
                    Войти с Apple
                </button>
                <button id="gamecenter-modal-btn" class="modal-auth-btn apple-btn">
                    Войти с Game Center
                </button>
            </div>
        </div>
    </div>

    <!-- Основной контейнер для чата -->
    <main class="chat-container">
        <!-- Контейнер для сообщений чата (скрыт до входа) -->
        <div id="ai-chat" class="hidden">
            <div id="messages-container"></div>
        </div>
        
        <!-- Панель ввода сообщений (скрыта до входа) -->
        <div class="chat-input-wrapper hidden" id="chat-input-wrapper">
            <!-- Выпадающий список для выбора AI, теперь над полем ввода -->
            <div class="ai-selection-container" id="ai-selection-wrapper">
                <select id="ai-selector">
                    <option value="gemini">Gemini AI (бесплатно)</option>
                    <option value="asonik">Asonik AI (бесплатно)</option>
                    <option value="gpt">GPT (требуется ключ)</option>
                </select>
            </div>
            <div class="input-group">
                <input type="text" id="user-message-input" placeholder="Задайте вопрос нейросети...">
                <button id="send-message-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <!-- Подвал сайта -->
    <footer>
        <p>&copy; 2024 Asonik AI. Все права защищены.</p>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    
    <script>
        // Ваши данные из Firebase, которые ты предоставил
        const firebaseConfig = {
            apiKey: "AIzaSyB1FLSf6PBzNzb7_CWYH6Y0_--jhqO9MLQ",
            authDomain: "asonik-ai.firebaseapp.com",
            projectId: "asonik-ai",
            storageBucket: "asonik-ai.firebasestorage.app",
            messagingSenderId: "875716508614",
            appId: "1:875716508614:web:ad264fdd60a20eb7dd90c7",
            measurementId: "G-HT5T20YPVE"
        };
        
        // Ключ для доступа к Gemini API.
        const geminiApiKey = "";
        
        // ВНИМАНИЕ: Для подключения к API ChatGPT или другим моделям
        // тебе понадобится собственный API-ключ.
        const gptApiKey = null;
        
        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const googleProvider = new firebase.auth.GoogleAuthProvider();
        
        // Получение элементов DOM
        const authContainer = document.getElementById('auth-container');
        const profileContainer = document.getElementById('profile-container');
        const profilePicElement = document.getElementById('profile-pic');
        const profilePicInput = document.getElementById('profile-pic-input');
        const messagesContainer = document.getElementById('messages-container');
        const userMessageInput = document.getElementById('user-message-input');
        const sendMessageBtn = document.getElementById('send-message-btn');
        const mainSignInBtn = document.getElementById('main-signin-btn');
        const signOutBtn = document.getElementById('signout-btn');
        const aiSelector = document.getElementById('ai-selector');
        const aiChatContainer = document.getElementById('ai-chat');
        const chatInputWrapper = document.getElementById('chat-input-wrapper');
        const authModal = document.getElementById('auth-modal');
        const googleModalBtn = document.getElementById('google-modal-btn');
        const appleModalBtn = document.getElementById('apple-modal-btn');
        const gamecenterModalBtn = document.getElementById('gamecenter-modal-btn');

        // Открытие модального окна
        mainSignInBtn.addEventListener('click', () => {
            authModal.classList.add('open');
        });

        // Закрытие модального окна при клике вне его
        authModal.addEventListener('click', (event) => {
            if (event.target === authModal) {
                authModal.classList.remove('open');
            }
        });

        // Обработчики входа
        googleModalBtn.addEventListener('click', () => {
            auth.signInWithPopup(googleProvider)
                .then((result) => {
                    console.log('Пользователь успешно вошел:', result.user.displayName);
                    authModal.classList.remove('open');
                })
                .catch((error) => {
                    console.error('Ошибка входа:', error.message);
                    addMessageToChat('Ошибка входа: пожалуйста, проверьте настройки Firebase.', 'ai');
                });
        });

        // NOTE: Apple и Game Center не поддерживаются Firebase Web SDK "из коробки"
        // для полноценной реализации требуется бэкенд и дополнительные настройки.
        // Здесь мы просто имитируем их, чтобы показать функционал.
        appleModalBtn.addEventListener('click', () => {
            addMessageToChat('Вход через Apple временно недоступен. Пожалуйста, используйте другой способ.', 'ai');
        });
        
        gamecenterModalBtn.addEventListener('click', () => {
            addMessageToChat('Вход через Game Center временно недоступен. Пожалуйста, используйте другой способ.', 'ai');
        });

        // Обработчик выхода
        signOutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                console.log('Пользователь вышел');
            }).catch((error) => {
                console.error('Ошибка выхода:', error.message);
            });
        });

        // Отслеживание состояния аутентификации
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Пользователь вошел. Показываем чат и скрываем кнопки входа.
                authContainer.classList.add('hidden');
                profileContainer.classList.remove('hidden');
                aiChatContainer.classList.remove('hidden');
                chatInputWrapper.classList.remove('hidden');
                authModal.classList.remove('open');

                if (user.photoURL) {
                    profilePicElement.src = user.photoURL;
                }
            } else {
                // Пользователь вышел. Скрываем чат и показываем кнопки входа.
                authContainer.classList.remove('hidden');
                profileContainer.classList.add('hidden');
                aiChatContainer.classList.add('hidden');
                chatInputWrapper.classList.add('hidden');
            }
        });
        
        // Обработчик смены аватара
        profilePicInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profilePicElement.src = e.target.result;
                    // Здесь можно добавить код для загрузки аватара в Firebase Storage, если нужно
                };
                reader.readAsDataURL(file);
            }
        });

        // Функция для добавления сообщения в чат
        function addMessageToChat(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = text;
            messageDiv.classList.add('message');
            if (sender === 'user') {
                messageDiv.classList.add('user-message');
            } else {
                messageDiv.classList.add('ai-message');
            }
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Функция для отправки сообщения в Gemini AI
        async function sendMessageToGemini(message) {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${geminiApiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: message }] }]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status: ${response.status}`);
                }

                const result = await response.json();
                const aiText = result.candidates[0].content.parts[0].text;
                addMessageToChat(aiText, 'ai');

            } catch (error) {
                console.error('Error calling Gemini API:', error);
                addMessageToChat('Извини, произошла ошибка при получении ответа от нейросети.', 'ai');
            } finally {
                sendMessageBtn.disabled = false;
                sendMessageBtn.classList.remove('send-loading');
            }
        }
        
        // Функция для отправки сообщения в GPT AI (требует API-ключа)
        async function sendMessageToGpt(message) {
            if (!gptApiKey) {
                addMessageToChat('Ошибка: для использования GPT необходим API-ключ. Пожалуйста, введите его в коде.', 'ai');
                sendMessageBtn.disabled = false;
                sendMessageBtn.classList.remove('send-loading');
                return;
            }
            
            const apiUrl = 'https://api.openai.com/v1/chat/completions';
            const payload = {
                model: "gpt-3.5-turbo",
                messages: [{ role: "user", content: message }]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${gptApiKey}`
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status: ${response.status}`);
                }

                const result = await response.json();
                const aiText = result.choices[0].message.content;
                addMessageToChat(aiText, 'ai');

            } catch (error) {
                console.error('Error calling GPT API:', error);
                addMessageToChat('Извини, произошла ошибка при получении ответа от GPT. Проверьте ваш API-ключ.', 'ai');
            } finally {
                sendMessageBtn.disabled = false;
                sendMessageBtn.classList.remove('send-loading');
            }
        }

        // Обработчик отправки сообщения
        sendMessageBtn.addEventListener('click', () => {
            const message = userMessageInput.value.trim();
            const selectedAi = aiSelector.value;
            if (message) {
                addMessageToChat(message, 'user');
                userMessageInput.value = '';
                
                sendMessageBtn.disabled = true;
                sendMessageBtn.classList.add('send-loading');
                
                if (selectedAi === 'gemini') {
                    sendMessageToGemini(message);
                } else if (selectedAi === 'gpt') {
                    sendMessageToGpt(message);
                } else if (selectedAi === 'asonik') {
                    setTimeout(() => {
                        addMessageToChat("Привет! Я - твоя бесплатная нейросеть Asonik. Пока я умею только имитировать ответы, но скоро мы добавим сюда реальные модели!", 'ai');
                        sendMessageBtn.disabled = false;
                        sendMessageBtn.classList.remove('send-loading');
                    }, 1500);
                }
            }
        });
        
        // Отправка по нажатию Enter
        userMessageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !sendMessageBtn.disabled) {
                sendMessageBtn.click();
            }
        });
    </script>
</body>
</html>
