<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asonik Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f9fafb; --text-light: #111827; --card-bg-light: #ffffff; --primary-light: #8b5cf6; --primary-hover-light: #7c3aed; --border-light: #e5e7eb;
            --bg-dark: #1a202c; --text-dark: #e2e8f0; --card-bg-dark: #2d3748; --primary-dark: #a78bfa; --primary-hover-dark: #8b5cf6; --border-dark: #4a5568;
        }
        html.dark { --bg: var(--bg-dark); --text: var(--text-dark); --card-bg: var(--card-bg-dark); --primary: var(--primary-dark); --primary-hover: var(--primary-hover-dark); --border: var(--border-dark); }
        html:not(.dark) { --bg: var(--bg-light); --text: var(--text-light); --card-bg: var(--card-bg-light); --primary: var(--primary-light); --primary-hover: var(--primary-hover-light); --border: var(--border-light); }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.3s, color 0.3s;
        }
        .product-card, button, a {
            transition: all 0.2s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        html.dark .product-card:hover {
             box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .bg-primary { background-color: var(--primary); }
        .hover\:bg-primary-hover:hover { background-color: var(--primary-hover); }
        .text-primary { color: var(--primary); }
        .border-custom { border-color: var(--border); }
        .card-bg { background-color: var(--card-bg); }
        .input-bg { background-color: var(--card-bg); border-color: var(--border); }
        html.dark .input-bg { background-color: #4a5568; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.7); }

        [data-page] { display: none; }
        [data-page].active { display: block; }

        .faq-answer { display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.3s ease-out; }
        .faq-question.open + .faq-answer { grid-template-rows: 1fr; }
        .faq-icon { transition: transform 0.3s; }
        .faq-question.open .faq-icon { transform: rotate(45deg); }
        .payment-option.selected { border-color: var(--primary); box-shadow: 0 0 0 2px var(--primary); }
        
        .toggle-switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #9CA3AF; transition: .4s; border-radius: 24px; }
        html.dark .toggle-slider { background-color: #4a5568; }
        .toggle-slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .toggle-slider { background-color: var(--primary); }
        input:checked + .toggle-slider:before { transform: translateX(20px); }
        
        #mobile-menu { transition: opacity 0.3s ease-in-out; }
        #mobile-menu-panel { transition: transform 0.3s ease-in-out; }

    </style>
</head>
<body>

    <header class="card-bg shadow-md sticky top-0 z-40 border-b border-custom">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="#main" class="flex items-center gap-3 text-2xl font-bold text-primary nav-link">
                    <img id="store-logo" src="" alt="logo" class="h-8 w-8 rounded-full hidden">
                    <span>Asonik Store</span>
                </a>
                
                <nav class="hidden md:flex items-center space-x-6">
                    <a href="#main" class="nav-link text-gray-600 dark:text-gray-300 hover:text-primary" data-lang-key="nav_main">Главная</a>
                    <a href="#chats" id="nav-chats-link" class="nav-link text-gray-600 dark:text-gray-300 hover:text-primary" data-lang-key="nav_chats">Чаты</a>
                    <a href="#faq" class="nav-link text-gray-600 dark:text-gray-300 hover:text-primary" data-lang-key="nav_faq">FAQ</a>
                    <a href="#purchases" class="nav-link text-gray-600 dark:text-gray-300 hover:text-primary" data-lang-key="nav_purchases">Мои покупки</a>
                </nav>

                <div class="flex items-center space-x-2 md:space-x-4">
                    <div id="currency-switcher" class="hidden md:block"></div>
                    <div id="lang-switcher" class="hidden md:block"></div>
                    <button id="theme-toggle" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700"></button>
                    <div id="notifications-container" class="relative"></div>
                    <a href="#wishlist" class="relative p-2 text-gray-600 dark:text-gray-400 nav-link"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 016.364 6.364L12 20.364l-7.682-7.682a4.5 4.5 0 010-6.364z"></path></svg></a>
                    <a href="#cart" class="relative p-2 text-gray-600 dark:text-gray-400 nav-link"><svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg><span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center hidden">0</span></a>
                    <div id="auth-container" class="relative"></div>

                    <button id="mobile-menu-btn" class="md:hidden p-2 rounded-md text-gray-500 dark:text-gray-400">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div id="mobile-menu" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 opacity-0">
        <div id="mobile-menu-panel" class="fixed top-0 right-0 h-full w-64 card-bg shadow-lg p-6 transform translate-x-full">
            <button id="mobile-menu-close-btn" class="absolute top-4 right-4 p-2 text-2xl text-gray-500 dark:text-gray-400">&times;</button>
            <nav id="mobile-nav-links" class="flex flex-col space-y-6 text-xl mt-12 text-center">
                 <a href="#main" class="nav-link hover:text-primary" data-lang-key="nav_main">Главная</a>
                 <a href="#chats" class="nav-link hover:text-primary" data-lang-key="nav_chats">Чаты</a>
                 <a href="#faq" class="nav-link hover:text-primary" data-lang-key="nav_faq">FAQ</a>
                 <a href="#purchases" class="nav-link hover:text-primary" data-lang-key="nav_purchases">Мои покупки</a>
            </nav>
        </div>
    </div>


    <main class="container mx-auto px-4 py-8">
        <div data-page="main" class="active">
            <h1 class="text-4xl font-bold text-center mb-8" data-lang-key="catalog_title">Каталог товаров</h1>
            <div class="mb-8 p-4 card-bg rounded-lg shadow-md flex flex-col md:flex-row gap-4 items-center border border-custom">
                <input id="search-input" type="text" placeholder="Поиск по названию..." class="w-full md:flex-grow pl-4 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg">
                <select id="category-filter" class="w-full md:w-auto p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg">
                    <option value="all" data-lang-key="all_categories">Все категории</option>
                    <option value="games" data-lang-key="category_games">Игры</option>
                    <option value="apps" data-lang-key="category_apps">Приложения</option>
                </select>
                <select id="sort-filter" class="w-full md:w-auto p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg">
                    <option value="new" data-lang-key="sort_new">Сначала новые</option>
                    <option value="popular" data-lang-key="sort_popular">Сначала популярные</option>
                </select>
            </div>
            <div id="featured-products-container" class="mb-12"></div>
            <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        </div>

        <div data-page="chats"><div id="chats-content"></div></div>
        <div data-page="faq"><div id="faq-content"></div></div>
        <div data-page="purchases"><div id="purchases-content"><p class="text-center">Загрузка ваших покупок...</p></div></div>
        <div data-page="wishlist"><h1 class="text-4xl font-bold text-center mb-8">Избранное</h1><div id="wishlist-content"></div></div>
        <div data-page="admin"><div id="admin-content"></div></div>
        <div data-page="cart"><h1 class="text-4xl font-bold text-center mb-8" data-lang-key="cart_title">Корзина</h1><div id="cart-content"></div></div>
        <div data-page="profile"><div id="profile-content"></div></div>
    </main>

    <div id="modals-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, collection, getDocs, onSnapshot, updateDoc, deleteDoc, query, where, serverTimestamp, orderBy, increment, writeBatch, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyC7smDYoy-LT58xCwjJsc9uZU9CgHQv5dM",
            authDomain: "ya-buxgalter.firebaseapp.com",
            projectId: "ya-buxgalter",
            storageBucket: "ya-buxgalter.appspot.com",
            messagingSenderId: "640345805387",
            appId: "1:640345805387:web:a1adade77f809af84cb3ce"
        };
        const IMGBB_API_KEY = '96bf3f29606f1989bb5a450ad3770cce';
        const ADMIN_UID = 'vhmtXZxkZnOWviNQ39R1W3GE8mw2';
        const TELEGRAM_USERNAME = 'asonikofficial';

        // --- INITIALIZATION ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- STATE ---
        let currentUser = null;
        let isAdmin = false;
        let appReady = false;
        let allProducts = [];
        let paymentMethods = [];
        let userWishlist = [];
        let cart = JSON.parse(localStorage.getItem('asonik_cart')) || [];
        const appState = {
            currency: 'UZS',
            lang: 'RU',
            rates: { UZS: 1, RUB: 0.0073, USD: 0.000078 }
        };

        // --- TRANSLATIONS ---
        const translations = {
            RU: {
                nav_main: 'Главная', nav_chats: 'Чаты', nav_faq: 'FAQ', nav_purchases: 'Мои покупки',
                catalog_title: 'Каталог товаров', search_placeholder: 'Поиск по названию...',
                all_categories: 'Все категории', category_games: 'Игры', category_apps: 'Приложения',
                sort_new: 'Сначала новые', sort_popular: 'Сначала популярные',
                faq_title: 'Часто задаваемые вопросы', purchases_title: 'Мои покупки', cart_title: 'Корзина', profile_title: 'Профиль',
                buy_button: 'Купить',
            },
            EN: {
                nav_main: 'Home', nav_chats: 'Chats', nav_faq: 'FAQ', nav_purchases: 'My Purchases',
                catalog_title: 'Product Catalog', search_placeholder: 'Search by name...',
                all_categories: 'All Categories', category_games: 'Games', category_apps: 'Apps',
                sort_new: 'Newest first', sort_popular: 'Popular first',
                faq_title: 'Frequently Asked Questions', purchases_title: 'My Purchases', cart_title: 'Cart', profile_title: 'Profile',
                buy_button: 'Buy',
            },
            UZ: {
                nav_main: 'Asosiy', nav_chats: 'Chatlar', nav_faq: 'FAQ', nav_purchases: 'Xaridlarim',
                catalog_title: 'Mahsulotlar katalogi', search_placeholder: 'Nomi bo\'yicha qidirish...',
                all_categories: 'Barcha kategoriyalar', category_games: 'O\'yinlar', category_apps: 'Ilovalar',
                sort_new: 'Avval yangilari', sort_popular: 'Avval ommaboplari',
                faq_title: 'Ko\'p so\'raladigan savollar', purchases_title: 'Mening xaridlarim', cart_title: 'Savatcha', profile_title: 'Profil',
                buy_button: 'Sotib olish',
            }
        };
        function t(key) { return (translations[appState.lang] && translations[appState.lang][key]) || key; }
        function translatePage() {
            document.querySelectorAll('[data-lang-key]').forEach(el => {
                el.textContent = t(el.dataset.langKey);
            });
            document.querySelectorAll('[data-lang-placeholder]').forEach(el => {
                el.placeholder = t(el.dataset.langPlaceholder);
            });
        }

        // --- LIFECYCLE ---
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            initSwitchers();
            setupEventListeners();
            updateCartCount();
            
            onAuthStateChanged(auth, async (user) => {
                await Promise.all([loadPaymentMethods(), loadStoreSettings()]);
                await initializeAppState(user);
            });
        });

        async function initializeAppState(user) {
            currentUser = user;
            isAdmin = user ? user.uid === ADMIN_UID : false;
            if (user) {
                const userRef = doc(db, "users", user.uid);
                await setDoc(userRef, { displayName: user.displayName, email: user.email, photoURL: user.photoURL, lastSeen: serverTimestamp() }, { merge: true });
                setupNotificationsListener();
                setupWishlistListener();
            } else {
                 document.getElementById('notifications-container').innerHTML = '';
                 userWishlist = [];
            }
            appReady = true;
            updateAuthUI();
            handleRouting();
        }


        // --- UTILS ---
        function formatPrice(price, currency = appState.currency) {
            const convertedPrice = price * (appState.rates[currency] || 1);
            return new Intl.NumberFormat('ru-RU', { style: 'currency', currency: currency, minimumFractionDigits: 2 }).format(convertedPrice);
        }
        function generateUniqueCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const nums = '0123456789';
            let code = '';
            for (let i = 0; i < 3; i++) code += chars.charAt(Math.floor(Math.random() * chars.length));
            for (let i = 0; i < 4; i++) code += nums.charAt(Math.floor(Math.random() * nums.length));
            return code;
        }
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg z-50';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // --- DATA FETCHING ---
        async function loadStoreSettings() {
            const settingsDoc = await getDoc(doc(db, "storeSettings", "config"));
            if (settingsDoc.exists()) {
                const { logoUrl } = settingsDoc.data();
                const logoEl = document.getElementById('store-logo');
                if (logoUrl) {
                    logoEl.src = logoUrl;
                    logoEl.classList.remove('hidden');
                } else {
                    logoEl.classList.add('hidden');
                }
            }
        }
        function loadPaymentMethods() {
            return new Promise(resolve => {
                const q = query(collection(db, "paymentMethods"), orderBy("order", "asc"));
                onSnapshot(q, (snapshot) => {
                    paymentMethods = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    resolve();
                });
            });
        }

        // --- ROUTING ---
        function handleRouting() {
            if (!appReady) return;

            const hash = window.location.hash || '#main';
            let [page, subpage] = (hash.substring(1) || 'main').split('/');
            
            if (page === 'admin' && !subpage) {
                subpage = 'dashboard';
                window.location.hash = `admin/dashboard`;
                return;
            }

            document.querySelectorAll('[data-page]').forEach(p => p.classList.remove('active'));
            const activePage = document.querySelector(`[data-page="${page}"]`);
            if (activePage) {
                activePage.classList.add('active');
                loadPageContent(page, subpage);
            } else {
                document.querySelector(`[data-page="main"]`).classList.add('active');
                loadPageContent('main');
            }
            translatePage();
        }
        function loadPageContent(page, subpage) {
            const protectedPages = ['purchases', 'chats', 'profile', 'admin', 'wishlist'];
            if (protectedPages.includes(page) && !currentUser) {
                const contentEl = document.querySelector(`[data-page="${page}"] > div`);
                if (contentEl) {
                    const title = t(page+'_title') || '';
                    contentEl.innerHTML = `<h1 class="text-4xl font-bold text-center mb-8">${title}</h1><p class="text-center">Пожалуйста, <a href="#" id="login-redirect" class="text-primary underline">войдите</a>, чтобы просмотреть эту страницу.</p>`;
                }
                return;
            }

            switch(page) {
                case 'main': loadMainPage(); break;
                case 'faq': loadFaq(); break;
                case 'admin': loadAdminPanel(subpage); break;
                case 'cart': renderCartPage(); break;
                case 'chats': loadChatsPage(); break;
                case 'purchases': loadPurchasesPage(); break;
                case 'wishlist': loadWishlistPage(); break;
                case 'profile': loadProfilePage(); break;
            }
        }

        // --- PAGE LOADERS ---
        function loadMainPage() {
            loadFeaturedProducts();
            loadProducts();
        }
        function loadFeaturedProducts() {
            const container = document.getElementById('featured-products-container');
            if (!container) return;
            
            const q = query(collection(db, "products"), where("isFeatured", "==", true));
            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    container.innerHTML = '';
                    return;
                }
                container.innerHTML = `<h2 class="text-3xl font-bold mb-6 text-left">Рекомендуемые товары</h2><div id="featured-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div><hr class="border-custom my-12">`;
                const grid = document.getElementById('featured-grid');
                grid.innerHTML = '';
                snapshot.forEach(doc => {
                    grid.appendChild(renderProductCard({ id: doc.id, ...doc.data() }));
                });
            }, (error) => {
                console.error("Error loading featured products: ", error);
                container.innerHTML = `<p class="text-center text-red-400">Не удалось загрузить рекомендованные товары. Возможно, требуется создать индекс в Firebase.</p>`;
            });
        }
        function loadProducts() {
            const q = query(collection(db, "products"));
            onSnapshot(q, (snapshot) => {
                allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                applyFiltersAndSort();
            });
        }
        function applyFiltersAndSort() {
            let filtered = [...allProducts];
            const searchInput = document.getElementById('search-input');
            const categoryFilter = document.getElementById('category-filter');
            const sortFilter = document.getElementById('sort-filter');
            if(!searchInput || !categoryFilter || !sortFilter) return;

            const searchTerm = searchInput.value.toLowerCase();
            const category = categoryFilter.value;
            const sortBy = sortFilter.value;

            if (searchTerm) filtered = filtered.filter(p => p.name.toLowerCase().includes(searchTerm));
            if (category !== 'all') filtered = filtered.filter(p => p.category === category);
            if (sortBy === 'popular') filtered.sort((a, b) => (b.popularity || 0) - (a.popularity || 0));
            else filtered.sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));

            const productsGrid = document.getElementById('products-grid');
            if (!productsGrid) return;
            productsGrid.innerHTML = '';
            if (filtered.length === 0) { 
                productsGrid.innerHTML = `<p class="col-span-full text-center">Товары не найдены.</p>`; 
                return; 
            }
            filtered.forEach(product => {
                productsGrid.appendChild(renderProductCard(product));
            });
            translatePage();
        }
        function renderProductCard(product) {
            const card = document.createElement('div');
            card.className = "card-bg product-card rounded-lg shadow-lg flex flex-col justify-between border border-custom overflow-hidden";
            const verifiedBadge = product.isVerified ? `<span class="bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200 text-xs font-bold px-2 py-1 rounded-full">✔ Подтверждено</span>` : '';
            const pinnedBadge = product.isPinned ? `<span class="bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200 text-xs font-bold px-2 py-1 rounded-full">★ Закреплено</span>` : '';
            const isWishlisted = userWishlist.includes(product.id);

            card.innerHTML = `
                <div class="relative">
                    <img src="${product.imageUrl || 'https://placehold.co/600x400'}" class="w-full h-48 object-cover">
                    <div class="absolute top-2 right-2">
                        <button class="wishlist-btn p-2 rounded-full ${isWishlisted ? 'bg-red-500/80 text-white' : 'bg-black/30 text-white'}" data-product-id="${product.id}">
                             <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
                        </button>
                    </div>
                    <div class="absolute bottom-2 left-2 flex gap-1">${pinnedBadge}${verifiedBadge}</div>
                </div>
                <div class="p-4 flex-grow">
                    <h3 class="text-lg font-semibold truncate">${product.name}</h3>
                    <p class="text-gray-600 dark:text-gray-400 mt-1 text-sm h-10 overflow-hidden">${product.description}</p>
                    <p class="text-2xl font-bold text-primary mt-2">${formatPrice(product.price || 0)}</p>
                </div>
                <div class="p-4 pt-2 border-t border-custom flex items-center gap-2">

                await setDoc(purchaseRef, purchaseData);

                if (items.length > 1) {
                    cart = [];
                    localStorage.setItem('asonik_cart', JSON.stringify(cart));
                    updateCartCount();
                }

                window.location.hash = '#purchases';
                showProofUploadModal(purchaseRef.id);

                return true;
            };

            const modal = showModal(title, modalContent, onSave, 'Подтвердить и перейти к оплате');

            modal.querySelectorAll('.payment-option').forEach(btn => {
                btn.onclick = () => {
                    modal.querySelectorAll('.payment-option').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                };
            });

            modal.querySelector('#apply-promo').onclick = async () => {
                const promoInput = modal.querySelector('#promo-input');
                const promoStatus = modal.querySelector('#promo-status');
                const code = promoInput.value.toUpperCase().trim();
                const finalPriceEl = modal.querySelector('#final-price');

                if (!code) {
                    promoStatus.textContent = 'Введите код.';
                    promoStatus.className = 'text-sm mt-1 h-4 text-red-500';
                    return;
                }

                const promoDoc = await getDoc(doc(db, "promocodes", code));
                if (promoDoc.exists()) {
                    const promoData = promoDoc.data();
                    const isForSingleProduct = promoData.productId && promoData.productId !== 'all';

                    if ((promoData.uses || 0) < promoData.limit) {
                        let discountApplicable = true;
                        
                        if (isForSingleProduct) {
                            const applicableItem = items.find(item => item.productId === promoData.productId);
                            if (applicableItem) {
                                let itemToDiscount = applicableItem.price;
                                currentPrice = (total - itemToDiscount) + (itemToDiscount * (1 - (promoData.discount / 100)));
                            } else {
                                discountApplicable = false;
                            }
                        } else {
                            currentPrice = total * (1 - (promoData.discount / 100));
                        }


                        if(discountApplicable) {
                            appliedPromo = promoData;
                            appliedPromo.code = promoDoc.id;

                            finalPriceEl.textContent = formatPrice(currentPrice);
                            promoStatus.textContent = `Скидка ${promoData.discount}% применена!`;
                            promoStatus.className = 'text-sm mt-1 h-4 text-green-500';
                            promoInput.disabled = true;
                            modal.querySelector('#apply-promo').disabled = true;
                        } else {
                            promoStatus.textContent = 'Промокод не подходит для этих товаров.';
                            promoStatus.className = 'text-sm mt-1 h-4 text-red-500';
                        }
                    } else {
                        promoStatus.textContent = 'Промокод больше не действителен.';
                        promoStatus.className = 'text-sm mt-1 h-4 text-red-500';
                    }
                } else {
                    promoStatus.textContent = 'Неверный промокод.';
                    promoStatus.className = 'text-sm mt-1 h-4 text-red-500';
                }
            };
        }

            const purchase = purchaseDoc.data();

                    <img id="proof-preview" class="hidden w-full max-w-xs mx-auto rounded-lg mt-2">
                </div>

                const proofFile = m.querySelector('#proof-upload').files[0];

                    return false;
                }
                const saveBtn = m.querySelector('.save-modal-btn');
                saveBtn.textContent = 'Загрузка...';

                if (proofUrl) {
                    await updateDoc(doc(db, "purchases", purchaseId), {
                        paymentProofUrl: proofUrl,
                        status: 'Ожидает подтверждения'
                    });
                    showToast("Чек успешно загружен!");
                    return true;
                } else {
                    alert("Ошибка загрузки чека. Попробуйте снова.");
                    saveBtn.textContent = 'Отправить чек';
                    saveBtn.disabled = false;
                    return false;
                }
            };

            const modal = showModal('Загрузка подтверждения оплаты', modalContent, onSave, 'Отправить чек');
            modal.querySelector('#proof-upload').onchange = (e) => {
                const preview = modal.querySelector('#proof-preview');
                if (e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        preview.src = event.target.result;
                        preview.classList.remove('hidden');
                    };
                    reader.readAsDataURL(e.target.files[0]);
                }
            };
        }

        async function showPurchaseFlow(productId, isAddToCart = false) {
            if (!isAddToCart && !currentUser) {
                showModal('Требуется вход', '<p>Для совершения покупки необходимо войти в свой аккаунт.</p>', () => { signInWithGoogle(); return true; }, 'Войти через Google');
                return;
            }

            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            if (product.variations && product.variations.length > 0) {
                let variationsHTML = product.variations.map((v, index) => `<label class="block p-4 border rounded-lg cursor-pointer hover:border-primary"><input type="radio" name="variation" value="${index}" class="mr-2"><span>${v.name}</span> - <span class="font-bold">${formatPrice(v.price)}</span></label>`).join('');
                showModal(`Выберите вариант для "${product.name}"`, `<div class="space-y-2">${variationsHTML}</div>`, (m) => {
                    const selectedVariation = m.querySelector('input[name="variation"]:checked');
                    if (!selectedVariation) { alert("Пожалуйста, выберите вариант."); return false; }
                    const variationIndex = parseInt(selectedVariation.value);
                    if (isAddToCart) {
                        addToCart(productId, variationIndex);
                    } else {
                        const item = product.variations[variationIndex];
                        const items = [{ productId: product.id, name: product.name, variationName: item.name, price: item.price, imageUrl: product.imageUrl }];
                        showCheckoutModal(items, item.price, `Оформление: ${product.name} (${item.name})`);
                    }
                    return true;
                });
            } else {
                if(isAddToCart) {
                    addToCart(productId);
                } else {
                    const items = [{ productId: product.id, name: product.name, variationName: null, price: product.price, imageUrl: product.imageUrl }];

            }
        }

        function setupEventListeners() {

            document.body.addEventListener('click', async e => {
                const navLink = e.target.closest('.nav-link');
                if (navLink) {
                    e.preventDefault();
                    const newHash = new URL(navLink.href).hash;
                    if (window.location.hash !== newHash) {
                        window.location.hash = newHash;
                    }
                    return; 
                }

                const target = e.target;
                const confirmAction = (message, onConfirm) => showModal('Подтвердите действие', `<p>${message}</p>`, () => { onConfirm(); return true; }, 'Да, уверен');
                
                if (target.id === 'login-redirect') signInWithGoogle();

                if (target.id === 'start-chat-btn') { openChat(); return; }
                if (target.closest('.contact-seller-btn')) { const code = target.dataset.code; showContactModal(code); return; }
                if (target.closest('.upload-proof-btn')) { showProofUploadModal(target.dataset.purchaseId); return; }

                        await updateDoc(doc(db, "purchases", purchaseId), { status: 'Завершён' }); 
                        const purchaseDoc = await getDoc(doc(db, "purchases", purchaseId));
                        if(purchaseDoc.exists()) createNotification(purchaseDoc.data().userId, `Ваш заказ #${purchaseDoc.data().orderId} завершен!`, `Спасибо за покупку!`);
                    });
                }
                if (target.closest('.reject-purchase-btn')) {
                    const purchaseId = target.dataset.id;
                    showModal('Отклонить заказ', `<textarea id="rejection-reason" class="w-full p-2 border rounded input-bg" placeholder="Укажите причину отклонения (необязательно)"></textarea>`, 
                    async (m) => {
                        const reason = m.querySelector('#rejection-reason').value.trim();
                        await updateDoc(doc(db, "purchases", purchaseId), { status: 'Отклонен', rejectionReason: reason || null });
                        const purchaseDoc = await getDoc(doc(db, "purchases", purchaseId));
                        if(purchaseDoc.exists()) createNotification(purchaseDoc.data().userId, `Ваш заказ #${purchaseDoc.data().orderId} был отклонен.`, reason);
                        return true;
                    }, 'Отклонить');
                }
                if (target.id === 'save-profile-btn') {
                    const newName = document.getElementById('profile-name').value;
                    const avatarFile = document.getElementById('avatar-upload').files[0];
                    target.textContent = 'Сохранение...'; target.disabled = true;
                    try {
                        let newAvatarUrl = currentUser.photoURL;
                        if (avatarFile) newAvatarUrl = await uploadImage(avatarFile);
                        await updateProfile(currentUser, { displayName: newName, photoURL: newAvatarUrl });
                        await setDoc(doc(db, "users", currentUser.uid), { displayName: newName, photoURL: newAvatarUrl }, { merge: true });
                        alert('Профиль обновлен!');
                    } catch (error) { alert('Ошибка обновления профиля: ' + error.message); } 
                    finally { target.textContent = 'Сохранить'; target.disabled = false; }
                }
                 if (target.matches('.toggle-payment-btn')) {
                    const id = target.dataset.id;
                    const isEnabled = target.checked;
                    await updateDoc(doc(db, "paymentMethods", id), { isEnabled });
                }
                 if (target.closest('.ban-user-btn')) {
                    const btn = target.closest('.ban-user-btn');
                    const userId = btn.dataset.userId;
                    const isBanned = btn.dataset.isBanned === 'true';
                    const message = isBanned ? 'Вы уверены, что хотите разбанить этого пользователя?' : 'Вы уверены, что хотите забанить этого пользователя?';
                    confirmAction(message, async () => {
                        await updateDoc(doc(db, 'users', userId), { isBanned: !isBanned });
                    });
                 }
                 if (target.closest('.wishlist-btn')) {
                     if(!currentUser) { showToast('Войдите, чтобы добавить в избранное'); return; }
                     const btn = target.closest('.wishlist-btn');
                     const productId = btn.dataset.productId;
                     const userRef = doc(db, 'users', currentUser.uid);
                     if (userWishlist.includes(productId)) {
                         await updateDoc(userRef, { wishlist: arrayRemove(productId) });
                     } else {
                         await updateDoc(userRef, { wishlist: arrayUnion(productId) });
                     }
                 }
                 if (target.closest('.review-purchase-btn')) {
                    const purchaseId = target.dataset.purchaseId;
                    const purchaseDoc = await getDoc(doc(db, "purchases", purchaseId));
                    if (!purchaseDoc.exists()) return;
                    const purchase = purchaseDoc.data();
                    const productToReview = purchase.items[0];

                    showModal('Оставить отзыв', `
                        <p class="font-semibold mb-2">Оцените товар: ${productToReview.name}</p>
                        <div class="star-rating">
                            <input type="radio" id="5-stars" name="rating" value="5" /><label for="5-stars">☆</label>
                            <input type="radio" id="4-stars" name="rating" value="4" /><label for="4-stars">☆</label>
                            <input type="radio" id="3-stars" name="rating" value="3" /><label for="3-stars">☆</label>
                            <input type="radio" id="2-stars" name="rating" value="2" /><label for="2-stars">☆</label>
                            <input type="radio" id="1-star" name="rating" value="1" /><label for="1-star">☆</label>
                        </div>
                        <textarea id="review-comment" class="w-full mt-4 p-2 border rounded input-bg" placeholder="Ваш комментарий..."></textarea>
                    `, async (m) => {
                        const rating = m.querySelector('input[name="rating"]:checked')?.value;
                        if (!rating) {
                            alert('Пожалуйста, поставьте оценку.');
                            return false;
                        }
                        const comment = m.querySelector('#review-comment').value;
                        await addDoc(collection(db, 'reviews'), {
                            userId: currentUser.uid,
                            userName: currentUser.displayName,
                            userPhotoURL: currentUser.photoURL,
                            productId: productToReview.productId,
                            rating: parseInt(rating),
                            comment: comment,
                            createdAt: serverTimestamp()
                        });
                        await updateDoc(doc(db, 'purchases', purchaseId), { isReviewed: true });
                        showToast('Спасибо за ваш отзыв!');
                        return true;
                    }, 'Отправить отзыв');
                 }
            });
            document.addEventListener('change', e => { 
                if (e.target.id === 'avatar-upload' && e.target.files[0]) { 
                    const reader = new FileReader(); reader.onload = (e) => document.getElementById('profile-avatar').src = e.target.result; reader.readAsDataURL(e.target.files[0]); 
                }
                if (e.target.id === 'logo-upload-input' && e.target.files[0]) { 
                    const reader = new FileReader(); 
                    reader.onload = (e) => {
                        const preview = document.getElementById('logo-preview');
                        preview.src = e.target.result;
                        preview.classList.remove('hidden');
                    }; 
                    reader.readAsDataURL(e.target.files[0]); 
                }
                
                // Bulk actions logic
                if(e.target.matches('.product-bulk-checkbox')) {
                    const checkboxes = document.querySelectorAll('.product-bulk-checkbox:checked');
                    const actionBar = document.getElementById('bulk-actions-bar');
                    if (checkboxes.length > 0) {
                        actionBar.innerHTML = `
                            <span class="font-semibold">Выбрано: ${checkboxes.length}</span>
                            <button id="bulk-recommend-btn" class="px-3 py-1 text-sm bg-blue-500 text-white rounded">Рекомендовать</button>
                            <button id="bulk-unrecommend-btn" class="px-3 py-1 text-sm bg-gray-500 text-white rounded">Убрать рек.</button>
                            <button id="bulk-delete-btn" class="px-3 py-1 text-sm bg-red-500 text-white rounded">Удалить</button>
                        `;
                        actionBar.classList.remove('hidden');
                    } else {
                        actionBar.classList.add('hidden');
                    }
                }
            });
            document.addEventListener('click', (e) => { 
                const menu = document.getElementById('profile-menu'); 
                if (menu && !menu.classList.contains('hidden') && !e.target.closest('#profile-btn')) menu.classList.add('hidden');
                
                const notifications = document.getElementById('notifications-dropdown');
                if (notifications && !notifications.classList.contains('hidden') && !e.target.closest('#notifications-container')) {
                    notifications.classList.add('hidden');
                }
                
                // Bulk action button clicks
                const selectedIds = Array.from(document.querySelectorAll('.product-bulk-checkbox:checked')).map(cb => cb.dataset.id);
                if (selectedIds.length === 0) return;
                
                const batch = writeBatch(db);
                if (e.target.id === 'bulk-delete-btn') {
                    confirmAction(`Вы уверены, что хотите удалить ${selectedIds.length} товар(ов)?`, () => {
                       selectedIds.forEach(id => batch.delete(doc(db, 'products', id)));
                       batch.commit();
                    });
                }
                if (e.target.id === 'bulk-recommend-btn') {
                    selectedIds.forEach(id => batch.update(doc(db, 'products', id), { isFeatured: true }));
                    batch.commit().then(() => showToast('Товары обновлены!'));
                }
                if (e.target.id === 'bulk-unrecommend-btn') {
                    selectedIds.forEach(id => batch.update(doc(db, 'products', id), { isFeatured: false }));
                    batch.commit().then(() => showToast('Товары обновлены!'));
                }
            });

            // Mobile menu listeners
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuPanel = document.getElementById('mobile-menu-panel');
            document.getElementById('mobile-menu-btn').addEventListener('click', () => {
                mobileMenu.classList.remove('hidden');
                setTimeout(() => {
                    mobileMenu.classList.remove('opacity-0');
                    mobileMenuPanel.classList.remove('translate-x-full');
                }, 10);
            });
            const closeMobileMenu = () => {
                mobileMenu.classList.add('opacity-0');
                mobileMenuPanel.classList.add('translate-x-full');
                setTimeout(() => mobileMenu.classList.add('hidden'), 300);
            }
            document.getElementById('mobile-menu-close-btn').addEventListener('click', closeMobileMenu);
            document.getElementById('mobile-nav-links').addEventListener('click', (e) => {
                if(e.target.classList.contains('nav-link')) {
                    closeMobileMenu();
                }
            });


            const searchInput = document.getElementById('search-input');
            const categoryFilter = document.getElementById('category-filter');
            const sortFilter = document.getElementById('sort-filter');
            if(searchInput) searchInput.addEventListener('input', applyFiltersAndSort);
            if(categoryFilter) categoryFilter.addEventListener('change', applyFiltersAndSort);
            if(sortFilter) sortFilter.addEventListener('change', applyFiltersAndSort);
        }

        // --- THEME & AUTH ---
        function initTheme() {
            const themeToggleBtn = document.getElementById('theme-toggle');
            if (!themeToggleBtn) return;
            const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;
            const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;

            const docElement = document.documentElement;
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    docElement.classList.add('dark');
                    themeToggleBtn.innerHTML = sunIcon;
                } else {
                    docElement.classList.remove('dark');
                    themeToggleBtn.innerHTML = moonIcon;
                }
            };
            const savedTheme = localStorage.getItem('color-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const currentTheme = savedTheme || (prefersDark ? 'dark' : 'light');
            applyTheme(currentTheme);

            themeToggleBtn.onclick = () => {
                const newTheme = docElement.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('color-theme', newTheme);
                applyTheme(newTheme);
            };
        }
        function updateAuthUI() { 
            const container = document.getElementById('auth-container'); 
            if(!container) return; 

            if (currentUser) { 
                container.innerHTML = `<div class="relative"><button id="profile-btn" class="flex items-center gap-2"><img src="${currentUser.photoURL || 'https://placehold.co/32x32'}" alt="Профиль" class="w-8 h-8 rounded-full"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button><div id="profile-menu" class="hidden absolute right-0 mt-2 w-52 card-bg rounded-md shadow-lg border border-custom z-10"><div class="px-4 py-2 border-b border-custom"><p class="font-semibold truncate">${currentUser.displayName}</p><p class="text-sm text-gray-400 truncate">${currentUser.email}</p></div><a href="#profile" class="nav-link block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">Профиль</a>${isAdmin ? `<a href="#admin" class="nav-link block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">Админ-панель</a>` : ''}<div class="border-t border-custom"></div><a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-red-500 hover:bg-gray-100 dark:hover:bg-gray-700">Выйти</a></div></div>`; 
            } else { 
                container.innerHTML = `<button id="google-login-btn" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary-hover font-semibold flex items-center gap-2"><svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path><path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"></path><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"></path><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C44.572 34.043 46 29.392 46 24c0-1.341-.138-2.65-.389-3.917z"></path></svg>Войти</button>`; 
            } 
        }
        function signInWithGoogle() { const provider = new GoogleAuthProvider(); signInWithPopup(auth, provider).catch((error) => { console.error("Google Sign-In Error: ", error); alert("Google Sign-In Failed: " + error.message); }); }
        function initSwitchers() {
            const currencySwitcher = document.getElementById('currency-switcher');
            const langSwitcher = document.getElementById('lang-switcher');
            if(currencySwitcher) {
                currencySwitcher.innerHTML = `<select id="currency-select" class="p-2 border border-custom rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg text-sm"><option>UZS</option><option>RUB</option><option>USD</option></select>`;
                document.getElementById('currency-select').addEventListener('change', (e) => {
                    appState.currency = e.target.value;
                    handleRouting();
                });
            }
            if(langSwitcher) {
                langSwitcher.innerHTML = `<select id="lang-select" class="p-2 border border-custom rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg text-sm"><option>RU</option><option>EN</option><option>UZ</option></select>`;
                document.getElementById('lang-select').addEventListener('change', (e) => {
                    appState.lang = e.target.value;
                    handleRouting();
                });
            }
        }

        // --- NOTIFICATIONS ---
        async function createNotification(userId, title, body = '') {
            if (!userId) return;
            await addDoc(collection(db, "notifications"), {
                userId,
                title,
                body,
                isRead: false,
                createdAt: serverTimestamp()
            });
        }
        function setupNotificationsListener() {
            const container = document.getElementById('notifications-container');
            if (!currentUser || !container) {
                if (container) container.innerHTML = '';
                return;
            }
            
            const q = query(collection(db, "notifications"), where("userId", "==", currentUser.uid), orderBy("createdAt", "desc"));
            
            onSnapshot(q, (snapshot) => {
                const notifications = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const unreadCount = notifications.filter(n => !n.isRead).length;
                renderNotifications(notifications, unreadCount);
            });
        }
        function renderNotifications(notifications, unreadCount) {
             const container = document.getElementById('notifications-container');
             if(!container) return;
             container.innerHTML = `
                <button id="notifications-btn" class="relative p-2 text-gray-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                    ${unreadCount > 0 ? `<span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">${unreadCount}</span>` : ''}
                </button>
                <div id="notifications-dropdown" class="hidden absolute right-0 mt-2 w-80 card-bg rounded-md shadow-lg border border-custom z-20">
                    <div class="p-4 font-bold border-b border-custom">Уведомления</div>
                    <div class="max-h-96 overflow-y-auto">
                        ${notifications.length > 0 ? notifications.map(n => `
                            <div class="p-4 border-b border-custom ${!n.isRead ? 'bg-primary/10' : ''}">
                                <p class="font-semibold">${n.title}</p>
                                ${n.body ? `<p class="text-sm text-gray-400">${n.body}</p>` : ''}
                            </div>
                        `).join('') : '<p class="p-4 text-center text-sm text-gray-400">У вас нет уведомлений.</p>'}
                    </div>
                </div>
             `;

             container.querySelector('#notifications-btn').addEventListener('click', async () => {
                const dropdown = container.querySelector('#notifications-dropdown');
                dropdown.classList.toggle('hidden');
                if (!dropdown.classList.contains('hidden')) {
                    const batch = writeBatch(db);
                    notifications.filter(n => !n.isRead).forEach(n => {
                        batch.update(doc(db, "notifications", n.id), { isRead: true });
                    });
                    await batch.commit();
                }
             });
        }
        // --- WISHLIST ---
        function setupWishlistListener() {
            if (!currentUser) return;
            onSnapshot(doc(db, "users", currentUser.uid), (doc) => {
                userWishlist = doc.data()?.wishlist || [];
                // Re-render products if on main page to update heart icons
                if(window.location.hash === '' || window.location.hash === '#main') {
                    applyFiltersAndSort();
                }
                if(window.location.hash === '#wishlist') {
                    loadWishlistPage();
                }
            });
        }
    </script>
