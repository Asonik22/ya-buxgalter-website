        function loadAllReviews() {
             return new Promise(resolve => {
                const q = query(collection(db, "reviews"));
                onSnapshot(q, (snapshot) => {
                    allReviews = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    
                    const ratings = {};
                    allReviews.forEach(review => {
                        if (!ratings[review.productId]) {
                            ratings[review.productId] = { total: 0, count: 0 };
                        }
                        ratings[review.productId].total += review.rating;
                        ratings[review.productId].count += 1;
                    });

                    productRatings = {};
                    for (const productId in ratings) {
                        productRatings[productId] = {
                            average: ratings[productId].total / ratings[productId].count,
                            count: ratings[productId].count
                        };
                    }
                    
                    updateProductCardsWithRatings();
                    resolve();
                }, (error) => {
                    console.error("Error loading reviews:", error);
                    resolve();
                });
            });
        }

        function handleRouting() {
            if (!appReady) return;

            const hash = window.location.hash || '#main';
            let [page, subpage] = (hash.substring(1) || 'main').split('/');
            
            if (page === 'admin' && !subpage) {
                subpage = 'dashboard';
                window.location.hash = `admin/dashboard`;
                return;
            }

            document.querySelectorAll('[data-page]').forEach(p => p.classList.remove('active'));
            const activePage = document.querySelector(`[data-page="${page}"]`);
            if (activePage) {
                activePage.classList.add('active');
                loadPageContent(page, subpage);
            } else {
                document.querySelector(`[data-page="main"]`).classList.add('active');
                loadPageContent('main');
            }
            translatePage();
        }
        async function loadPageContent(page, subpage) {

        function loadProducts() {
            const q = query(collection(db, "products"));

                allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                applyFiltersAndSort();

                 console.error("Error loading products:", error);
                 document.getElementById('products-grid').innerHTML = `<p class="col-span-full text-center text-red-500">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–≤–∞—Ä—ã. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å.</p>`;

        function applyFiltersAndSort() {
            let filtered = [...allProducts];
            const searchInput = document.getElementById('search-input');
            const categoryFilter = document.getElementById('category-filter');
            const sortFilter = document.getElementById('sort-filter');
            if(!searchInput || !categoryFilter || !sortFilter) return;

            const searchTerm = searchInput.value.toLowerCase();
            const category = categoryFilter.value;
            const sortBy = sortFilter.value;

            if (searchTerm) filtered = filtered.filter(p => p.name.toLowerCase().includes(searchTerm));
            if (category !== 'all') filtered = filtered.filter(p => p.category === category);
            if (sortBy === 'popular') filtered.sort((a, b) => (b.popularity || 0) - (a.popularity || 0));
            else filtered.sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));

            const productsGrid = document.getElementById('products-grid');
            if (!productsGrid) return;
            productsGrid.innerHTML = '';
            if (filtered.length === 0) { 
                productsGrid.innerHTML = `<p class="col-span-full text-center">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.</p>`; 
                return;

                snapshot.docs.forEach(docSnapshot => {

        // --- THEME & AUTH ---
        function initTheme() {
            const themeToggleBtn = document.getElementById('theme-toggle');
            if (!themeToggleBtn) return;
            const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;
            const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;

            const docElement = document.documentElement;
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    docElement.classList.add('dark');
                    themeToggleBtn.innerHTML = sunIcon;
                } else {
                    docElement.classList.remove('dark');
                    themeToggleBtn.innerHTML = moonIcon;
                }
            };
            const savedTheme = localStorage.getItem('color-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const currentTheme = savedTheme || (prefersDark ? 'dark' : 'light');
            applyTheme(currentTheme);

            themeToggleBtn.onclick = () => {
                const newTheme = docElement.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('color-theme', newTheme);
                applyTheme(newTheme);
            };
        }

        // --- NOTIFICATIONS ---
        async function createNotification(userId, title, body = '') {
            if (!userId) return;
            await addDoc(collection(db, "notifications"), {
                userId,
                title,
                body,
                isRead: false,
                createdAt: serverTimestamp()
            });
        }
        function setupNotificationsListener() {
            const container = document.getElementById('notifications-container');
            if (!currentUser || !container) {
                if (container) container.innerHTML = '';
                return;
            }
            
            const q = query(collection(db, "notifications"), where("userId", "==", currentUser.uid), orderBy("createdAt", "desc"));
            
            onSnapshot(q, (snapshot) => {
                const notifications = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const unreadCount = notifications.filter(n => !n.isRead).length;
                renderNotifications(notifications, unreadCount);
            });
        }
        function renderNotifications(notifications, unreadCount) {
             const container = document.getElementById('notifications-container');
             if(!container) return;
             container.innerHTML = `
                <button id="notifications-btn" class="relative p-2 text-gray-500 dark:text-gray-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                    ${unreadCount > 0 ? `<span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">${unreadCount}</span>` : ''}
                </button>
                <div id="notifications-dropdown" class="hidden absolute right-0 mt-2 w-80 card-bg rounded-md shadow-lg border border-custom z-20">
                    <div class="p-4 font-bold border-b border-custom flex justify-between items-center">
                        <span>–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</span>
                        ${unreadCount > 0 ? `<button id="mark-all-read-btn" class="text-sm text-primary hover:underline">–û—Ç–º–µ—Ç–∏—Ç—å –≤—Å–µ –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–µ</button>` : ''}
                    </div>
                    <div class="max-h-96 overflow-y-auto">
                        ${notifications.length > 0 ? notifications.map(n => `
                            <div class="p-4 border-b border-custom ${!n.isRead ? 'bg-primary/10' : ''}">
                                <p class="font-semibold">${n.title}</p>
                                ${n.body ? `<p class="text-sm text-gray-400">${n.body}</p>` : ''}
                            </div>
                        `).join('') : '<p class="p-4 text-center text-sm text-gray-400">–£ –≤–∞—Å –Ω–µ—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π.</p>'}
                    </div>
                </div>
             `;

             container.querySelector('#notifications-btn').addEventListener('click', () => {
                container.querySelector('#notifications-dropdown').classList.toggle('hidden');
             });
             // Mark all as read button listener
             const markAllReadBtn = container.querySelector('#mark-all-read-btn');
             if (markAllReadBtn) {
                markAllReadBtn.addEventListener('click', async () => {
                    const batch = writeBatch(db);
                    notifications.filter(n => !n.isRead).forEach(n => {
                        batch.update(doc(db, 'notifications', n.id), { isRead: true });
                    });
                    await batch.commit();
                    showToast('–í—Å–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –ø–æ–º–µ—á–µ–Ω—ã –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–µ.');
                });
             }
        }
