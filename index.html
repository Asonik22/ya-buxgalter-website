<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asonik Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        :root {
            --bg-light: #f9fafb; --text-light: #111827; --card-bg-light: #ffffff; --primary-light: #8b5cf6; --primary-hover-light: #7c3aed; --border-light: #e5e7eb;
            --bg-dark: #1f2937; --text-dark: #ffffff; --card-bg-dark: #374151; --primary-dark: #a78bfa; --primary-hover-dark: #8b5cf6; --border-dark: #4b5563;
        }
        html.dark { background-color: var(--bg-dark); }
        body.dark { background-color: var(--bg-dark); color: var(--text-dark); }
        .bg-primary { background-color: var(--primary-light); } .dark .bg-primary { background-color: var(--primary-dark); }
        .hover\:bg-primary-hover:hover { background-color: var(--primary-hover-light); } .dark .hover\:bg-primary-hover:hover { background-color: var(--primary-hover-dark); }
        .text-primary { color: var(--primary-light); } .dark .text-primary { color: var(--primary-dark); }
        .border-custom { border-color: var(--border-light); } .dark .border-custom { border-color: var(--border-dark); }
        .card-bg { background-color: var(--card-bg-light); } .dark .card-bg { background-color: var(--card-bg-dark); }
        .header-bg { background-color: #ffffff; } .dark .header-bg { background-color: #1f2937; }
        .input-bg { background-color: #ffffff; } .dark .input-bg { background-color: #4b5563; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
        [data-page] { display: none; }
        [data-page].active { display: block; }
        .faq-answer { display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.3s ease-out; }
        .faq-question.open + .faq-answer { grid-template-rows: 1fr; }
        .faq-question svg { transition: transform 0.3s; }
        .faq-question.open svg { transform: rotate(180deg); }
    </style>
</head>
<body class="bg-light dark:bg-dark text-light dark:text-dark">

    <header class="header-bg shadow-md sticky top-0 z-40 border-b border-custom">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="#main" class="text-2xl font-bold text-primary">Asonik Store</a>
                    <nav id="main-nav" class="hidden md:flex items-center space-x-6">
                        <a href="#main" class="nav-link text-gray-600 dark:text-gray-300 hover:text-primary" data-lang-key="nav_main">Главная</a>
                        <a href="#chats" id="nav-chats-link" class="nav-link text-gray-600 dark:text-gray-300 hover:text-primary" data-lang-key="nav_chats">Чаты</a>
                        <a href="#faq" class="nav-link text-gray-600 dark:text-gray-300 hover:text-primary" data-lang-key="nav_faq">FAQ</a>
                        <a href="#purchases" class="nav-link text-gray-600 dark:text-gray-300 hover:text-primary" data-lang-key="nav_purchases">Мои покупки</a>
                    </nav>
                </div>
                <div class="flex items-center space-x-2 md:space-x-4">
                    <div id="currency-switcher" class="hidden md:block"></div>
                    <div id="lang-switcher" class="hidden md:block"></div>
                    <button id="theme-toggle" class="p-2 rounded-full text-gray-500 dark:text-gray-400"></button>
                    <a href="#cart" class="relative p-2 text-gray-500 dark:text-gray-400"><svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg><span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center hidden">0</span></a>
                    <div id="auth-container" class="relative"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div data-page="main" class="active">
            <h1 class="text-4xl font-bold text-center mb-8" data-lang-key="catalog_title">Каталог товаров</h1>
            <div class="mb-8 p-4 card-bg rounded-lg shadow-md flex flex-col md:flex-row gap-4 items-center border border-custom">
                <input id="search-input" type="text" placeholder="Поиск по названию..." class="w-full md:flex-grow pl-4 pr-4 py-2 border border-custom rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg" data-lang-placeholder="search_placeholder">
                <select id="category-filter" class="w-full md:w-auto p-2 border border-custom rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg">
                    <option value="all" data-lang-key="all_categories">Все категории</option>
                    <option value="games" data-lang-key="category_games">Игры</option>
                    <option value="apps" data-lang-key="category_apps">Приложения</option>
                </select>
                <select id="sort-filter" class="w-full md:w-auto p-2 border border-custom rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg">
                    <option value="new" data-lang-key="sort_new">Сначала новые</option>
                    <option value="popular" data-lang-key="sort_popular">Сначала популярные</option>
                </select>
            </div>
            <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        </div>

        <div data-page="chats"><div id="chats-content"></div></div>
        <div data-page="faq"><h1 class="text-4xl font-bold text-center mb-8" data-lang-key="faq_title">Часто задаваемые вопросы</h1><div id="faq-content" class="max-w-4xl mx-auto space-y-4"></div></div>
        <div data-page="purchases"><h1 class="text-4xl font-bold text-center mb-8" data-lang-key="purchases_title">Мои покупки</h1><div id="purchases-content"></div></div>
        <div data-page="admin"><div id="admin-content"></div></div>
        <div data-page="cart"><h1 class="text-4xl font-bold text-center mb-8" data-lang-key="cart_title">Корзина</h1><div id="cart-content"></div></div>
        <div data-page="profile"><h1 class="text-4xl font-bold text-center mb-8" data-lang-key="profile_title">Профиль</h1><div id="profile-content"></div></div>
    </main>

    <div id="modals-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, collection, getDocs, onSnapshot, updateDoc, deleteDoc, query, where, serverTimestamp, orderBy, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7smDYoy-LT58xCwjJsc9uZU9CgHQv5dM",
            authDomain: "ya-buxgalter.firebaseapp.com",
            projectId: "ya-buxgalter",
            storageBucket: "ya-buxgalter.appspot.com",
            messagingSenderId: "640345805387",
            appId: "1:640345805387:web:a1adade77f809af84cb3ce"
        };
        const IMGBB_API_KEY = '96bf3f29606f1989bb5a450ad3770cce';
        const ADMIN_UID = 'vhmtXZxkZnOWviNQ39R1W3GE8mw2';
        const TELEGRAM_USERNAME = 'asonik_22'; // CHANGE THIS TO YOUR TELEGRAM USERNAME

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let isAdmin = false;
        let allProducts = [];
        let cart = JSON.parse(localStorage.getItem('asonik_cart')) || [];
        
        const appState = {
            currency: 'UZS',
            lang: 'RU',
            rates: { UZS: 1, RUB: 0.0073, USD: 0.000078 }
        };

        const translations = {
            RU: {
                nav_main: 'Главная', nav_chats: 'Чаты', nav_faq: 'FAQ', nav_purchases: 'Мои покупки',
                catalog_title: 'Каталог товаров', search_placeholder: 'Поиск по названию...',
                all_categories: 'Все категории', category_games: 'Игры', category_apps: 'Приложения',
                sort_new: 'Сначала новые', sort_popular: 'Сначала популярные',
                faq_title: 'Часто задаваемые вопросы', purchases_title: 'Мои покупки', cart_title: 'Корзина', profile_title: 'Профиль',
                buy_button: 'Купить',
            },
            EN: {
                nav_main: 'Home', nav_chats: 'Chats', nav_faq: 'FAQ', nav_purchases: 'My Purchases',
                catalog_title: 'Product Catalog', search_placeholder: 'Search by name...',
                all_categories: 'All Categories', category_games: 'Games', category_apps: 'Apps',
                sort_new: 'Newest first', sort_popular: 'Popular first',
                faq_title: 'Frequently Asked Questions', purchases_title: 'My Purchases', cart_title: 'Cart', profile_title: 'Profile',
                buy_button: 'Buy',
            },
            UZ: {
                nav_main: 'Asosiy', nav_chats: 'Chatlar', nav_faq: 'FAQ', nav_purchases: 'Xaridlarim',
                catalog_title: 'Mahsulotlar katalogi', search_placeholder: 'Nomi bo\'yicha qidirish...',
                all_categories: 'Barcha kategoriyalar', category_games: 'O\'yinlar', category_apps: 'Ilovalar',
                sort_new: 'Avval yangilari', sort_popular: 'Avval ommaboplari',
                faq_title: 'Ko\'p so\'raladigan savollar', purchases_title: 'Mening xaridlarim', cart_title: 'Savatcha', profile_title: 'Profil',
                buy_button: 'Sotib olish',
            }
        };

        function t(key) { return translations[appState.lang][key] || key; }

        function translatePage() {
            document.querySelectorAll('[data-lang-key]').forEach(el => {
                el.textContent = t(el.dataset.langKey);
            });
            document.querySelectorAll('[data-lang-placeholder]').forEach(el => {
                el.placeholder = t(el.dataset.langPlaceholder);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            try {
                initTheme();
                initSwitchers();
                handleRouting();
                window.addEventListener('hashchange', handleRouting);
                setupEventListeners();
                updateCartCount();
                onAuthStateChanged(auth, user => {
                    currentUser = user;
                    isAdmin = user ? user.uid === ADMIN_UID : false;
                    if (user) {
                        const userRef = doc(db, "users", user.uid);
                        setDoc(userRef, { displayName: user.displayName, email: user.email, photoURL: user.photoURL }, { merge: true });
                    }
                    updateAuthUI();
                    if (window.location.hash.startsWith('#admin') && !isAdmin) window.location.hash = '#main';
                    handleRouting();
                });
            } catch (error) {
                console.error("Initialization failed:", error);
                document.body.innerHTML = `<div class="p-8 text-center text-red-500"><h1>Критическая ошибка</h1><p>Приложение не удалось загрузить. См. консоль для деталей.</p></div>`;
            }
        });
        
        function formatPrice(price) {
            const convertedPrice = price * appState.rates[appState.currency];
            return new Intl.NumberFormat('ru-RU', { style: 'currency', currency: appState.currency, minimumFractionDigits: 2 }).format(convertedPrice);
        }
        
        function generateUniqueCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const nums = '0123456789';
            let code = '';
            for (let i = 0; i < 4; i++) code += chars.charAt(Math.floor(Math.random() * chars.length));
            for (let i = 0; i < 4; i++) code += nums.charAt(Math.floor(Math.random() * nums.length));
            return code;
        }


        function handleRouting() {
            const hash = window.location.hash || '#main';
            const [page, subpage] = (hash.substring(1) || 'main').split('/');
            document.querySelectorAll('[data-page]').forEach(p => p.classList.remove('active'));
            const activePage = document.querySelector(`[data-page="${page}"]`);
            if (activePage) {
                activePage.classList.add('active');
                loadPageContent(page, subpage);
            } else {
                document.querySelector(`[data-page="main"]`).classList.add('active');
                loadPageContent('main');
            }
            translatePage();
        }

        function loadPageContent(page, subpage) {
            switch(page) {
                case 'main': loadProducts(); break;
                case 'faq': loadFaq(); break;
                case 'admin': loadAdminPanel(subpage); break;
                case 'cart': renderCartPage(); break;
                case 'chats': loadChatsPage(); break;
                case 'purchases': loadPurchasesPage(); break;
                case 'profile': loadProfilePage(); break;
            }
        }
        
        function loadProducts() {
            onSnapshot(query(collection(db, "products")), (snapshot) => {
                allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                applyFiltersAndSort();
            });
        }
        
        function applyFiltersAndSort() {
            let filtered = [...allProducts];
            const searchInput = document.getElementById('search-input');
            const categoryFilter = document.getElementById('category-filter');
            const sortFilter = document.getElementById('sort-filter');
            if(!searchInput || !categoryFilter || !sortFilter) return;

            const searchTerm = searchInput.value.toLowerCase();
            const category = categoryFilter.value;
            const sortBy = sortFilter.value;

            if (searchTerm) filtered = filtered.filter(p => p.name.toLowerCase().includes(searchTerm));
            if (category !== 'all') filtered = filtered.filter(p => p.category === category);
            
            if (sortBy === 'popular') filtered.sort((a, b) => (b.popularity || 0) - (a.popularity || 0));
            else filtered.sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));
            
            renderProducts(filtered);
        }

        function renderProducts(productsToRender) {
            const productsGrid = document.getElementById('products-grid');
            if (!productsGrid) return;
            productsGrid.innerHTML = '';
            if (!productsToRender.length) { productsGrid.innerHTML = `<p>Товары не найдены.</p>`; return; }
            productsToRender.forEach(product => {
                const card = document.createElement('div');
                card.className = "card-bg rounded-lg shadow-lg flex flex-col justify-between border border-custom overflow-hidden";
                const verifiedBadge = product.isVerified ? `<span class="bg-green-100 text-green-800 text-xs font-bold px-2 py-1 rounded-full">✔ Подтверждено</span>` : '';
                const pinnedBadge = product.isPinned ? `<span class="bg-blue-100 text-blue-800 text-xs font-bold px-2 py-1 rounded-full">★ Закреплено</span>` : '';

                card.innerHTML = `
                    <div class="relative">
                        <img src="${product.imageUrl || 'https://placehold.co/600x400'}" class="w-full h-48 object-cover">
                        <div class="absolute bottom-2 left-2 flex gap-1">${pinnedBadge}${verifiedBadge}</div>
                    </div>
                    <div class="p-4 flex-grow">
                        <h3 class="text-lg font-semibold truncate">${product.name}</h3>
                        <p class="text-gray-500 dark:text-gray-400 mt-1 text-sm h-10 overflow-hidden">${product.description}</p>
                        <p class="text-2xl font-bold text-primary mt-2">${formatPrice(product.price || 0)}</p>
                    </div>
                    <div class="p-4 pt-2 border-t border-custom flex items-center gap-2">
                        <button class="add-to-cart-btn p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700" data-product-id='${product.id}' title="В корзину"><svg class="w-6 h-6 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg></button>
                        <button class="share-btn p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700" data-product-name="${product.name}" title="Поделиться"><svg class="w-6 h-6 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12s-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6.002l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path></svg></button>
                        <button class="buy-now-btn flex-grow bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-hover font-semibold" data-product-id="${product.id}" data-lang-key="buy_button">Купить</button>
                    </div>`;
                productsGrid.appendChild(card);
            });
            translatePage();
        }
        
        function loadFaq() {
            onSnapshot(collection(db, "faq"), (snapshot) => {
                const faqContent = document.getElementById('faq-content');
                if(!faqContent) return;
                faqContent.innerHTML = '';
                snapshot.forEach(doc => {
                    const item = doc.data();
                    const faqItem = document.createElement('div');
                    faqItem.className = 'card-bg rounded-lg shadow overflow-hidden';
                    faqItem.innerHTML = `<button class="faq-question w-full text-left p-4 font-bold flex justify-between items-center"><span>${item.question}</span><svg class="w-5 h-5 transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button><div class="faq-answer"><div class="overflow-hidden"><p class="p-4 pt-0">${item.answer}</p></div></div>`;
                    faqContent.appendChild(faqItem);
                });
            });
        }
        
        function loadAdminPanel(subpage = 'products') {
            if (!isAdmin) { document.getElementById('admin-content').innerHTML = '<p class="text-center text-red-500">Доступ запрещен.</p>'; return; }
            const adminContent = document.getElementById('admin-content');
            adminContent.innerHTML = `<h1 class="text-4xl font-bold text-center mb-8">Админ-панель</h1><div class="flex flex-wrap justify-center gap-2 border-b border-custom mb-4">${['products', 'faq', 'promocodes', 'purchases', 'chats'].map(tab => `<a href="#admin/${tab}" class="admin-tab-btn py-2 px-4 ${subpage === tab ? 'border-b-2 border-primary' : ''}" data-tab="${tab}">${{'products':'Товары','faq':'FAQ','promocodes':'Промокоды','purchases':'Проверка покупок','chats':'Чаты'}[tab]}</a>`).join('')}</div><div id="admin-tab-content"></div>`;
            loadAdminTab(subpage);
        }

        function loadAdminTab(tab) {
            const contentEl = document.getElementById('admin-tab-content');
            if(!contentEl) return;
            const tabs = {
                products: `<button id="add-product-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg mb-4 hover:bg-green-600">Добавить товар</button><div id="admin-products-list"></div>`,
                faq: `<button id="add-faq-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg mb-4 hover:bg-green-600">Добавить FAQ</button><div id="admin-faq-list"></div>`,
                promocodes: `<button id="add-promo-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg mb-4 hover:bg-green-600">Создать промокод</button><div id="admin-promo-list"></div>`,
                purchases: `<div id="admin-purchases-list"></div>`,
                chats: `<div id="admin-chats-list"></div>`
            };
            contentEl.innerHTML = tabs[tab];
            
            if (tab === 'products') loadAdminList('products', 'admin-products-list', renderAdminProductItem);
            if (tab === 'faq') loadAdminList('faq', 'admin-faq-list', renderAdminFaqItem);
            if (tab === 'promocodes') loadAdminList('promocodes', 'admin-promo-list', renderAdminPromoItem);
            if (tab === 'purchases') loadAdminPurchases();
            if (tab === 'chats') {
                const userId = window.location.hash.split('/')[2];
                loadAdminChatsList(userId);
            }
        }

        function loadAdminList(collectionName, elementId, renderFunction) {
            onSnapshot(query(collection(db, collectionName)), (snapshot) => {
                const listEl = document.getElementById(elementId);
                if(!listEl) return;
                listEl.innerHTML = '';
                snapshot.forEach(doc => listEl.appendChild(renderFunction(doc.id, doc.data())));
            });
        }

        function renderAdminProductItem(id, data) { const item = document.createElement('div'); item.className = 'card-bg p-4 rounded-lg shadow flex justify-between items-center mb-2'; item.innerHTML = `<span>${data.name}</span><div><button class="edit-product-btn text-blue-500 mr-2" data-id="${id}">Ред.</button><button class="delete-btn text-red-500" data-collection="products" data-id="${id}">Удл.</button></div>`; return item; }
        function renderAdminFaqItem(id, data) { const item = document.createElement('div'); item.className = 'card-bg p-4 rounded-lg shadow flex justify-between items-center mb-2'; item.innerHTML = `<span>${data.question}</span><button class="delete-btn text-red-500" data-collection="faq" data-id="${id}">Удл.</button>`; return item; }
        function renderAdminPromoItem(id, data) { const item = document.createElement('div'); item.className = 'card-bg p-4 rounded-lg shadow mb-2'; item.innerHTML = `<p>Код: <span class="font-bold">${data.code}</span></p><p>Скидка: ${data.discount}%</p><p>Использований: ${data.uses || 0}/${data.limit}</p><div><button class="edit-promo-btn text-blue-500 mr-2" data-id="${id}">Ред.</button><button class="delete-btn text-red-500" data-collection="promocodes" data-id="${id}">Удл.</button></div>`; return item; }
        
        function addToCart(productId, variationIndex = -1) { 
            const product = allProducts.find(p => p.id === productId); 
            if(product) { 
                const cartItem = { productId: product.id, name: product.name, variation: variationIndex > -1 ? product.variations[variationIndex] : null, price: variationIndex > -1 ? product.variations[variationIndex].price : product.price, imageUrl: product.imageUrl };
                cart.push(cartItem); 
                localStorage.setItem('asonik_cart', JSON.stringify(cart)); 
                updateCartCount(); 
                alert(`${cartItem.name} ${cartItem.variation ? `(${cartItem.variation.name})` : ''} добавлен в корзину!`); 
            } 
        }
        function updateCartCount() { const countEl = document.getElementById('cart-count'); if (!countEl) return; if (cart.length > 0) { countEl.textContent = cart.length; countEl.classList.remove('hidden'); } else { countEl.classList.add('hidden'); } }
        function renderCartPage() { 
            const contentEl = document.getElementById('cart-content'); 
            if (cart.length === 0) { contentEl.innerHTML = '<p class="text-center">Ваша корзина пуста.</p>'; return; } 
            let total = cart.reduce((sum, item) => sum + (item.price || 0), 0); 
            contentEl.innerHTML = `
                <div class="space-y-4">
                    ${cart.map((item, index) => `
                        <div class="card-bg p-4 rounded-lg shadow flex justify-between items-center mb-2">
                            <div class="flex items-center gap-4">
                                <img src="${item.imageUrl || 'https://placehold.co/64x64'}" class="w-16 h-16 rounded-md object-cover">

        async function processPayment(items, fromCart) {
            if (!currentUser) {
                alert("Пожалуйста, войдите для совершения покупки.");
                return;
            }

            const totalInitialPrice = items.reduce((sum, item) => {
                const product = allProducts.find(p => p.id === item.productId);
                if(item.variationIndex > -1) {
                    return sum + product.variations[item.variationIndex].price;
                }
                return sum + (product.price || 0);
            }, 0);

            let currentPrice = totalInitialPrice;
            let appliedPromo = null;

            const purchaseTitle = items.length > 1 ? 'Оформление заказа' : `Оформление: ${items[0].name}`;
            
            const modal = showModal(purchaseTitle, `

                </div>
            `, async(m) => {
                const uniqueCode = generateUniqueCode();
                
                const purchaseItems = items.map(item => {
                    const product = allProducts.find(p => p.id === item.productId);
                    const variation = item.variationIndex > -1 ? product.variations[item.variationIndex] : null;
                    return {
                        productId: product.id,
                        productName: product.name,
                        variationName: variation ? variation.name : null,
                        price: variation ? variation.price : product.price
                    };
                });
                
                const purchase = { 
                    userId: currentUser.uid, 
                    userEmail: currentUser.email, 
                    items: purchaseItems,
                    status: 'Ожидает связи', 
                    finalPrice: currentPrice, 
                    createdAt: serverTimestamp(), 
                    uniqueCode: uniqueCode 
                };
                await addDoc(collection(db, "purchases"), purchase);
                
                if (appliedPromo) {
                    const promoRef = doc(db, "promocodes", appliedPromo.code);
                    await updateDoc(promoRef, { uses: increment(1) });
                }

                const itemNames = purchaseItems.map(i => `${i.productName} ${i.variationName || ''}`).join(', ');
                const chatId = `${currentUser.uid}_${ADMIN_UID}`;
                await sendChatMessage(chatId, currentUser.uid, `Здравствуйте, я хочу приобрести: ${itemNames}. Мой уникальный код: ${uniqueCode}`);
                await sendChatMessage(chatId, ADMIN_UID, `Здравствуйте! Ваша заявка принята. Администрация ответит в течение 72 часов.`);
                
                if (fromCart) {
                    cart = [];
                    localStorage.setItem('asonik_cart', JSON.stringify(cart));
                    updateCartCount();
                }

                showUniqueCodeModal(uniqueCode);
                window.location.hash = '#purchases';
                
                return true;
            }, 'Подтвердить заказ');

            modal.querySelector('#apply-promo').onclick = async () => {
                const code = modal.querySelector('#promo-input').value.toUpperCase();
                const statusEl = modal.querySelector('#promo-status');
                const priceEl = modal.querySelector('#final-price');
                appliedPromo = null;
                currentPrice = totalInitialPrice; // Reset price before applying new promo

                if (!code) { statusEl.textContent = 'Введите код.'; return; }
                const promoDoc = await getDoc(doc(db, "promocodes", code));
                if (promoDoc.exists()) {
                     const promo = promoDoc.data();
                     if((promo.uses || 0) >= promo.limit) {
                         statusEl.textContent = 'Лимит промокода исчерпан.';
                         statusEl.className = 'text-sm mt-1 h-4 text-red-500';
                     } else {
                         const discount = promo.discount;
                         currentPrice = totalInitialPrice * (1 - discount / 100);
                         statusEl.textContent = `Скидка ${discount}% применена!`;
                         statusEl.className = 'text-sm mt-1 h-4 text-green-500';
                         appliedPromo = {code, ...promo};
                     }
                } else {
                    statusEl.textContent = 'Промокод не найден.';
                    statusEl.className = 'text-sm mt-1 h-4 text-red-500';
                }
                priceEl.textContent = formatPrice(currentPrice);
            };
        }

                if (target.id === 'add-product-btn') showProductForm();
                if (target.closest('.edit-product-btn')) showProductForm(target.closest('.edit-product-btn').dataset.id);
                if (target.closest('.delete-btn')) {
                    confirmAction('Вы уверены, что хотите удалить этот элемент?', () => {
                        deleteDoc(doc(db, target.dataset.collection, target.dataset.id));
                    });
                }
                if (target.id === 'add-faq-btn') { const q = prompt("Вопрос:"); const a = prompt("Ответ:"); if (q && a) addDoc(collection(db, 'faq'), { question: q, answer: a }); }
                if (target.id === 'add-promo-btn') showPromoForm();
                if (target.closest('.edit-promo-btn')) showPromoForm(target.closest('.edit-promo-btn').dataset.id);
                if (target.closest('.faq-question')) { const q = target.closest('.faq-question'); q.classList.toggle('open'); }
                if (target.closest('.add-to-cart-btn')) showPurchaseFlow(target.closest('.add-to-cart-btn').dataset.productId, true);
                if (target.closest('.remove-from-cart-btn')) { cart.splice(target.dataset.index, 1); localStorage.setItem('asonik_cart', JSON.stringify(cart)); renderCartPage(); updateCartCount(); }
                if (target.closest('.share-btn')) { e.preventDefault(); navigator.clipboard.writeText(`Посмотри товар "${target.closest('.share-btn').dataset.productName}" в Asonik Store!`).then(() => alert('Ссылка скопирована!')); }
                if (target.matches('.buy-now-btn')) showPurchaseFlow(target.dataset.productId);
                if (target.id === 'checkout-cart-btn') processPayment(cart, true);
                if (target.id === 'google-login-btn') signInWithGoogle();
                if (target.id === 'logout-btn' || target.id === 'logout-btn-profile') signOut(auth);
                if (target.id === 'login-for-chat') signInWithGoogle();
                if (target.id === 'send-chat-message') { const chatId = target.dataset.chatId; const text = document.getElementById('chat-message-input').value.trim(); const senderId = target.dataset.senderId; sendChatMessage(chatId, senderId, text); document.getElementById('chat-message-input').value = ''; }
                if (target.closest('#profile-btn')) { e.stopPropagation(); document.getElementById('profile-menu')?.classList.toggle('hidden'); }
                if (target.id === 'change-avatar-btn') document.getElementById('avatar-upload').click();
                if (target.closest('.cancel-order-btn')) {
                    const purchaseId = target.dataset.purchaseId;
                    confirmAction('Вы уверены, что хотите отменить этот заказ?', async () => {
                        await updateDoc(doc(db, "purchases", purchaseId), { status: 'Отменен' });
                    });
                }
                if (target.closest('.contact-seller-btn')) {
                    const code = target.dataset.code;
                    showUniqueCodeModal(code);
                }
                if (target.id === 'save-profile-btn') {
                    const newName = document.getElementById('profile-name').value;
                    const avatarFile = document.getElementById('avatar-upload').files[0];
                    target.textContent = 'Сохранение...';
                    target.disabled = true;
                    try {
                        let newAvatarUrl = currentUser.photoURL;
                        if (avatarFile) newAvatarUrl = await uploadImage(avatarFile);
                        await updateProfile(currentUser, { displayName: newName, photoURL: newAvatarUrl });
                        await setDoc(doc(db, "users", currentUser.uid), { displayName: newName, photoURL: newAvatarUrl }, { merge: true });
                        alert('Профиль обновлен!');
                    } catch (error) {
                        alert('Ошибка обновления профиля: ' + error.message);
                    } finally {
                        target.textContent = 'Сохранить';
                        target.disabled = false;
                    }
                }
            });
            document.addEventListener('change', e => { if (e.target.id === 'avatar-upload' && e.target.files[0]) { const reader = new FileReader(); reader.onload = (e) => document.getElementById('profile-avatar').src = e.target.result; reader.readAsDataURL(e.target.files[0]); } });
            document.addEventListener('click', (e) => { const menu = document.getElementById('profile-menu'); if (menu && !menu.classList.contains('hidden') && !e.target.closest('#profile-btn')) menu.classList.add('hidden'); });
            const searchInput = document.getElementById('search-input');
            const categoryFilter = document.getElementById('category-filter');
            const sortFilter = document.getElementById('sort-filter');
            if(searchInput) searchInput.addEventListener('input', applyFiltersAndSort);
            if(categoryFilter) categoryFilter.addEventListener('change', applyFiltersAndSort);
            if(sortFilter) sortFilter.addEventListener('change', applyFiltersAndSort);
        }
        
        function updateAuthUI() { 
            const container = document.getElementById('auth-container'); 
            const navChatsLink = document.getElementById('nav-chats-link');
            if(!container || !navChatsLink) return; 
            
            navChatsLink.href = '#chats';

            if (currentUser) { 
                container.innerHTML = `<div class="relative"><button id="profile-btn" class="flex items-center gap-2"><img src="${currentUser.photoURL || 'https://placehold.co/32x32'}" alt="Профиль" class="w-8 h-8 rounded-full"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button><div id="profile-menu" class="hidden absolute right-0 mt-2 w-52 card-bg rounded-md shadow-lg border border-custom z-10"><div class="px-4 py-2 border-b border-custom"><p class="font-semibold truncate">${currentUser.displayName || 'User'}</p><p class="text-sm text-gray-500 truncate">${currentUser.email}</p></div><a href="#profile" class="block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">Профиль</a>${isAdmin ? `<a href="#admin/products" class="nav-link block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">Админ-панель</a>` : ''}<div class="border-t border-custom"></div><a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-red-500 hover:bg-gray-100 dark:hover:bg-gray-700">Выйти</a></div></div>`; 
            } else { 
                container.innerHTML = `<button id="google-login-btn" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary-hover font-semibold flex items-center gap-2"><svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path><path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"></path><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"></path><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C44.572 34.043 46 29.392 46 24c0-1.341-.138-2.65-.389-3.917z"></path></svg>Войти</button>`; 
            } 
        }
        function signInWithGoogle() { const provider = new GoogleAuthProvider(); signInWithPopup(auth, provider).catch((error) => { console.error("Google Sign-In Error: ", error); alert("Google Sign-In Failed: " + error.message); }); }
        function initTheme() { const themeToggleBtn = document.getElementById('theme-toggle'); if (!themeToggleBtn) return; themeToggleBtn.innerHTML = `<svg id="theme-toggle-dark-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg><svg id="theme-toggle-light-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.121-3.536a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM10 18a1 1 0 01-1-1v-1a1 1 0 112 0v1a1 1 0 01-1 1zM5.05 14.464l.707-.707a1 1 0 10-1.414-1.414l-.707.707a1 1 0 001.414 1.414zM1.464 6.536a1 1 0 010-1.414l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0zM4 10a1 1 0 01-1-1H2a1 1 0 110-2h1a1 1 0 110 2z"></path></svg>`; const darkIcon = document.getElementById('theme-toggle-dark-icon'); const lightIcon = document.getElementById('theme-toggle-light-icon'); const docElement = document.documentElement; const applyTheme = (theme) => { if (theme === 'dark') { docElement.classList.add('dark'); lightIcon.classList.remove('hidden'); darkIcon.classList.add('hidden'); } else { docElement.classList.remove('dark'); darkIcon.classList.remove('hidden'); lightIcon.classList.add('hidden'); } }; const savedTheme = localStorage.getItem('color-theme'); const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches; applyTheme(savedTheme || (prefersDark ? 'dark' : 'light')); themeToggleBtn.onclick = () => { const newTheme = docElement.classList.contains('dark') ? 'light' : 'dark'; localStorage.setItem('color-theme', newTheme); applyTheme(newTheme); }; }
        function initSwitchers() {
            const currencySwitcher = document.getElementById('currency-switcher');
            const langSwitcher = document.getElementById('lang-switcher');
            if(currencySwitcher) {
                currencySwitcher.innerHTML = `<select id="currency-select" class="p-2 border border-custom rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg text-sm"><option>UZS</option><option>RUB</option><option>USD</option></select>`;
                document.getElementById('currency-select').addEventListener('change', (e) => {
                    appState.currency = e.target.value;
                    handleRouting();
                });
            }
            if(langSwitcher) {
                langSwitcher.innerHTML = `<select id="lang-select" class="p-2 border border-custom rounded-lg focus:outline-none focus:ring-2 focus:ring-primary input-bg text-sm"><option>RU</option><option>EN</option><option>UZ</option></select>`;
                document.getElementById('lang-select').addEventListener('change', (e) => {
                    appState.lang = e.target.value;
                    handleRouting();
                });
            }
        }
    </script>
